the_offensive_of_luhansk: "Наступ на Луганськ"
the_offensive_of_luhansk_desc: "Луганськ - це серце промисловості регіону Донбас і слабке місце для атаки."
fortify_kherson: "Зміцнити Херсон"
fortify_kherson_desc: "Зміцнення Херсона важливе для боротьби проти Росії на півдні нашої країни."
the_ghost_of_kiev: "Привид Києва"
war_bonds: "Військові облігації"
war_bonds_desc: "Військова облігація, також відома як переможна або вільна облігація, - це тип державного цінного паперу, що продається для збору коштів на фінансування військових операцій під час війни. Здебільшого, військова облігація - це спосіб для уряду позичити гроші у населення для фінансування військових зусиль."
desesperate_defenses: "Відчайдушна оборона"
desesperate_defenses_desc: "Україна перебуває у вкрай скрутному становищі, ворог наближається до наших кордонів. Наша армія сильно виснажена, а ресурси вичерпалися до небезпечного мінімуму. У цей момент відчаю нам необхідно згуртуватися і битися до переможного кінця."
give_subpoenas_to_the_military: "Роздати повістки"
idea_RUS_PMC_WAGNER: "Найкраще ПВК у світі"
idea_RUS_PMC_WAGNER_desc: "Наше ПВК отримало величезну популярність у світі і вважається найсильнішою серед інших ПВК"
idea_RUS_PMC_WAGNER_CENTRE1: "ПВК Вагнер Центри"
idea_RUS_PMC_WAGNER_CENTRE1_desc: "Понад 50-ть ПВК Вагнер Центрів було збудовано у важливих містах, що прискорює набір добровольців до ПВК Вагнер"
RUS_PMK_EXP_IDEA: "Вивчення досвіду Вагнера"