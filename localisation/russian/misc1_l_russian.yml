batka: "Батька\n§gОлександр Лукашенко - білоруський політик, який став першим і єдиним президентом Білорусі після її здобуття незалежності в 1991 році. Він народився 1954 року в місті Копись, Білорусь. До вступу в політику Лукашенко служив у радянській армії і займався сільським господарством. Лукашенко відомий своїм авторитарним стилем правління, обмеженням свободи слова, асоціацій і зібрань, контролем над засобами масової інформації та обмеженням політичної опозиції. Його режим зазнав критики з боку міжнародних організацій за порушення прав людини і свобод громадян. Лукашенко також популярний серед своїх прихильників за посилення національної ідентичності та економічний розвиток Білорусі, особливо в галузі промисловості та сільського господарства. Він також відомий своїми багаторазовими перемогами на виборах, які часто вважаються недемократичними.§!"
humorist_president: "Комік-Президент\n§gВолодимир Зеленський - український політик, комік і актор, який став президентом України 2019 року. Він народився 1978 року в місті Кривий Ріг, Україна, і розпочав свою кар'єру як комік і телеведучий."\nЗеленський відомий своїм антикорупційним і прозахідним курсом, закликом до мирного врегулювання конфлікту на сході України та обіцянкою провести реформи в економіці та політиці. Він також виступає за боротьбу з російською агресією і захист української територіальної цілісності.\nЗеленський став відомий завдяки своїй ролі в комедійному серіалі "Слуга народу", де він грав президента України. Він переміг у президентських виборах 2019 року з великим відривом від інших кандидатів і став наймолодшим президентом України в її історії.§!"
 regent_of_russian_democracy: "Регент Російської Демократії\n§gВолодимир Путін - російський політик і державний діяч, який з 2000 року очолює Росію як президент або прем'єр-міністр. Він народився 1952 року в Ленінграді (нині Санкт-Петербург), Росія, і служив у КДБ у період з 1975 до 1991 року.\nПутін відомий своїм авторитарним стилем правління, зміцненням державної влади і придушенням політичних опонентів. Його правління також супроводжується критикою за порушення прав людини, свободи преси та корупцію.\nПутін також відомий своєю жорсткою зовнішньою політикою, включно з втручанням в Україну, Сирію та інші країни, а також захистом інтересів Росії на міжнародній арені. Він також проводив реформи в економіці, зокрема скорочення податків і поліпшення інвестиційного клімату.\nПутін був обраний президентом Росії у 2000, 2004, 2012 і 2018 роках, а також обіймав посаду прем'єр-міністра у 1999-2000 і 2008-2012 роках.\nПутін був обраний президентом Росії у 2000, 2004, 2012 і 2018 роках, а також обіймав посаду прем'єр-міністра у 1999-2000 і 2008-2012 роках.§!"
Denis_Pushilin: "§gДенис Пушилін - політик і державний діяч, який став лідером самопроголошеної "Донецької Народної Республіки" (ДНР) на сході України 2018 року. Він народився 1981 року в місті Макіївці, Україна. \nПушилін був одним із лідерів руху за відділення Донбасу від України і проголошення там незалежних республік у 2014 році. У 2014-2018 роках він обіймав низку керівних посад у ДНР, включно із заступником глави парламенту і першим заступником глави ДНР.\nУ 2018 році Пушилін став лідером ДНР після того, як його попередника Олександра Захарченка було вбито внаслідок вибуху в Донецьку. Як лідер ДНР, Пушилін виступає за зміцнення незалежності республіки, розвиток економіки і соціальної сфери, а також за мирне врегулювання конфлікту на сході України. Однак його легітимність як лідера ДНР не визнає Україна та багато інших країн світу. §!"
Leonid_Pasechnik: "§gЛеонід Пасічник - український політик і державний діяч, який став лідером самопроголошеної "Луганської Народної Республіки" (ЛНР) на сході України у 2018 році. Він народився 1969 року в місті Алчевськ, Луганська область, Україна. \nПасічник є представником так званого "луганського клану", який керував регіоном до конфлікту на сході України і проголошення незалежності ЛНР. Він був заступником глави ЛНР у 2014-2018 роках і став главою республіки після того, як його попередник Ігор Плотницький помер унаслідок серцевого нападу 2018 року. \nПасічник виступає за зміцнення незалежності ЛНР, розвиток економіки та соціальної сфери, а також за мирне врегулювання конфлікту на сході України. Однак його легітимність як лідера ЛНР не визнається Україною та багатьма іншими країнами світу.§!"
Jens_Stoltenberg: "§gЄнс Столтенберг - норвезький політик і дипломат, який з 2014 року обіймає посаду генерального секретаря НАТО (НАТО - Північноатлантичний альянс). Він народився 1959 року в місті Осло, Норвегія.\nСтолтенберг розпочав свою політичну кар'єру в 1980-х роках, обіймаючи низку посад у Норвезькій лейбористській партії. Він став лідером партії 2002 року і очолював уряд Норвегії у 2000-2001 і 2005-2013 роках.\nЯк генеральний секретар НАТО, Столтенберг керує альянсом у період значних геополітичних змін, включно з російською агресією в Україні, конфліктами на Близькому Сході та терористичними загрозами. Він наголошує на важливості єдності та солідарності серед членів НАТО і продовжує зміцнювати військове співробітництво та спільні зусилля із забезпечення безпеки та миру в Європі та за її межами. §!"
