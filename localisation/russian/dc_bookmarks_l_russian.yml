 UKR_GATHERING_STORM_DESC: "Після втечі чинного президента у 2014 році, 20 лютого, Росія спрямувала свої війська до Криму, який згодом був окупований. У квітні 2014 року протести в Донецькій і Луганській областях переросли у збройний конфлікт, у якому Росія підтримувала ДНР і ЛНР."\n\nПід час конфлікту, який розпочався, до 24 лютого 2022 року, бойові дії було локалізовано на Донбасі та в Криму.\n\nКриза загострилася в лютому 2022 року. 21 лютого Росія визнала незалежність ДНР і ЛНР, 22 лютого офіційно направила війська на їхню територію, а 24 лютого почала повномасштабне вторгнення на територію України."
 NTO_GATHERING_STORM_DESC: "Ворк ін прогрєсссссс"
DNR_GATHERING_STORM_DESC: "12 травня 2014 року, під час збройного конфлікту на Донбасі, республіки ДНР і ЛНР за підтримки Росії оголосили про свою незалежність від України. Почався тривалий конфлікт, під час якого Україні вдалося відновити контроль над частиною їхніх територій. Після року конфлікту було досягнуто Мінських угод про припинення вогню, хоча в наступні роки було багато сутичок.\n\nОднак 21 лютого 2022 року Росія визнала незалежність ДНР і ЛНР, а 24 лютого разом із республіками почала повномасштабне вторгнення на територію України."
 BLR_GATHERING_STORM_DESC: "Після проголошення незалежності Республіки Білорусь президентом було обрано молодого та амбітного Олександра Лукашенка. За час свого правління він поступово почав будувати свою диктатуру і зближуватися з Росією. 6 липня 2010 року Білорусь вступила до митного союзу ЄАЕС і отримала безліч знижок на російські товари. Під час виборів 2020 року Лукашенка звинуватили в шахрайстві, і почалися масштабні протести, які згодом придушили.\n\nПісля початку російсько-української війни Республіка Білорусь надала свою територію для російських військових і російської військової техніки."
RUS_GATHERING_STORM_DESC: "У 2014 році війська Російської Федерації увійшли на територію Кримського півострова, який контролювала Україна. Під час окупації проти Росії було введено західні санкції, що негативно позначилося на російській економіці. У квітні 2014 року протести в Донецькій і Луганській областях України перейшли у стадію збройного конфлікту, під час якого Росія підтримала самопроголошені ДНР і ЛНР\n\n21 лютого Росія визнала незалежність ДНР і ЛНР, 22 лютого офіційно ввела війська на їхню територію, а 24 лютого почала повномасштабне вторгнення в Україну."
