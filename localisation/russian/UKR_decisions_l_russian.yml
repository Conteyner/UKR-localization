l_russian:
second_russoukrainian_war: "СВО"
second_russoukrainian_war_desc: "Російська Федерація незаконно вторглася в нашу країну. Незважаючи на те, що ми є членами Організації Об'єднаних Націй, світ не поспішає надавати нам серйозну підтримку. Ми повинні показати ООН і нашому народу, що у нас є сила протистояти Російській Федерації."
the_legend_of_the_ghost_of_kiev: "Привид Київу"
the_legend_of_the_ghost_of_kiev_desc: "Наша армія недостатньо вмотивована у зв'язку з російською атакою, ми повинні створити легенду про Примару Києва - відважного бойового льотчика, який зміг збити 6 російських літаків."
address_the_united_nations: "Звернутися до Організації Об'єднаних Націй"
address_the_united_nations_desc: "Бездіяльність Асамблеї з питання про завойовницьку війну Росії і, як наслідок, залишення напризволяще жертв агресії загрожує незалежності України."
request_nato_aid: "Запросити допомогу НАТО"
request_nato_aid_desc: "Запит на отримання ленд-лізу від членів Північноатлантичного договору для отримання підтримки у війні."
the_offensive_of_luhansk: "Наступ на Луганськ"
the_offensive_of_luhansk_desc: "Луганськ - це серце промисловості регіону Донбас і слабке місце для атаки."
desesperate_defenses: "Відчайдушна оборона"
desesperate_defenses_desc: "Україна перебуває у вкрай скрутному становищі, ворог наближається до наших кордонів. Наша армія сильно виснажена, а ресурси вичерпалися до небезпечного мінімуму. У цей момент відчаю нам необхідно згуртуватися і битися до переможного кінця"
risevaleiryheleteywip: "Дати більше військової влади Валерію Гелецею (wip)"
risevaleiryheleteywip_desc: "Дати більше військової влади Валерію Гелецею."
riseoleksiireznikovwip: "Передати військову владу Олексію Резнікову (wip)"
riseoleksiireznikovwip_desc: "Передати військову владу Олексію Резнікову"
fortify_kherson: "Зміцнити Херсон"
fortify_kherson_desc: "Зміцнення Херсона важливе для боротьби проти Росії на півдні нашої країни."
evacuate_kyiv: "Евакуювати уряд із Київу"
evacuate_kyiv_desc: "Як би це не було сумно визнавати, російські війська наближаються до Києва. Нам необхідно обрати нову столицю."
return_to_kyiv: "Повернутися до Київу"
return_to_kyiv_desc: "Ми зуміли прогнати росіян від Києва! Тепер ми можемо повернутися в нашу законну столицю."


war_bonds: "Військові облігації"
war_bonds_desc: "Військова облігація, також відома як облігація перемоги або свободи, є типом державного цінного паперу, що продається для збору коштів на фінансування військових операцій під час війни. По суті, військова облігація являє собою спосіб для уряду позичити гроші у громадськості для фінансування зусиль з ведення війни."
emergency_factory_conversion: "Переозброєння виробничих потужностей в аварійному режимі"
emergency_factory_conversion_desc: "На фронті відчайдушно не вистачає обладнання. Нам терміново потрібно переобладнати більше заводів для виробництва зброї і транспортних засобів для захисту України."
womens_in_the_front: "Жінки-добровольці"
womens_in_the_front_desc: "Потік жінок, які бажають служити батьківщині, тільки зростає, чому б не скористатися цим."
