 basic_ship_hull_heavy_short: "Корпус важкого корабля обр. 1936 р."
 basic_ship_hull_cruiser: "Корпус крейсера обр. 1936 р."
 basic_fire_control_system: "Базова СУО"
 basic_fire_control_system_desc: "Вогонь усіх корабельних гармат координується з одного бойового поста, підвищуючи точність і купчастість залпів."
 improved_fire_control_system: "Покращена СУО"
 improved_fire_control_system_desc: "На підставі курсу, швидкості та відстані до цілі механічний обчислювач здатний досить точно передбачити її положення на момент наступного залпу."
 advanced_fire_control_system: "Удосконалена СУО"
 advanced_fire_control_system_desc: "Для забезпечення максимальної точності балістичних розрахунків великий і складний механічний обчислювач відстежує безліч параметрів як цілі, так і самого корабля, а також погодні умови і хвилювання моря."
 sonar: "Пасивний сонар"
 sonar_desc: "Базовий гідролокатор, здатний відслідковувати цілі під водою за шумом, який вони видають.\n\n\nВстановлення цього модуля в осередок для електроніки§! на легких кораблях§! і крейсерах§! допоможе виявляти ворожі підводні човни§!"
 improved_sonar: "Активний сонар"
 improved_sonar_desc: "Це обладнання випромінює звукові хвилі і здатне досить точно оцінити напрямок і відстань до підводного об'єкта. Встановлення цього модуля в осередок для електроніки на легких кораблях та крейсерах допоможе виявляти ворожі підводні човни."
 smoke_generator: "Димогенератори"


smoke_generator_desc: "Невелика модифікація труб і енергетичної установки дає змогу легким і середнім кораблям створювати димові завіси, щоб ховатися від противника."
 depth_charges_advice_tt: "Встановлення модуля §YЗаглибинна бомба§! на §Yлегкі кораблі§! і §Yкрейсери§! дасть змогу атакувати ворожі §Yпідводні човни§!".
 sonar_advice_tt: "\nВстановлення модуля §YСонар§! на §Yлегкі кораблі§! і §Yкрейсери§! дасть можливість виявляти ворожі §Yпідводні човни§!"
 basic_depth_charges: "Базові глибинні бомби"
 basic_depth_charges_desc: "Простий контейнер з вибухівкою і детонатором, що спрацьовує при досягненні заданої глибини. встановлення цього модуля на §Yлегкі кораблі§! і §Yкрейсери§! дасть можливість атакувати ворожі §Yпідводні човни§!"
 improved_depth_charges: "Скидач глибинних бомб"
 improved_depth_charges_desc: "Нескладний механічний пристрій для скидання глибинних бомб на відстані від корабля. Він дозволяє есмінцю атакувати підводну ціль, не перебуваючи безпосередньо над нею. Встановлення цього модуля на §Yлегкі кораблі§! і §Yкрейсери§! дасть можливість атакувати ворожі §Yпідводні човни§!".
 advanced_depth_charges: "Бомбомет"
 advanced_depth_charges_desc: "Метальний пристрій здатний закинути глибинну бомбу досить далеко від корабля і не заважає акустичному пеленгу цілі, що значно підвищує точність атак. Встановлення цього модуля на легкі кораблі §Yлегкі кораблі§! і крейсери §Yкрейсери§! дасть можливість атакувати ворожі §Yпідводні човни§!"
 modern_depth_charges: "Покращений бомбомет"
 modern_depth_charges_desc: "Збільшена потужність метального заряду дає змогу метнути глибинну бомбу на значну відстань. встановлення цього модуля на §Yлегкі кораблі§! і §Yкрейсери§! дасть можливість атакувати ворожі §Yпідводні човни§!"
 improved_airplane_launcher: "Покращена пускова катапульта"
 improved_airplane_launcher_desc: "Покращений пневматичний пристрій дає змогу запускати з катапульти важчі літаки, що підвищує радіус пошуку. Встановлення цього модуля на крейсери §Yкрейсери§!, важкі кораблі §Yважкі кораблі§! та спеціалізовані підводні човни §Yпідводні човни §Yпідійде на краще здатність до виявлення ворожих кораблів."
 airplane_launcher_advice_tt: "\nВстановлення модуля §YКатапульта§! на §Yкрейсери§!, §Yважкі кораблі§! і спеціалізовані §Yпідводні човни§! поліпшить здатність до виявлення ворожих кораблів."
 cruiser_armor_advice_tt: "\nВстановлення поліпшеного модуля §YБроня§! на крейсери §Yкрейсери§! підвищує їхню здатність протистояти шкоді."
 heavy_armor_advice_tt: "\nУстановлення поліпшеного модуля §YБроня§! на §Yважкі кораблі§! підвищує їхню здатність протистояти шкоді. §YЛінкори§! і §Yлінійні крейсери§! визначаються різними §Yсхемами бронювання§!. Лінійні крейсери зазвичай броньовані гірше."
 basic_cruiser_armor_scheme: "Базова схема бронювання крейсерів"
 basic_cruiser_armor_scheme_desc: "Схема бронювання з окремими бронепоясом і бронепалубою, скопійована з конструкції великих кораблів. Захищає від осколків і малокаліберних знарядь.\n\n\nВстановлення цього модуля на крейсери§! покращує здатність протистояти шкоді, яку завдає ворог§!, але також §Rзнижує§! §Yшвидкість§!".
 improved_cruiser_armor_scheme: "Схема бронювання крейсерів з похилим бронепоясом"


 improved_cruiser_armor_scheme_desc: "Розміщений під кутом бронепояс набагато складніше пробити за тієї самої маси і товщини броні. \n\n\nВстановлення цього модуля на крейсери §Yкрейсери§! покращує здатність §Yпротистояти втратам, які наносяться ворогом§!, але також §Rзнижує§! §Yшвидкість§!".
 advanced_cruiser_armor_scheme: "Схема бронювання крейсерів "Все або нічого""
 advanced_cruiser_armor_scheme_desc: "У такій схемі бронювання наголос робиться на захисті тільки найважливіших частин корабля. \n\n\nВстановлення цього модуля на крейсери §Yкрейсери§! покращує їхню здатність §Yпротистояти шкоді, що наноситься ворогом§!, але також §Rзнижує§! §Yшвидкість§!".
 basic_heavy_armor_scheme: "Схема бронювання з похилим бронепоясом"
 basic_heavy_armor_scheme_desc: "Розміщений під кутом бронепояс набагато складніше пробити за тієї самої маси і товщини броні. \n\n\nВстановлення цього модуля на §Yважкі кораблі§! покращує здатність §Yпротистояти шкоді, яку завдає ворог§!. §YЛінкори§! і §Yлінійні крейсери§! визначаються різними схемами бронювання§!".
 improved_heavy_armor_scheme: "Схема бронювання "Все або нічого""
 improved_heavy_armor_scheme_desc: "У такій схемі бронювання наголос робиться на захист тільки найважливіших частин корабля. Встановлення цього модуля на §Yважкі кораблі§! покращує їхню здатність §Yпротистояти шкоді, яку завдає ворог§!. §YЛінкори§! і §Yлінійні крейсери§! визначаються за різними §Yсхемами бронювання§!".
 torpedo_advice_tt: "\nУстановлення торпедних апаратів§! на легкі кораблі§! і крейсери§! дає змогу завдавати істотної шкоди ворожим великим кораблям§! у бойовій лінії§!, якщо вдасться подолати ворожу групу охорони§!"
 basic_torpedo: "Базова торпеда"
 basic_torpedo_desc: "Саморухома зброя з вибуховою боєголовкою, що рухається за закладеним курсом, доки не зіштовхнеться з підводною частиною цілі. Встановлення цього модуля на легкі кораблі §Yлегкі кораблі§! та крейсери §Yкрейсера§! дає змогу завдати суттєвої шкоди ворожим §Yвеликим кораблям §Yвеликих кораблів§!!!."
 magnetic_detonator: "Магнітний детонатор"
 magnetic_detonator_desc: "Детонатор нової системи фіксує зміну магнітного поля землі під час проходження під ціллю. Вибух, зроблений безпосередньо під кораблем, завдає більшої шкоди і часто відриває кіль, що призводить до негайного затоплення."
 homing_torpedo: "Самонавідна торпеда"
 homing_torpedo_desc: "Торпеда, оснащена акустичним детектором, здатна самостійно наводитися на найбільше джерело шуму за курсом - найчастіше це і буде намічена мета."


electric_torpedo: "Електрична торпеда"
 electric_torpedo_desc: "Торпеда з електричним двигуном не залишає за собою характерного сліду з бульбашок. Це дозволяє їй залишатися непоміченою до самого моменту потрапляння, а також не видає розташування підводного човна."
 improved_ship_torpedo_launcher: "Покращений корабельний торпедний апарат"
 improved_ship_torpedo_launcher_desc: "Посилені мотори дають змогу встановлювати більше труб в одному блоці та швидше здійснювати наведення. Встановлення цього модуля на §Yлегкі кораблі§! і §Yкрейсери§! дає змогу завдавати суттєвої шкоди ворожим §Yвеликим кораблям§!".
 advanced_ship_torpedo_launcher: "Вдосконалений корабельний торпедний апарат"
 advanced_ship_torpedo_launcher_desc: "Труби збільшеного діаметру дають змогу використовувати більші та, як наслідок, потужніші торпеди.\n\nВстановлення цього модуля на §Yлегкі кораблі§! і §Yкрейсери§! дає змогу завдавати істотної шкоди ворожим §Yвеликим кораблям§!"
 modern_ship_torpedo_launcher: "Сучасний корабельний торпедний апарат"
 modern_ship_torpedo_launcher_desc: "Потужна пневматика дає змогу запускати важчі торпеди, надаючи їм вищу швидкість. \n\nВстановлення цього модуля на §Yлегкі кораблі§! і §Yкрейсери§! дає змогу наносити суттєвої шкоди ворожим §Yвеликим кораблям§!"
 snorkel_advice_tt: "\nУстановка §Yшноркелей§! на §Yпідводні човни§! сильно знижує їх §Yпомітність§!, через що їх складніше виявити ворожим кораблям."
 basic_submarine_snorkel: "Базовий шноркель"
 basic_submarine_snorkel_desc: "Простий повітропровід, що проходить від машинного відділення через бойову рубку, який дає змогу підводному човну використовувати дизельні двигуни та заряджати акумулятори в підводному положенні. Встановлення цього модуля на підводні човни §Y-підводні човни §Y знижує їхню §Yпомітність §§!, завдяки чому їх складніше виявити."
 improved_submarine_snorkel: "Покращений шноркель"
 improved_submarine_snorkel_desc: "Покращена конструкція не дає змоги воді потрапляти всередину двигунів, а також знижує помітність для радарів. Встановлення цього модуля на підводні човни §Y-підводні човни §Yпомітність §Yпомітність §Y знижує їхню непомітність §Yпомітність §Yпомітність, завдяки чому їх складніше виявити."
 light_battery_advice_tt: "\n\nУстановлення модулів §YЛегка батарея§! на §Yлегкі кораблі§! і §Yкрейсери§! посилює §Yобстріл з легких знарядь§!, що допомагає цим малим кораблям топити ворожі §Yкораблі охорони§!. При цьому §Yлегкі батареї§!, як правило, малоефективні проти броньованих кораблів, таких як §Yкрейсери§! і §Yважкі кораблі§!".
 medium_battery_advice_tt: "\n\nУстановлення модулів §YЛегка середня батарея§! або §Yсередня батарея§! на §Yкрейсери§! посилює §Yобстріл з легких знарядь§! або §Yобстріл із важких знарядь§!, що дає змогу битися з ворожими §Yкораблями охорони§! і §Yвеликими кораблями§!. Встановлення §Yсередньої батареї§! будь-якого виду робить корабель §Yважким крейсером§!, установлення ж тільки §Yлегкої середньої батареї§! робить його §Yлегким крейсером§!".
 heavy_battery_advice_tt: "\n\n\nВстановлення модулів §Yважка батарея§! підсилює у §Yважкого корабля§! характеристику §YОбстріл з важких знарядь§!, даючи змогу атакувати й топити ворожі §Yвеликі кораблі§! §Важкі батареї§! зазвичай малоефективні проти невеликих кораблів, таких як §Yлегкі кораблі§! і §Yлегкі крейсери§!".
 basic_battery: "Корабельна артилерія"

basic_battery_desc: "Проста конструкція для управління кутами наведення корабельних гармат."
 basic_light_battery: "Базова легка батарея"
 basic_light_battery_desc: "Відкрита поворотна платформа для знарядь малого калібру, що встановлюються на невеликих кораблях. Встановлення цього модуля підсилює обстріл із легких знарядь §Yобстріл з легких знарядь§!, що допомагає атакувати ворожі кораблі охорони §Yкораблі охороняючи§!".
 improved_light_battery: "Покращена легка батарея"
 improved_light_battery_desc: "Закрита поворотна платформа для гармати малого калібру. Захищає розрахунок від осколків і в разі важких погодних умов. Встановлення цього модуля посилює обстріл із легких гармат§!, що допомагає атакувати ворожі кораблі охорони§!"
 advanced_light_battery: "Удосконалена легка батарея"
 advanced_light_battery_desc: "Модернізована двогарматна башта дає змогу підвищити вогневу міць і надійно захистити розрахунок. Встановлення цього модуля підсилює обстріл із легких знарядь §Yобстріл із легких знарядь§!, що допомагає атакувати ворожі кораблі охорони §Yкораблі охороняючи§!".
 basic_light_shell: "Малокаліберний напівбронебійний снаряд"
 basic_light_shell_desc: "Компроміс між бронепробиттям і вибуховою силою. Цей снаряд здатний пробити тонку броню легких кораблів і завдати значно більших пошкоджень."
 improved_light_shell: "Малокаліберний бронебійний снаряд"
 improved_light_shell_desc: "Повноцінний бронебійний снаряд для гармат малого калібру. Дає есмінцям та іншим легким кораблям можливість протистояти броньованим ворогам."
 basic_medium_battery: "Базова середня батарея"
 basic_medium_battery_desc: "Поворотна вежа з двома або трьома гарматами середнього калібру. Встановлюється на крейсери.\n\n\nВстановлення модуля §YЛегка середня батарея§! посилює §Yобстріл з легких гармат§!, що допомагає атакувати ворожі §Yкораблі охорони§! Встановлення модуля §YСередня батарея§! посилює §Yобстріл із важких знарядь§!, що допомагає атакувати ворожі §Yвеликі кораблі§!".
 improved_medium_battery: "Покращена середня батарея"
 improved_medium_battery_desc: "Покращена конструкція вежі підвищує швидкість перезарядження знаряддя, а посилена броня забезпечує виживання розрахунку. \n\n\nВстановлення модуля §YЛегка середня батарея§! посилює §Yобстріл із легких знарядь§!, що допомагає атакувати ворожі кораблі охорони §Yкораблі охороняючи§!!. Встановлення модуля §YСередня батарея§! посилює §Yобстріл з важких знарядь§!, що допомагає атакувати ворожі §Yвеликі кораблі§!".
 advanced_medium_battery: "Удосконалена середня батарея"
 advanced_medium_battery_desc: "Завдяки автоматам заряджання і віддаленому управлінню наведенням сучасні крейсери демонструють небачені раніше точність і скорострільність. \n\nВстановлення модуля §YЛегка середня батарея§! посилює §Yобстріл з легких знарядь§!, що допомагає атакувати ворожі §Yкораблі охорони§! Встановлення модуля §YСередня батарея§! посилює §Yобстріл із важких знарядь§!, що допомагає атакувати ворожі §Yвеликі кораблі§!".
 basic_medium_shell: "Середньокаліберний бронебійний снаряд із наконечником"
 basic_medium_shell_desc: "Балістичний наконечник покращує аеродинамічні властивості снаряда, не позначаючись на ефективному бронепробитті."
 improved_medium_shell: "Середньокаліберний напівбронебійний снаряд"
 improved_medium_shell_desc: "Компроміс між бронепробиттям і вибуховою силою. Цей снаряд здатен пробити тонку броню легких кораблів і завдати значно більших пошкоджень."
 basic_heavy_battery: "Базова важка батарея"


basic_heavy_battery_desc: "Величезна вежа з гарматами великого калібру і важкою бронею.\n\nВстановлення модуля §YВважкої батареї§! посилює в корабля §Yобстріл з важких гармат§!, що підвищує його результативність у бою з ворожими §Yвеликими кораблями§!".
 improved_heavy_battery: "Покращена важка батарея"
 improved_heavy_battery_desc: "Механічні досилачі прискорюють процес заряджання, а автоматичні вогнетривкі люки забезпечують захист розрахунку."\n\n\nВстановлення модуля §YВажка батарея§! посилює в корабля §Yобстріл із важких знарядь§!, що підвищує його результативність у бою з ворожими §Yвеликими кораблями§!".
 advanced_heavy_battery: "Удосконалена важка батарея"
 advanced_heavy_battery_desc: "Поліпшені механізми компенсації віддачі та автоматизована затримка під час стрільби знижують вплив безперервної стрільби на точність, підвищуючи ймовірність вразити ціль.\n\nВстановлення модуля §YВажка батарея§! посилює в корабля §Yобстріл із важких гармат§!, що підвищує його результативність у бою з ворожими §Yвеликими кораблями§!".
 basic_heavy_shell: "Бронебійний снаряд із наконечником"
 basic_heavy_shell_desc: "Балістичний наконечник покращує аеродинамічні властивості снаряда, не позначаючись на ефективному бронепробитті."
 improved_heavy_shell: "Великокаліберний бронебійний снаряд"
 improved_heavy_shell_desc: "Ці величезні снаряди, що важать понад тонну, володіють неперевершеною потужністю і є серйозною загрозою навіть для найміцнішої броні."
 secondary_battery_advice_tt: "\n§YДопоміжна батарея§! дозволяє §Yкрейсерам§! і §Yважким кораблям§! атакувати ворожі §Yкораблі охорони§! як додаткові цілі, завдаючи при цьому шкоди іншій цілі."
 basic_secondary_battery: "Казематна допоміжна батарея"
 basic_secondary_battery_desc: "Казематна допоміжна батарея."


improved_secondary_battery: "Баштова допоміжна батарея"
improved_secondary_battery_desc: "Баштова допоміжна батарея."
 dp_secondary_battery: "Універсальна допоміжна батарея"
 dp_secondary_battery_desc: "Універсальна допоміжна батарея".
 damage_control_1: "Тренування з гасіння пожежі"
 damage_control_1_desc: "Кожен член екіпажу, від капітана до рядового матроса, повинен уміти стримувати і ліквідувати загоряння на кораблі."
 damage_control_2: "Розподілений пожежний трубопровід"
 damage_control_2_desc: "Розподіливши протипожежний водопровід по різних частинах корабля, ми набагато знизимо ризик того, що під час влучання снаряда екіпаж не зможе боротися з вогнем."
 damage_control_3: "Дизельні аварійні помпи"
 damage_control_3_desc: "Оскільки зазвичай важкі помпи залежать від енергетичної установки корабля, навіть безпечне потрапляння в машинне відділення може позбавити корабель можливості зберігати плавучість."
 fire_control_methods_1: "Поетапна пристрілка"
 fire_control_methods_1_desc: "Перший крок до поразки цілі - пристрілка: гармати здійснюють серію пострілів, доки снаряди не почнуть лягати по обидва боки від цілі."
 fire_control_methods_2: "Оціночне пристрілювання"


fire_control_methods_2_desc: "Під час перельоту легко втратити снаряд - і точку влучання - з поля зору. Згідно з цією системою, снаряди спеціально вирушають до цілі з недольотом, щоб оцінити дистанцію за допомогою відстані від точки влучання до цілі."
 fire_control_methods_3: "Кольорові снаряди"
 fire_control_methods_3_desc: "До снарядів додається певна кількість барвника, що підфарбовує точки влучання навколо цілі. Це дає змогу кільком кораблям вести вогонь по цілі, відрізняючи власні влучання від усіх інших."
 fuel_silos: "Система зберігання пального"
 fuel_silos_desc: "Для зберігання великої кількості пального необхідна складна система з баків, труб і клапанів, що забезпечує доступність одночасно з надійністю."
 fuel_refining: "Переробка нафти I"
 fuel_refining_desc: "Останні розробки в галузі переробки нафти дозволяють отримувати більше якісного палива."
 fuel_refining2: "Переробка нафти II"
 fuel_refining2_desc: "Покращена конструкція нафтопереробних заводів дає змогу знизити втрати нафти під час переробки."
 fuel_refining3: "Переробка нафти III"
 fuel_refining3_desc: "Нові технології регенерації дозволяють нам виробляти пальне з побічних продуктів технічних процесів."
 fuel_refining4: "Переробка нафти IV"
 fuel_refining4_desc: "Нові відкриття в галузі хімії дозволяють нам отримувати пальне з нових джерел."
 fuel_refining5: "Переробка нафти V"
 fuel_refining5_desc: "Нові технології та поліпшення конструкції нафтопереробних заводів дають нам змогу радикально підвищити вироблення і знизити втрати нафти."
 scout_plane1: "Літак-розвідник I"
 scout_plane1_desc: "Збір даних про пересування військ і флоту супротивника - важливе завдання авіації з часів її першого бойового застосування в Першій світовій війні і до нашого часу."
 scout_plane2: "Літак-розвідник II"
 scout_plane2_desc: "Розробляючи літаки спеціально для розвідки з повітря і дальньої розвідки, ми забезпечуємо собі регулярне надходження точних даних про наміри і можливості нашого противника."

SURRENDER_REDUCTION_TOOLTIP: "Співпраця в державі $COUNTRY|H$ зменшить рівень її капітуляції на $VALUE|+%.0$"
 COLLABORATION_EFFECTS_TOOLTIP: "У вас $COLLABORATION|+%.0$ співробітництва в державі $COUNTRY|H$. Це знизить їхній рівень капітуляції на $SURRENDER|+%.0$ і дасть $COMPLIANCE|+%.0$ підпорядкування, коли противник капітулює, що може відкрити вам додаткові модифікатори підпорядкування."
 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP: "У держави $OTHER_COUNTRY|H$ $COLLABORATION|+%.0$ співпраці в державі $COUNTRY|H$. Це знизить рівень капітуляції держави $COUNTRY|H$ на $SURRENDER|+%.0$ і дасть $COMPLIANCE|+%.0$ підпорядкування, коли противник капітулює, що може відкрити додаткові модифікатори підпорядкування."
 train_tech: "Потяги та залізниці"
 SUPPORT_TITLE_TRAINS: "Потяги"
 cat_production: "Виробництво"
 cat_synth_rubber: "Синтетичний каучук"
 cat_synth_oil: "Синтетичне паливо"
 masterful_blitz: "Умілий бліц"
 masterful_blitz_desc: "Нехай стратегію бліцкригу винайшли не ми, але ми розвинемо і поліпшимо її так, що навіть найукріпленіші ворожі лінії оборони не витримають натиску нашої славної армії."
 penal_infantry: "Рухомі батальйони"
 penal_infantry_desc: "Штрафні батальйони дають можливість засудженим солдатам і офіцерам Червоної армії кров'ю в бою спокутувати провину за злочинні або безчесні дії, вчинені ними в минулому."


 #Non-MTG naval techs that require loc (they may be granted via effects)
basic_heavy_cruiser: "Базовий важкий крейсер (важкий крейсер II)"
 early_carrier: "Ранній авіаносець (авіаносець I)"
 tools_1: "Верстати з ЧПУ другого покоління"
 tools_1_desc: "Розвиток верстатів з ЧПУ другого покоління призвів до можливості роботи в автоматичному режимі і підвищеної точності завдяки новим контрольним елементам."
 tools_2: "Верстати з ЧПУ третього покоління"
 tools_2_desc: "Збільшення ступеня автоматизації призвело до створення верстатів з ЧПУ третього покоління - багатошпиндельних і багатокоординатних верстатів для контурної обробки."
 tools_3: "Модульні верстати"
 tools_4: "Гібридні обробні центри"
 tools_4_desc: "Гібридний обробний центр поєднує комбінацію технології лазерного наплавлення металевого порошку та багатовісеве оброблення, даючи змогу виготовляти деталі та складальні одиниці складної геометричної форми."
 tools_printer: "3D - Принтери"
 tools_printer_desc: "3D - Принтери значно прискорили час створення прототипів деталей, що прискорило їхнє введення у виробництво і налагодження."
 tools_printer2: "Метало-порошкові 3D - принтери"
 tools_printer2_desc: "Технологія наплавлення металу дала можливість швидко створювати прототипи деталей з металу практично будь-якої форми."
 railroad_1: "Удосконалена інфраструктура"
 railroad_1_desc: "Удосконалена інфраструктура залізниці зробила її простішою у виробництві без втрати якості самого полотна."
 railroad_2: "Посилене полотно"
 railroad_2_desc: "Використання більш досконалих матеріалів, як-от сталь і бетон кращої якості, збільшило максимальне навантаження на полотно і його міцність."
 railroad_3: "Повна автоматизація залізниці"
 railroad_4: "Високошвидкісні залізниці"
 railroad_5: "Рейкоукладальні машини"
 railroad_5_desc: "Спеціальні машини для укладання і демонтажу рейок, які значно спрощують і прискорюють весь процес ремонту і монтажу нових залізниць."
 railroad_6: "Сучасні обслуговуючі системи"
 railroad_6_desc: "Роботизовані обслуговуючі системи для залізниці, що автоматично знаходять ушкодження та усувають їх, контролюють роботу та підвищують ефективність сполучення залізничних колій."


railroad_train1: "Тепловоз"
 railroad_train1_desc: "Стандартний тепловоз"
 railroad_train2: "Сучасний поїзд"
 railroad_train2_desc: "Сучасний поїзд, дешевший у виробництві та ефективніший у використанні."
 railroad_train3: "Бронепоїзд"
 railroad_train3_desc: "Бронепоїзд дає ще один шанс нашим військам вчасно отримати припаси."
 construction_1: "Будівництво"
 construction_1_desc: "Стандартні технології будівництва"
 construction_2: "Вдосконалені матеріали"
 construction_2_desc: "Використання нових матеріалів дало можливість зводити будівлі ще швидше, і підвищити їхню міцність."
 construction_3: "Будівельна техніка"
 construction_3_desc: "Різна будівельна техніка, що прискорює будівництво і ремонт будівель"
 construction_4: "Сучасні будівельні машини"
 construction_4_desc: "Використання сучасних технологій у техніці підвищують її можливості в будівництві та ремонті, а також прискорюють деякі операції."
 construction_5: "Будівельний 3D-принтер"
 construction_5_desc: "Будівельний принтер дає змогу відносно швидко зводити будівлі складної форми."
 construction_6: "Роботизовані будівельні системи"
 construction_6_desc: "Роботизовані системи для будівництва дають змогу мінімізувати людський фактор і працювати цілодобово, прискорюючи весь процес і отримуючи більш якісні будови."
 excavation_1: "Видобуток ресурсів"
 excavation_1_desc: "Стандартні технології видобутку ресурсів"
 excavation_2: "Важкі видобувні системи"
 excavation_2_desc: "Значно збільшивши обсяги видобутку корисних копалин, і розробивши для цього спеціальне обладнання, ми можемо забезпечити ресурсами всі наші потреби."
 excavation_3: "Сучасні ресурсодобувні комплекси"
 excavation_3_desc: "Концентровані комплекси з видобутку та збагачення руди, оснащені найсучаснішим обладнанням і роботизованими системами."
