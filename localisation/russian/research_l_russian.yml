 FLEET_IN_BEING_DESC: "Сильний флот, основою якого є лінкори, дасть зрозуміти, що з нами необхідно рахуватися."
 TRADE_INTERDICTION_DESC: "Б'ючись на морі з сильнішим супротивником, ми можемо втягнути його флот у битви і знищити шляхи постачання, щоб взяти змором його військову машину."
 BASE_STRIKE_DESC: "Зробивши наголос на авіаносці та їхню підтримку, ми зможемо дістати будь-якого ворога, чи то на суші, чи то на морі."
 AIR_SUPERIORITY_DESC: "Наші винищувачі - основа ВПС. Вони вартують наше небо, супроводжують бомбардувальники і знищують ворогів, допомагаючи сухопутним військам."
 BATTLEFIELD_SUPPORT_DESC: "Поліпшивши взаємодію штурмовиків із наземними дивізіями, ми зможемо максимально ефективно знищувати сили противника."
 OPERATIONAL_INTEGRITY_DESC: "Тактичні бомбардувальники дуже гнучкі, вони можуть надавати підтримку наземним військам на додаток до стандартних бомбардувань."
 STRATEGIC_DESTRUCTION_DESC: "Знищуючи заводи супротивника, будь то вночі або, що набагато небезпечніше, вдень, ми сильно підірвемо його військово-промисловий комплекс."
