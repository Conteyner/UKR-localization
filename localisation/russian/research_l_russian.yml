early_ship_hull_carrier_desc: "Конверсія старих корпусів дає змогу з мінімальними витратами будувати експериментальні зразки авіаносців і набиратися цінних навичок у сфері палубної авіації. Перероблені кораблі поступатимуться "справжнім" авіаносцям, але створювати їх набагато швидше."
