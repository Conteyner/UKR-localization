 infantry_folder: "Піхота"
 infantry_folder_desc: "Техніка та зброя для піхоти."
 support_folder: "Роти забезпечення"
 support_folder_desc: "Розвідники, інженери, польові шпиталі та інші роти забезпечення."
 armour_folder: "Бронетехніка"
armour_folder_desc: "Танки та їх різновиди."
 nsb_armour_folder: "Броня"
 nsb_armour_folder_desc: "Танки та їх різновиди."
 artillery_folder: "Артилерія"
 artillery_folder_desc: "Артилерія, протитанкове і протиповітряне озброєння для дивізій."
 land_doctrine_folder: "Сухопутна доктрина"
 land_doctrine_folder_desc: "Сухопутна доктрина, що визначає, як повинні вести бій ваші наземні війська."
 naval_folder: "ВМФ"
 naval_folder_desc: "Кораблі та підводні човни."
 mtgnavalfolder: "Флот"
 mtgnavalfolder_desc: "Кораблі та підводні човни. Досліджуйте нові модулі, щоб модифікувати свої кораблі."
 naval_doctrine_folder: "Морська доктрина"
 naval_doctrine_folder_desc: "Морська доктрина, що визначає, як повинен битися ваш флот."
 air_techs_folder: "Авіація"
 air_techs_folder_desc: "Літаки."
 air_doctrine_folder: "Повітряна доктрина"
 air_doctrine_folder_desc: "Повітряна доктрина, що визначає, як повинна битися ваша авіація."
 click_to_open_doctrine: "§GЩелкніть§!, щоб відкрити доктрини"
 industry_folder: "Промисловість"
 industry: "Промисловість"
industry_folder_desc: "Промисловість і промислове виробництво."
 electronics_folder: "Машинобудування"
 electronics_folder_desc: "Машинобудування, радари, шифрування і розробка новітніх технологій."
 secret_weapons_folder: "Секретна зброя"
 secret_weapons_folder_desc: "Неймовірна зброя, створена божевільними вченими."
 mobile_warfare: "Маневрена війна"
 mobile_warfare_desc: "Маневрена війна робить наголос на швидкість і маневреність, щоб відрізати супротивника від основних сил і розладнати його бойові порядки."
 delay: "Стримування"
 delay_desc: "Навіть коли в битві не можна перемогти, буває корисно сповільнити наступ противника за допомогою засідок і стримувальних дій."
 elastic_defence: "Гнучка оборона"
 elastic_defence_desc: "Гнучка оборона не концентрує всі сили на лінії фронту, а створює більш "глибокий" шар оборони. Він дає захисникам час відреагувати і піти в контрнаступ, поки атакуючі розосереджені, а їхнє просування сповільнилося."
 mobile_infantry: "Моторизована піхота"
 mobile_infantry_desc: "Звичайна піхота часом занадто повільна, щоб не відставати від швидкої бронетехніки, реагувати на її дії або відступати від неї. Проблему вирішує моторизована або механізована піхота, що йде в ногу з темпами сучасної війни.\n\n"
 mass_motorization: "Масштабна механізація"
 mass_motorization_desc: "Ще більший упор на моторизовану піхоту."
 mechanised_offensive: "Механізований наступ"
 mechanised_offensive_desc: "Моторизована піхота всім хороша, але очолювати наступ повинна піхота, яка переміщається на бронетранспортерах, оснащених важким озброєнням."

 armored_spearhead: "Танковий прорив"
 armored_spearhead_desc: "Повний потенціал танків не можна розкрити, якщо вони весь час надають підтримку піхоті. Замість цього їх слід об'єднати у швидкі частини, що діють незалежно, здатні очолити наступ."
 schwerpunk: "Головний удар"
 schwerpunk_desc: "У будь-якій операції слід визначити точку головного удару, де потрібно зосередити максимум сил і здобути там перемогу."
 blitzkrieg: "Бліцкриг"
 blitzkrieg_desc: "Бліцкриг - стратегія використання швидких танкових частин за підтримки моторизованої піхоти й авіації, щоб прорватися крізь оборонні порядки противника, дезорганізувати й оточити його."
 kampfgruppe: "Бойові групи"
 kampfgruppe_desc: "Бойова група - спеціальне формування, створене для виконання особливого завдання."
 firebrigades: "Пожежний корпус"
 firebrigades_desc: ""Пожежними корпусами" називали поспіхом зібрані частини в разі ворожого прориву або інших екстрених ситуацій.\n\n"
 backhand_blow: "Удар у тил"
 backhand_blow_desc: "Замість того, щоб боротися за кожен клаптик землі, здебільшого можна ігнорувати вклинювання ворога доти, доки він не просунеться надто глибоко - тоді його можна відрізати і знищити під час контрнаступу."
 modern_blitzkrieg: "Сучасний бліцкриг"
 modern_blitzkrieg_desc: "Сучасний бліцкриг - вінець маневреної війни, він містить у собі всі останні технологічні досягнення та уроки, витягнуті з попередніх доктрин."
 volkssturm: "Фольксштурм"
 volkssturm_desc: "Фольксштурм, або народне ополчення, складався з чоловіків, які були непридатні до військової служби за віком або з інших причин.\n\n"
 nd_conscription: "Необмежений призов"
 nd_conscription_desc: "В армію забирають навіть калік та інвалідів; цивільних у принципі бути не може."
 werwolf_guerillas: "Партизани-перевертні"
 werwolf_guerillas_desc: ""Перевертні" були заздалегідь підготовленою групою німецького опору для боротьби з окупантами на випадок поразки у війні."
 superior_firepower: "Перевага вогневої потужності"
 superior_firepower_desc: "Ця доктрина робить наголос на закидання ворога снарядами, а не гарматним м'ясом. Наші люди - на вагу золота, а кулі - ні.\n\n"
 sup_delay: "Стримування"
 sup_delay_desc: "Навіть коли в битві не можна перемогти, буває корисно сповільнити наступ противника за допомогою засідок і стримувальних дій."
 mobile_defence: "Активна оборона"
 mobile_defence_desc: "Мобільні частини можуть надати підтримку захисникам там, де ворог планує завдати удару."
 intergrated_support: "Комплексна взаємодія"
 intergrated_support_desc: "Тісна взаємодія загонів підтримки та бойових частин створює дивізії, особливо сильні в нападі.\n\n"
 regimental_combat_teams: "Полкові бойові групи"

regimental_combat_teams_desc: "Полкова бойова група - піхотний полк, тісно інтегрований з такими загонами підтримки, як артилерія, танки та розвідпідрозділи. Разом вони утворюють невелику самодостатню бойову одиницю, здатну більш гнучко діяти в нападі."
 dispersed_support: "Розосереджена підтримка"
 dispersed_support_desc: "Розосередивши наші загони підтримки на більшій площі і не виводячи їх при цьому на лінію вогню, ви отримаєте дивізії з вищими оборонними якостями."
 overwhelming_firepower: "Вогонь на придушення"
 overwhelming_firepower_desc: "Використавши всі доступні загони підтримки, ви можете придушити ціль вогнем або, що ще краще, зірвати плани ворога."
 sup_mechanized_offensive: "Механізований наступ"
 sup_mechanized_offensive_desc: "Моторизована піхота всім хороша, але очолювати наступ повинна піхота, яка переміщається на бронетранспортерах, оснащених важким озброєнням."
 concentrated_fire_plans: "План концентрованого вогню"
 concentrated_fire_plans_desc: "Синхронізувавши вогонь різних батарей, можна завдати противнику набагато більш серйозної шкоди.\n\n"
 combined_arms: "Взаємодія родів військ"
 combined_arms_desc: "Бронетехніка, піхота і загони забезпечення, що працюють спільно в добре організованих групах, набагато ефективніші, ніж поодинці."
 tactical_control: "Тактичне управління"
 tactical_control_desc: "Офіцери, знайомі з методикою взаємодії родів військ на передових позиціях, можуть безпосередньо керувати діями цієї бойової частини."
 air_land_battle: "Повітряно-наземний бій"
 air_land_battle_desc: "Інтеграція авіації передбачає ретельну координацію дій між наземними та повітряними військами, що дає змогу об'єднати суходіл і повітря в єдине поле бою."
 centralized_fire_control: "Централізований контроль артилерії"
 centralized_fire_control_desc: "Система централізованого контролю артилерії дозволяє обробляти всі запити на ведення артилерійського вогню в єдиному командному пункті. За необхідності вся вогнева міць дивізій може бути зосереджена на одній меті замість того, щоб бойова одиниця запитувала вогонь лише у прикріпленого до неї артилерійського розрахунку.\n\n"

forward_observers: "Передові спостерігачі"
 forward_observers_desc: "Передові спостерігачі займають позиції, звідки вони можуть безпосередньо бачити точність і результативність артилерійського вогню, і передають дані в розрахунки для коригування."
 advanced_firebases: "Вдосконалені бази вогневої підтримки"
 advanced_firebases_desc: "Артилерія може бути розгорнута недалеко від лінії фронту на укріплених базах, щоб забезпечити максимально можливу підтримку наступаючим військам."
 shock_and_awe: "Шок і трепет"
 shock_and_awe_desc: "Величезне зосередження вогневої сили, що завдає супротивнику потужного удару негайно або досить своєчасно, щоб позбавити його здатності до подальших дій."
 grand_battle_plan: "Стратегічне планування"
 grand_battle_plan_desc: "Ретельні планування і підготовка перед початком бою - запорука успіху.\n\n"
 trench_warfare: "Позиційна війна"
 trench_warfare_desc: "Лопата часом є найкращою зброєю піхоти. Бійці знають, що окопуватися треба на будь-якій позиції, яку зайняв."
 prepared_defense: "Підготовлена оборона"
 prepared_defense_desc: "Більш масштабна система польових укріплень помітно покращує обороноздатність бойової частини."
 grand_assault: "Масований штурм"
 grand_assault_desc: "Коли війська накопичені в достатній кількості, а їхні завдання чітко визначені, потужний штурм просто зобов'язаний знищити ворога."
 grand_mechanized_offensive: "Механізований наступ"
 grand_mechanized_offensive_desc: "Моторизована піхота всім хороша, але очолювати наступ повинна піхота, що переміщується на бронетранспортерах, оснащених важким озброєнням."\n\n"
 assault_concentration: "Підготовка артилерії"
 assault_concentration_desc: "Перед атакою підрозділи першого ешелону виконують ретельну підготовку і займають передові позиції, щоб у перші хвилини наступу забезпечити максимальний натиск."
 branch_interoperation: "Взаємодія військ"
 branch_interoperation_desc: "Тісніша координація дій між різними родами військ підвищує їхню ефективність під час проведення спільних операцій."
 assault_breakthrough: "Тактика прориву"
 assault_breakthrough_desc: "Іноді ефективніше не розпочинати масований наступ по всій лінії фронту, а зосередити зусилля в одній або декількох її точках і здійснити там прорив."

central_planning: "Центральне планування"
 central_planning_desc: "Тепер у плануванні операції беруть участь офіцери всіх родів військ, що дає змогу досягти максимальної ефективності."
 c3i_theory: "Командування, управління, зв'язок і розвідка"
 c3i_theory_desc: "Ефективні дії штабних офіцерів забезпечують регулярний обмін наказами, інформацією та розвідданими між командувачем і його бойовими частинами."
 infantry_offensive: "Піхотний наступ"
 infantry_offensive_desc: "Наступальний дух піхоти - ключовий фактор, що вирішує результат бою. Наші бійці повинні вести всіх за собою.\n\n"
 armored_operations: "Танкові операції"
 armored_operations_desc: "Танки та інша бронетехніка дозволяють доставити піхоту на поле бою і надати їй безпосередню підтримку."
 infiltration_assault: "Проникаючий штурм"
 infiltration_assault_desc: "На початку атаки піхота повинна знайти слабкі місця у ворожій обороні, щоб ізолювати і обійти більш укріплені секції, які потім будуть знищені основною наступальною групою."
 night_assault_tactics: "Тактика нічного штурму"
 night_assault_tactics_desc: "Солдати, які звикли воювати вночі, можуть або заздалегідь зайняти позиції перед наступом, або атакувати противника, який нічого не підозрює."
 attritional_containment: "Виснажливе стримування"
 attritional_containment_desc: "Якщо ми не можемо почати наступ на ворожу позицію і знищити її, то повинні хоча б постійно терзати її короткими випадами. Противник зазнає втрат і не зможе підготувати свою атаку."
 infiltration_in_depth: "Глибоке проникнення"
 infiltration_in_depth_desc: "Наші війська тепер вміють обходити та ізолювати ворожі укріпрайони набагато глибше. В ідеалі вони не зупиняться, поки не доберуться до ворожого тилу і не відріжуть його від основного угруповання військ."
 mass_assault: "Масований штурм"
 mass_assault_desc: "Не варто ганятися за "ідеальною" зброєю; багато "досить хорошої" зброї - ось шлях до перемоги!"\n\n"
 pocket_defence: "Оборона в оточенні"
 pocket_defence_desc: "Може статися, що наші війська, які обороняються, опиняться в "котлі". У цьому випадку вони повинні протриматися доти, доки їх не витягнуть звідти під час неминучого контрнаступу."
 defence_in_depth: "Глибока оборона"
 defence_in_depth_desc: "Здійснивши незначний опір і тимчасово поступившись частиною території, ми можемо розміняти простір на час, щоб атакуючі розтратили частину сил перед нашою контратакою."
 large_front_operations: "Операції на широкому фронті"
 large_front_operations_desc: "В операціях на широкому фронті зосереджені зусилля безлічі бойових частин, які знаходяться далеко одна від одної. Це операційний, а не тактичний рівень управління.\n\n"
 deep_operations: "Удари по тилу"


 deep_operations_desc: "Концепція ударів по тилу, або тилових боїв, наказує здійснити прорив ворожої оборони в кількох точках, знищити його бойові резерви та оперативну глибину оборони і закріпитися на якомога більшій стратегічній глибині."
 operational_concentration: "Оперативна концентрація"
 operational_concentration_desc: "Запорукою успіху будь-якої бойової операції є забезпечення локальної переваги. Замість того щоб домагатися переваги по всій лінії фронту, ви послаблюєте деякі її ділянки, щоб зосередити війська там, де вони потрібні."
 vast_offensives: "Великий наступ"
 vast_offensives_desc: "Якщо вам вдалося здійснити прорив, його слід використовувати якомога активніше. Великий наступ углиб території противника ускладнить його завдання з утримання лінії фронту або зробить його нездійсненним."
 breakthrough_priority: "Пріоритет прориву"
 breakthrough_priority_desc: "На додаток до оперативної концентрації всі запити фронтових частин стають менш пріоритетними, ніж підготовка до прориву. Локальні поразки не настільки критичні, як один вирішальний удар."
 mechanized_wave: "Механізована хвиля"
 mechanized_wave_desc: "Механізовані бойові частини ідеально підходять для швидкого наступу, необхідного за правильного використання проривів: вони і підтримують танкові частини, і прикривають фланги по лінії проходу."
 continuous_offensive: "Безперервний наступ"
 continuous_offensive_desc: "Незважаючи на всю ефективність грамотно здійсненого прориву, рано чи пізно нападаюча сторона виснажить ресурси, і захисники зможуть реорганізуватися, створивши нові лінії оборони. Однак за достатньої кількості резервів і правильної організації наступ можна зробити набагато глибшим і завдати нищівного удару по ворогу."
 human_wave_offensive: "Масований бій"
 human_wave_offensive_desc: "Масований бій - тактика піхотних військ, під час якої атакуючі частини ведуть прямий наступ на ворожу лінію оборони щільно зосередженими загонами піхоти, щоб зім'яти її і вступити в рукопашний бій."
 human_infantry_offensive: "Піхотний наступ"
 human_infantry_offensive_desc: "Наступальний дух піхоти - ключовий фактор, що вирішує результат бою. Наші бійці повинні вести всіх за собою."
 large_front_offensive: "Наступ на широкому фронті"
 large_front_offensive_desc: "Використовуючи або погрожуючи використовувати тактику масованого бою на різних ділянках фронту, ми не дозволимо супротивнику зосередити всі сили на стримуванні будь-якого одного наступу."
 peoples_army: "Народна армія"
 peoples_army_desc: "Концепція народної армії передбачає перевагу людини над зброєю, а потужної мотивації - над слабкою технологією. Вона користується широкою підтримкою у населення.\n\n"

guerilla_warfare: "Партизанська війна"
 guerilla_warfare_desc: "Ворог наступає, ми відступаємо. Ворог розбиває табір, ми докучаємо набігами. Ворог втомлюється, ми нападаємо. Ворог відступає, ми його переслідуємо."
 infantry_weapons2: "Покращене піхотне спорядження I"
 infantry_weapons2_desc: "Індивідуальна і колективна стрілецька зброя, а також інші елементи екіпіровки піхотинця. Покращені моделі зброї та більш спеціалізоване екіпірування."
 improved_infantry_weapons_2: "Покращене піхотне спорядження II"
 improved_infantry_weapons_2_desc: "Індивідуальна і колективна стрілецька зброя, а також інші елементи екіпіровки піхотинця. Покращені моделі зброї та більш спеціалізоване екіпірування."
 advanced_infantry_weapons2: "Покращене піхотне спорядження III"
 advanced_infantry_weapons2_desc: "Індивідуальна і колективна стрілецька зброя, а також інші елементи екіпіровки піхотинця. Включає штурмові гвинтівки і протитанкові гранатомети. Зброя, яка раніше поставлялася в обмеженій кількості, тепер більш доступна."
 infantry_at: "Піхотна протитанкова зброя I"
 infantry_at_desc: "Оснастивши нашу піхоту протитанковими рушницями, ми дозволимо їй знищувати легку бронетехніку, не втрачаючи мобільності."
 infantry_at2: "Піхотна протитанкова зброя II"
 infantry_at2_desc: "Щоб піхота могла ефективніше вести бій з важкою бронетехнікою, протитанкові рушниці повинні стати меншими і легшими."
 support_weapons: "Зброя вогневої підтримки I"
 support_weapons_desc: "Автоматична зброя стає все більш портативною. Пістолети-кулемети вже довели свою ефективність. Необхідно продовжувати розробку ручної зброї вогневої підтримки."
 support_weapons2: "Зброя вогневої підтримки II"
 support_weapons2_desc: "Розробка моделей, що поєднують властивості легкої та важкої автоматичної зброї, дає змогу більш гнучко екіпірувати нашу піхоту."
 support_weapons3: "Зброя вогневої підтримки III"
 support_weapons3_desc: "Покращуючи надійність автоматичної зброї, ми можемо також експериментувати з вищою скорострільністю, щоб безперервний потік куль став ще смертоноснішим."
 support_weapons4: "Зброя вогневої підтримки IV"
 support_weapons4_desc: "У міру поширення штурмових гвинтівок розробка надійної автоматичної зброї, яку будь-який солдат зможе застосовувати в будь-яких умовах, стає головним завданням сучасної армії."
 paratroopers: "ПДВ I"
 paratroopers_desc: "Використовуючи повітряно-десантні війська, ми можемо вторгатися в раніше недоступні райони і розміщувати там ключові сили, що відкриває нові тактичні можливості."
 paratroopers2: "ПДВ II"
 paratroopers2_desc: "Перехід від невеликих операцій за участю всього лише кількох десантників до використання дивізій дозволив здійснювати масштабні вторгнення з повітря. Ці війська перетворилися з дивини на невід'ємну частину бойових дій."
 paratroopers3: "ПДВ III"

paratroopers3_desc: "Навчившись змінювати десантні операції відповідно до погоди, створивши стандартне екіпірування, як-от черевики для парашутистів, і забезпечивши ретельну спецпідготовку, ми зменшимо ризик, пов'язаний із цими небезпечними завданнями."
 marines: "Морська піхота I"
 marines_desc: "Війська, що спеціалізуються на морських десантних операціях, стають дедалі незаміннішими. Імпровізовані тактичні прийоми і спорядження відходять у минуле - наша морська піхота тепер проходить спеціальну підготовку і оснащена спеціальними десантними кораблями."
 marines2: "Морська піхота II"
 marines2_desc: "Морські десантні операції вимагають новаторського підходу. Поліпшене постачання і рухомі порти дозволять нашим морпіхам здійснювати раніше неможливі висадки."
 marines3: "Морська піхота III"
 marines3_desc: "Морпіхи - не просто десантні війська. У майбутньому наш корпус морської піхоти стане одним з найбільш підготовлених і організованих видів військ спеціального призначення."

tech_mountaineers: "Гірсько-стрілецькі війська I"
 tech_mountaineers_desc: "Бойові дії в горах пов'язані з високою небезпекою для піхоти, але часом їх не уникнути. Ми можемо мінімізувати ризик, провівши серед наших солдатів спеціальну підготовку для ведення бою в цих умовах."
 tech_mountaineers2: "Гірсько-стрілецькі війська II"
 tech_mountaineers2_desc: "Наші війська можуть домогтися переваги над противником у горах, а не просто вижити. Використовуючи легке спорядження і в'ючних тварин, вони долають цей рельєф швидше, ніж інші види піхоти."
 tech_mountaineers3: "Гірсько-стрілецькі війська III"
 tech_mountaineers3_desc: "Підготовка до найважчих завдань на великій висоті в горах і при низькій температурі зажадає від наших гірничо-стрілецьких військ граничної зібраності і виучки."
 tech_special_forces: "Війська спеціального призначення"
 tech_special_forces_desc: "Нетрадиційні методи війни вимагають особливої підготовки. Ми повинні докласти всіх зусиль, щоб наші солдати змогли воювати навіть у найважчих умовах."
 advanced_special_forces: "Інтенсивна підготовка спецназу"
 advanced_special_forces_desc: "Завдяки курсу інтенсивної підготовки бійці нашого спецпризначення битимуться набагато краще, ніж звичайні солдати."
 improved_special_forces: "Розширена програма підготовки спецназу"
 improved_special_forces_desc: "Спецназ виконує завдання, які не під силу рядовим солдатам. Ми повинні розширити програму підготовки і включити в неї якомога більше бійців."
 extreme_environment_training: "Підготовка до екстремальних умов"
 extreme_environment_training_desc: "Ми повинні навчитися воювати навіть у найважчих умовах. Інтенсивна підготовка та надійне спорядження дадуть змогу нашим бійцям вистояти будь-де."
 survival_training: "Курси виживання"
 survival_training_desc: "Наші бійці спецпризначенців часто б'ються у ворожому тилу, використовуючи жорстко обмежені ресурси. Ми повинні підготувати їх до важких погодних умов і постійної нестачі припасів."
 elite_forces: "Елітні війська"
 elite_forces_desc: "Тільки найкращі з найкращих стануть бійцями елітних загонів. Солдати, які успішно завершили курс підготовки, будуть сильнішими, швидшими і лютішими в битві, ніж будь-хто інший."

jungle_warfare: "Війна в джунглях"
 jungle_warfare_desc: "Особлива підготовка, що дає змогу нашим бійцям ефективно битися в джунглях."
 HUN_light_infantry_tech: "Доктрина легких піхотних дивізій"
 HUN_light_infantry_tech_desc: "Зниження частки допоміжних з'єднань дасть нам змогу зробити піхотні дивізії гнучкішими і підвищити їхню ефективність на складному рельєфі місцевості - у лісах і містах."
 mountain_warfare: "Бойові дії в горах"
 mountain_warfare_desc: "Особлива підготовка, що дає змогу нашим бійцям ефективно боротися в гористій місцевості."
#mod_start
 tech_sniper: "Снайперська Рота I"
 tech_sniper_desc: "Снайперські загони завдають величезної шкоди на відстані, подібних до нашої артилерії. Приховані відстанню стрільби, більшість жертв снайпера ніколи нічого не підозрюють про швидку смерть..."
 tech_sniper2: "Снайперська Рота II"
 tech_sniper2_desc: "Підвищення кваліфікації забезпечує стратегічну перевагу."
 tech_sniper3: "Снайперська Рота III"
 tech_sniper3_desc: "Вправи з розділення створюють згуртованість усередині підрозділу."
 tech_sniper4: "Снайперська Рота IV"
 tech_sniper4_desc: "Удосконалена зброя підвищує бойову ефективність."
 tech_flamethrower_sppt: "Вогнеметна Рота I"
 tech_flamethrower_sppt_desc: "Вогнеметні загони забезпечують розв'язання таких проблем як укріплення, броня і кулеметні гнізда."
 tech_flamethrower_sppt2: "Вогнеметна Рота II"
 tech_flamethrower_sppt2_desc: "Вправи з розділення створюють згуртованість усередині підрозділу."
 tech_flamethrower_sppt3: "Вогнеметна Рота III"
 tech_flamethrower_sppt3_desc: "Удосконалена зброя підвищує бойову ефективність."
 tech_flamethrower_sppt4: "Вогнеметна Рота IV"
 tech_flamethrower_sppt4_desc: "Підвищення кваліфікації забезпечує стратегічну перевагу."
 tech_mortar: "Мінометна Рота I"
 tech_mortar_desc: "Мінометні відділення легкої піхоти забезпечують артилерійську підтримку скрізь, де може дістати цілі."
 tech_mortar2: "Мінометна Рота II"
 tech_mortar2_desc: "Удосконалена зброя підвищує бойову ефективність."
 tech_mortar3: "Мінометна Рота III"

tech_mortar3_desc: "Підвищення кваліфікації забезпечує стратегічну перевагу."
 tech_mortar4: "Мінометна Рота IV"
 tech_mortar4_desc: "Вправи з розділення створюють згуртованість усередині підрозділу."
 tech_wardog: "Бойові Пси I"
 tech_wardog_desc: "Військові собаки допомагають виявляти міни, засідки і ворогів, які переховуються. Полюють на ворожих солдатів і повстанців."
 tech_wardog2: "Бойові Пси II"
 tech_wardog2_desc: "Покращена підготовка допомагає краще полювати на заколотників."
 tech_wardog3: "Бойові Пси III"
 tech_wardog3_desc: "Вправи з розділення створюють довіру і згуртованість всередині підрозділу."
 tech_wardog4: "Бойові Пси IV"
 tech_wardog4_desc: "Підвищення кваліфікації забезпечує стратегічну перевагу."
 tech_command: "Рота командування I"
 tech_command_desc: "Встановлений для призначеної дивізії порядок зміцнює бойовий дух, організацію та укріпленість."
 tech_command2: "Рота командування II"
 tech_command2_desc: "Додаткова командна структура підвищує організованість."
 tech_command3: "Рота командування III"
 tech_command3_desc: "Підвищення кваліфікації покращує згуртованість дивізії."
 tech_command4: "Рота командування IV"
 tech_command4_desc: "Бойова історія Першої світової війни і відома тактика поліпшення укріпленості."
#mod_end
 tech_recon: "Розвідрота I"
 tech_recon_desc: "Відправивши невеликий загін бійців на розвідку, перш ніж висунути основну групу військ, ми отримаємо інформацію про кількість і розташування ворожих частин."
 tech_recon2: "Розвідрота II"
 tech_recon2_desc: "Розвідувальні операції смертельно небезпечні. Якщо ми навчимо наші патрулі швидко переміщатися і відступати та оснастимо засобами для усунення перешкод, створених противником, то збільшимо їхні шанси на успішне повернення."
 tech_recon3: "Розвідрота III"
 tech_recon3_desc: "Новітні розробки в галузі радіо змінили метод ведення розвідувальних операцій - тепер можна швидко передати отримані відомості."
 tech_recon4: "Розвідрота IV"

 tech_recon4_desc: "Розвідувальні операції в глибокому тилу, що поєднують шпигунство, партизанську боротьбу та диверсійні дії, розширять наші тактичні можливості й дадуть змогу швидше ухвалювати рішення."
 tech_engineers: "Саперна рота I"
 tech_engineers_desc: "Інженери, що займаються зведенням укріплень і захисту від проривів, незамінні на полі бою. Оскільки вони універсальні, їх можна використовувати в найрізноманітніших ситуаціях."
 tech_engineers2: "Саперна рота II"
 tech_engineers2_desc: "Оснащені сучасним обладнанням і потужною вибухівкою, наші інженери виконують не тільки звичні для них завдання. Вони можуть здивувати противника своїми знахідками як на землі, так і на морі."
 tech_engineers3: "Саперна рота III"
 tech_engineers3_desc: "Військові інженерні проєкти стають дедалі масштабнішими. Створення сучасної інфраструктури дозволить проводити операції, для яких потрібні ресурси, недоступні на полі бою."
 tech_engineers4: "Саперна рота IV"
 tech_engineers4_desc: "Зберігаючи локальну мобільність і створюючи те, що раніше вважалося б постійними укріпленнями і системами постачання, інженерні війська майбутнього забезпечать наших солдатів захистом скрізь, де б їх не атакували."
 hospital_tech: "Польові госпіталі"

logistics_tech: "Рота забезпечення"
 recon_tech: "Розвідувальна рота"
 tech_field_hospital: "Польовий госпіталь I"
 tech_field_hospital_desc: ""Втрата" ще не означає, що боєць загинув. Екстрена медична допомога пораненим, доставленим у тил, - перший крок на шляху до порятунку життя."
 tech_field_hospital2: "Польовий госпіталь II"
 tech_field_hospital2_desc: "Використовуючи пересувні госпіталі та надаючи допомогу там, де вона найпотрібніша, ми запобіжимо чималому числу зайвих смертей і невиліковних травм."
 tech_field_hospital3: "Польовий госпіталь III"
 tech_field_hospital3_desc: "Хірургічне втручання - найпоширеніша лікарська операція на полі бою. Необхідні засоби для їхнього проведення мають бути ближче до лінії фронту, і ми маємо зробити так, щоб серед військових медиків були досвідчені хірурги."
 tech_field_hospital4: "Польовий госпіталь IV"
 tech_field_hospital4_desc: "Незважаючи на досягнення військово-польової медицини, багато винаходів зроблено нашвидкуруч, і в нас немає загальної доктрини. Накопичивши достатньо досвіду, ми можемо точніше окреслити коло завдань цих частин і зробити тимчасові поліпшення постійними."
 tech_logistics_company: "Рота забезпечення I"
 tech_logistics_company_desc: "Якщо у нас є спеціальний офіцер з питань тилу, то мережа постачання функціонуватиме ефективніше."
 tech_logistics_company2: "Рота забезпечення II"
 tech_logistics_company2_desc: "Адаптувавши нашу систему аналізу ризиків до нових умов війни, ми зможемо краще убезпечити систему постачання."
 tech_logistics_company3: "Рота забезпечення III"
 tech_logistics_company3_desc: "Безперервний статистичний аналіз потреб наших військ дасть змогу домогтися більш ефективного витрачання ресурсів."
 tech_logistics_company4: "Рота забезпечення IV"
 tech_logistics_company4_desc: "Розробка стандартної номенклатури для ресурсів зменшить плутанину і зробить планування більш ефективним."
 tech_military_police: "Військова поліція I"
 tech_military_police_desc: "Регулярні частини можуть короткий час підтримувати порядок на окупованій території, але вони насамперед солдати. Якщо ми впровадимо військову поліцію в нашу армію, то отримаємо фахівців, здатних реагувати на дії опору і розслідувати диверсії."
 tech_military_police2: "Військова поліція II"
 tech_military_police2_desc: "Взявши на себе обов'язки звичайної поліції на окупованих територіях, як-от регулювання вуличного руху та підтримання правопорядку, наша військова поліція зможе мінімізувати хаос і сум'яття, які так подобаються партизанам."
 tech_military_police3: "Військова поліція III"
 tech_military_police3_desc: "Співпрацюючи з місцевими агентурними мережами та інформаторами, впровадженими до початку окупації, наша військова поліція зможе заздалегідь дізнаватися про підготовлювані акції опору."
 tech_military_police4: "Військова поліція IV"

tech_military_police4_desc: "Підтримка порядку на окупованій території означає рівною мірою і повернення до звичного життя, і безжальне знищення опору. Наша військова поліція повинна своєчасно починати цей процес, щоб забезпечити безпеку і для мирних громадян, і для солдатів."
 tech_signal_company: "Рота зв'язку I"
 tech_signal_company_desc: "Для встановлення та підтримання зв'язку на полі бою завжди були потрібні особливі навички. З виникненням нових засобів зв'язку і виявлення в ході Великої війни відкрилися нові практичні можливості."
 tech_signal_company2: "Рота зв'язку II"
 tech_signal_company2_desc: "Роти зв'язку, що забезпечують обмін даними між різними родами військ, допомагають сухопутним військам налагодити координацію з морськими і повітряними силами і швидше планувати свої дії."
 tech_signal_company3: "Рота зв'язку III"
 tech_signal_company3_desc: "Нові портативні пристрої зв'язку можна переносити в рюкзаку. Необхідно використовувати цю поліпшену мобільність рот зв'язку."
 tech_signal_company4: "Рота зв'язку IV"
 tech_signal_company4_desc: "Серед наших зв'язківців є люди з безпосереднім досвідом застосування цих засобів зв'язку на полі бою. Підключивши їх до розробки нових технологій комунікації, ми знайдемо застосування їхнім знанням."
 tech_maintenance_company: "Ремонтна рота I"
 tech_maintenance_company_desc: "Обслуговування, лагодження і повний ремонт забезпечують надійну, безпечну експлуатацію військової техніки. Щоб приділити належну увагу цій проблемі, необхідно створити спеціальні роти."
 tech_maintenance_company2: "Ремонтна рота II"
 tech_maintenance_company2_desc: "Регулярний техогляд зменшує ймовірність поломки техніки і заздалегідь виявляє деталі, які потрібно замінити."
 tech_maintenance_company3: "Ремонтна рота III"
 tech_maintenance_company3_desc: "Забезпечивши війська найбільш затребуваними ресурсами для стандартного ремонту, ми покінчимо з практикою використання зламаної техніки."
 tech_maintenance_company4: "Ремонтна рота IV"
 tech_maintenance_company4_desc: "Досвід створення техніки з навантаженим резервом, накопичений у Велику війну, можна застосувати, щоб спростити процедуру ремонту більш сучасної техніки."

motorised_infantry: "Моторизована піхота"
 motorised_infantry_desc: "Пересадивши повільну піхоту на автотранспорт, ми різко збільшимо її мобільність, що дасть змогу швидше реагувати на ситуації, що виникають, і розробляти нові стратегії."
 night_vision: "Прилади нічного бачення I"
 night_vision_desc: "Можливість бачити ворога, залишаючись при цьому непоміченими, - запорука успіху нічної операції. З появою інфрачервоних датчиків ми можемо укомплектувати нашу армію пристроями, які роблять це можливим (нехай і громіздкими)."
 night_vision2: "Прилади нічного бачення II"
 night_vision2_desc: "Ранні моделі інфрачервоних прицілів, що призначалися для снайперів, мали малу дальність огляду. У міру поліпшення огляду і поративності пристроїв, їх зможуть використовувати й інші підрозділи під час нічних операцій."
 basic_machine_tools: "Базові верстати"
 basic_machine_tools_desc: "Ціла низка новітніх фрезерних верстатів, які можна використовувати у військовому машинобудуванні: від маленьких, гнучких моделей, що доступні будь-якій майстерні, до великих, складних верстатів, що перебувають на вістрі технології."
 improved_machine_tools: "Покращені верстати"
 improved_machine_tools_desc: "Токарні верстати незамінні в масовому виробництві. Більш ефективне виробництво і застосування самих верстатів дасть змогу домогтися промислової переваги."
 advanced_machine_tools: "Вдосконалені верстати"
 advanced_machine_tools_desc: "Ідею автоматизувати верстати за допомогою сервоприводів обговорювали і раніше. Втіливши її в життя, ми зможемо домогтися проривів в інших сферах автоматизації, таких, як комп'ютерна техніка."
 assembly_line_production: "Конвеєрне виробництво"
 assembly_line_production_desc: "Конвеєрне виробництво вже використовується в різних галузях промисловості. Воно може змінити хід війни, оскільки дозволяє сильно збільшити темп виробництва."

flexible_line: "Гнучкий конвеєр"
 flexible_line_desc: "Конвеєр хоч і працює як годинник, але за ним, як і раніше, працюють люди, що дає змогу адаптувати його під різні потреби. Ми повинні використовувати це в нашій промисловості."
 streamlined_line: "Стандартизований конвеєр"
 streamlined_line_desc: "Стандартизація і жорстко задана структура конвеєрної лінії є запоруками її ефективності та безпеки. Ми повинні зробити наголос на ці аспекти в розвитку нашої промисловості."
 improved_equipment_conversion: "Покращене доопрацювання спорядження"
 improved_equipment_conversion_desc: "Науково-технічний прогрес дасть нам змогу виправити проблеми більш ранніх моделей і привести їх у відповідність до поточних потреб."
 advanced_equipment_conversion: "Удосконалене доопрацювання спорядження"
 advanced_equipment_conversion_desc: "Організація спеціалізованих груп і складальних ліній для конверсії застарілих моделей дасть нам змогу підтримувати максимальну ефективність нашої військової машини."
 concentrated_industry: "Концентрована промисловість I"
 concentrated_industry_desc: "Розмістивши наше виробництво в декількох ключових центрах, ми різко збільшимо його ефективність.\n\n"
 concentrated_industry2: "Концентрована промисловість II"
 concentrated_industry2_desc: "Подальша концентрація промисловості дозволить скоротити витрати."
 concentrated_industry3: "Концентрована промисловість III"
 concentrated_industry3_desc: "Ми можемо знизити витрати на інфраструктуру, пристосувавши мережу до нашої сконцентрованої промисловості."
 concentrated_industry4: "Концентрована промисловість IV"
 concentrated_industry4_desc: "Розміщуючи ключові точки виробництва близько одна до одної, ми збільшимо їхню ефективність."
 concentrated_industry5: "Концентрована промисловість V"
 concentrated_industry5_desc: "Великі промислові комплекси включають в себе безліч різних виробництв, що зменшує витрати на транспорт і робочу силу."
 dispersed_industry: "Розосереджена промисловість I"
 dispersed_industry_desc: "Розосередивши наше виробництво, ми завадимо супротивникові зробити його легкою ціллю під час війни.\n\n"
 dispersed_industry2: "Розосереджена промисловість II"
 dispersed_industry2_desc: "Подальша децентралізація нашої промисловості не дасть ворогові завдати удару по окремих її частинах."
 dispersed_industry3: "Розосереджена промисловість III"

dispersed_industry3_desc: "Створюючи фабрики під виглядом інших підприємств, ми зменшуємо ймовірність прямого удару."
 dispersed_industry4: "Розосереджена промисловість IV"
 dispersed_industry4_desc: "Замаскувавши і розосередивши фабрики, ми створимо мережу, порушити роботу якої буде дуже складно."
 dispersed_industry5: "Розосереджена промисловість V"
 dispersed_industry5_desc: "Оскільки не тільки наша промисловість, а й інфраструктура, що забезпечує її, працюють потайки, їх ще складніше знищити прямим авіанальотом."
 synth_oil_experiments: "Експерименти із синтетичним паливом"
 synth_oil_experiments_desc: "Щоб зменшити залежність від нафти, слід вивчити можливість синтезу її сурогатів з інших речовин і матеріалів."
 early_refining: "Рання нафтопереробка"
 early_refining_desc: "Сиру нафту можна переробити в цілу низку речовин і матеріалів, необхідних у будь-якій сучасній війні. Постійне вдосконалення методів переробки необхідне для створення сучасної промисловості."
 oil_processing: "Нафтопереробка"
 oil_processing_desc: "Мережа заводів, що займаються синтетичним очищенням і переробкою нафтопродуктів, - наступний крок до забезпечення нашої держави пальним."
 improved_oil_processing: "Покращена нафтопереробка"
 improved_oil_processing_desc: "Використання раніше експериментальних методів очищення в промисловому масштабі дасть нам змогу швидше пристосовуватися під доступні матеріали та вимоги."
 advanced_oil_processing: "Удосконалена нафтопереробка"
 advanced_oil_processing_desc: "Нові експериментальні методи очищення, наприклад гідроочищення, які використовуються на нафтозаводах, різко підвищують якість готового продукту."
 modern_oil_processing: "Сучасна нафтопереробка"
 modern_oil_processing_desc: "Ми можемо підвищити ефективність наших нафтопереробних заводів за допомогою нових методів перероблення: гідрокрекінгу, алкілування, окислення меркаптанів та ізомеризації."
 rubber_processing: "Переробка каучуку"

rubber_processing_desc: "Промислове виробництво синтетичної гуми зменшить нашу залежність від натурального каучуку."
 improved_rubber_processing: "Покращена переробка каучуку"
 improved_rubber_processing_desc: "Широкомасштабне виробництво синтетичної гуми стало можливим завдяки новому способу прискорення реакцій дегідрування."
 advanced_rubber_processing: "Удосконалена переробка каучуку"
 advanced_rubber_processing_desc: "Формула синтетичної гуми загального призначення, що використовує поліпшені технології (зокрема, модифікатори полімеризації додецилмеркаптану), дасть нам змогу збільшити виробництво синтетичної гуми."
 modern_rubber_processing: "Сучасна переробка каучуку"
 modern_rubber_processing_desc: "Подальша оптимізація процесу полімеризації знизить витрати на виробництво і збільшить вироблення."
 construction1: "Будівництво I"
 construction1_desc: "Покращені методи і матеріали дозволяють нам швидше зводити цивільні та військові споруди."
 construction2: "Будівництво II"
 construction2_desc: "Модернізація інструментів і обладнання піде на користь нашим будівельникам."
 construction3: "Будівництво III"
 construction3_desc: "Застосування сучасної техніки та досвіду, накопиченого за час будівництва, дасть змогу різко скоротити терміни ремонту."
 construction4: "Будівництво IV"
 construction4_desc: "Більш високий ступінь механізації та поліпшені методики ще сильніше скорочують терміни будівництва."
 construction5: "Будівництво V"
 construction5_desc: "Майбутнє ефективного будівництва полягає в більш ретельному плануванні окремих проєктів і повсюдному застосуванні стандартизованих методів."
 excavation1: "Видобуток ресурсів I"
 excavation1_desc: "Нові технології в буровій галузі дають нам змогу видобувати раніше недоступні ресурси."
 excavation2: "Видобуток ресурсів II"
 excavation2_desc: "Нові методики допомагають нам вести більш ефективний видобуток. Ми вже не забруднюємо ресурси в процесі, що збільшує кількість "чистого" матеріалу."
 excavation3: "Видобуток ресурсів III"
 excavation3_desc: "Останні досягнення в галузі геології допомагають нам виявляти запаси ресурсів. Тепер ми можемо зосередити наші зусилля в тих районах, де велика ймовірність знайти велике скупчення природних копалин."
 excavation4: "Видобуток ресурсів IV"
 excavation4_desc: "Автоматизація основних процесів і нові технічні засоби роблять нашу видобувну галузь ще більш ефективною."
 excavation5: "Видобуток ресурсів V"

excavation5_desc: "Досягнення в таких галузях, як розробка відкритим способом, дали нам змогу підвищити вироблення на вже наявних видобувних підприємствах."
 excavation_tech: "Технології видобутку ресурсів"
 electronic_mechanical_engineering: "Електроніка та машинобудування"
 electronic_mechanical_engineering_desc: "Ми живемо в епоху, коли електричні механізми не тільки зігрівають і висвітлюють нас, а й допомагають мислити та спілкуватися. Електроніка стане наріжним каменем військової розвідки в прийдешньому столітті."
 radio: "Радіо"
 radio_desc: "Взявши на озброєння напрацювання радистів-аматорів і активно використовуючи FM-діапазон, ми скоротимо кількість перешкод і зможемо знайти інші способи застосування радіотехнологій."
 radio_detection: "Радіовиявлення"
 radio_detection_desc: "Радіолокаційні станції дозволяють нам виявляти фізичні об'єкти за допомогою радіохвиль. Розробка ведеться в найсуворішій таємниці, оскільки цей винахід докорінно змінить способи виявлення військ."
 decimetric_radar: "Дециметровий радар"
 decimetric_radar_desc: "Багато видів військ покладаються на елемент раптовості, що робить їх більш ефективними. З появою дециметрового радара вони позбулися цієї переваги."
 improved_decimetric_radar: "Покращений дециметровий радар"
 improved_decimetric_radar_desc: "Радар уже довів, наскільки він важливий, але в нас поки що замало дециметрових радарів, щоб забезпечити хороше охоплення. Оснастивши радаром інші бойові одиниці, ми зможемо використовувати цю технологію в повному обсязі."
 centimetric_radar: "Сантиметровий радар"
 centimetric_radar_desc: "Новий радар, що працює в мікрохвильовому діапазоні, дозволяє нам засікати об'єкти, які вислизнули б від попередньої моделі."
 improved_centimetric_radar: "Покращений сантиметровий радар"
 improved_centimetric_radar_desc: "Використовуючи новітні радарні технології, наприклад, моноімпульсні радари, в ключових операціях, ми доб'ємося гранично високої точності виявлення."

advanced_centimetric_radar: "Вдосконалений сантиметровий радар"
 advanced_centimetric_radar_desc: "Не дивлячись на те, що у нас є сучасні радари, ворог примудряється уникати виявлення. Останні розробки, як, наприклад, РЛС на ефекті Допплера, дадуть змогу усунути багато з недоліків нашого обладнання."
 mechanical_computing: "Механічний комп'ютер"
 mechanical_computing_desc: "Створення машин, здатних виконувати диференціальний аналіз, докорінно змінить підхід до машинних обчислень."
 computing_machine: "Обчислювальна машина"
 computing_machine_desc: "Розробка теоретичної основи для сучасних комп'ютерів і створення електромеханічних машин для реалізації її на практиці стануть першими кроками в новий світ можливостей."
 improved_computing_machine: "Покращена обчислювальна машина"
 improved_computing_machine_desc: "Тепер можна випускати електронні цифрові комп'ютери. Незважаючи на великі габарити і дорожнечу, ці машини дають змогу аналізувати розвіддані на рівні, непорівнянному з людським."
 advanced_computing_machine: "Удосконалена обчислювальна машина"
 advanced_computing_machine_desc: "Початок робіт над комп'ютерами, які вміють зберігати програми у своїй пам'яті, і застосування транзисторів поступово приведуть нас до цифрової революції, коли такі машини використовуватимуть майже в кожній галузі господарства."
 basic_encryption: "Шифрування - поліалфавітні шифри"
 basic_encryption_desc: "З новими засобами зв'язку з'явилися і нові можливості для перехоплення даних. Роторні шифрувальні апарати забезпечують швидке, складне шифрування інформації."
 improved_encryption: "Шифрування - циклічна перестановка"
 improved_encryption_desc: "Шифрувальні апарати обмежені за кількістю випадкових комбінацій, що дозволяє зламувати шифри. Поліпшивши механізм рандомізації роторних шифраторів, ми можемо ускладнити криптоаналіз такого роду."
 advanced_encryption: "Шифрування - імпульсно-кодова модуляція"
 advanced_encryption_desc: "Технічні досягнення і нажитий важкою працею досвід дозволили нам надійніше захищати наші інформаційні потоки."
 basic_decryption: "Дешифрування - частотний аналіз"
 basic_decryption_desc: "Криптоаналіз стає серйозною математичною наукою. Системи на кшталт каталожних карток і пристрої, подібні до циклометрів, допомагають у роботі."
 improved_decryption: "Дешифрування - атака сторонніми каналами"
 improved_decryption_desc: "З появою складніших комп'ютерів виникли нові методи криптоаналізу, наприклад обчислення різниць, що в поєднанні з сучасними методами дешифрування дає змогу зламувати складні шифри."
advanced_decryption: "Дешифрування - автоматичний доказ"
 advanced_decryption_desc: "Зросла обчислювальна потужність покращила наш криптоаналіз до такої міри, що надійні шифри в майбутньому можуть зникнути. Щоб залишатися на крок попереду, ми повинні агресивніше працювати над отриманням закритої інформації про нові технології."
 experimental_rockets: "Експериментальні ракети"
 experimental_rockets_desc: "Удосконалення ракет завдяки збільшенню радіусу їхньої дії та підвищенню надійності ракет на рідкому паливі покращило наше розуміння технологій і дало змогу створювати стартові майданчики для більш сучасних моделей."
 rocket_engines: "Ракетний двигун"
 rocket_engines_desc: "Обсяг наших знань про ракетну тягу досяг такої міри, що ми можемо створювати літаючі бомби і літаки з ракетними двигунами, що розвивають раніше немислиму швидкість."


improved_rocket_engines: "Покращений ракетний двигун"
 improved_rocket_engines_desc: "Ми можемо будувати високоточні балістичні ракети дальньої дії, здатні досягти віддалених міст і навіть космосу."
 advanced_rocket_engines: "Вдосконалений ракетний двигун"
 advanced_rocket_engines_desc: "Майбутнє ракетної техніки відкриває для нас нові можливості, як, наприклад, міжконтинентальні ракети, чия дальність дії майже не знає межі, а потужність заряду - ще смертельніша."
 atomic_research: "Атомні дослідження"
 atomic_research_desc: "Розщеплення атома вивільняє величезну кількість енергії і має безмежний руйнівний потенціал."
 rocket_interceptor: "Реактивний перехоплювач"
 rocket_interceptor_desc: "Реактивні перехоплювачі, створені на основі планерів, здатні деякий час летіти швидше будь-якого іншого літака. Нестабільність палива робить ці літаки небезпечними, зате вони можуть злітати і відповідати на атаки швидше, ніж того очікує противник."
 rocket_interceptor_2: "Реактивний перехоплювач II"
 rocket_interceptor_2_desc: "Реактивні перехоплювачі, як і раніше, вважаються вкрай небезпечними у використанні, але тепер вони оснащені автопілотом, а їх буксирують інші літаки. Це дає змогу з максимальною вигодою використовувати їхню високу швидкість і компенсувати обмежений запас пального."
 rocket_interceptor_3: "Реактивний перехоплювач III"
 rocket_interceptor_3_desc: "Нові техніки приземлення і безпечніші паливні системи підвищили шанси реактивних перехоплювачів на виживання і успіх завдання. Теоретичний потенціал цих надсучасних літаків нарешті реалізовано."
 nukes: "Атомні бомби"
 nukes_desc: "Проєкт зі створення атомної бомби стане одним із найсекретніших і найскладніших починань для держави, однак у разі успіху він змінить не лише хід сьогоднішніх війн, а й майбутнє планети."
 interwar_artillery: "Довоєнна артилерія"
 interwar_artillery_desc: "Уроки, витягнуті з помилок при створенні різних видів артилерії, можна застосувати при розробці іншої техніки."
 artillery1: "Артилерія I"
 artillery1_desc: "Використовуючи більш сучасні матеріали і механізми, ми можемо переробити гаубиці і польову артилерію, що залишилася після Великої війни, для ведення бойових дій в сучасних умовах."

artillery2: "Покращена артилерія: модернізація I"
 artillery2_desc: "Однією тільки модернізацією багато чого не досягти. Потрібна нова конструкція гаубиці, що використовує гідравлічне гасіння віддачі і довший ствол."
 artillery3: "Покращена артилерія: модернізація II"
 artillery3_desc: "Для використання більш важких знарядь на більш легких платформах у конструкції гаубиць з'явилися дульні гальма."
 artillery4: "Артилерія IV"
 artillery4_desc: "Створення полегшеної конструкції, яку можна розібрати для транспортування, дозволить забезпечити вогневою підтримкою важкодоступні місця."
 artillery5: "Модернізація просунутої артилерії"
 artillery5_desc: "Артилерія з низьким силуетом стане менш помітною для ворога."
 mountain_gun: "Гірська гармата"
 mountain_gun_desc: "Гірський рельєф Північної Індії допоміг розробити артилерійську гармату, яку можна розібрати і перевезти верхи на мулах у потрібну точку."
 rocket_artillery2: "Ракетна артилерія: модернізація I"
 rocket_artillery2_desc: "Самохідна артилерійська установка, що запускає кілька ракет одразу, може швидко наносити шкоду на великій площі й водночас досить мобільна, щоб уникати вогню у відповідь."
 rocket_artillery3: "Ракетна артилерія: модернізація II"
 rocket_artillery3_desc: "Ми можемо встановити важчі ракети на велику техніку, вигравши в потужності, але знизивши дальність дії. Організація батарей дає змогу швидше здійснювати перезаряджання і зміну позиції."
 rocket_artillery4: "Ракетна артилерія III"
 rocket_artillery4_desc: "Ракети зі стабілізаторами, що мають поліпшену дальність дії."
 interwar_antiair: "ППО"
 antiair1: "Модернізація ППО"
 antiair1_desc: "Зенітні комплекси, оснащені більш швидким механізмом перезарядки, можуть нести більше снарядів і підтримувати необхідний темп вогню."
 antiair2: "ППО II"
 antiair2_desc: "Зенітні гармати з довгими стволами і потужними снарядами, здатні влучати в цілі на великій висоті."
 antiair3: "Покращена ППО: модернізація I"
 antiair3_desc: "У міру вдосконалення радарів радіолокаційне наведення систем ППО стає все більш важливим. Крокуючи в ногу з цією технологією, ми зможемо створювати найточніші зенітні комплекси."

  antiair4_desc: "Поєднання сучасних радарів, комп'ютерної техніки та автоматичних систем заряджання необхідне для оперативного реагування на більш швидкі літаки."
 antiair5: "ППО V"
 antiair5_desc: "Ракети земля-повітря - майбутнє зенітного озброєння. Розробка мобільної платформи для таких ракет має стати нашим наступним завданням."
 antitank1: "Модернізація ПТО I"
 antitank1_desc: "Важливість ефективних протитанкових гармат була доведена ще під час Великої війни. З появою нових моделей танків необхідно розробити наступне покоління засобів ПТО."
 antitank2: "ПТО II"
 antitank2_desc: "Більшість протитанкових гармат є малокаліберними. Нам потрібен великий калібр, здатний пробивати товсту і похилу броню важких танків."
 antitank3: "Покращена ПТО: модернізація I"
 antitank3_desc: "Бризантні снаряди, що застосовуються в протитанковій артилерії, компенсують її обмежену дульну швидкість."
 antitank4: "Покращена ПТО: модернізація II"
 antitank4_desc: "Нові універсальні протитанкові гармати використовують бронебійні снаряди з відокремлюваним піддоном, які пробивають броню практично будь-якого танка."
 antitank5: "ПТО V"
 antitank5_desc: "Підвищуючи швидкість снарядів поряд з розробкою нових типів боєприпасів, ми впораємося з будь-якою бронею, яку можуть створити наші вороги."
 air_superiority: "Перевага в повітрі"
 air_superiority_desc: "Забезпечивши перевагу в повітрі, ми ускладнимо завдання ворожих бомбардувальників і зможемо ефективно використовувати свої."
 formation_flying: "Льотний бойовий порядок"
 formation_flying_desc: "Здійснюючи політ у бойовому порядку, літаки надають підтримку один одному і спільно атакують противника."
 air_offense: "Ескорти з винищувачів"
 air_offense_desc: "Зробивши наголос на бомбардування в денний час, ми повинні берегти наші бомбардувальники від ворожих перехоплювачів. Пройшовши навчання зі спільної роботи з бомбардувальниками, пілоти винищувачів зможуть ефективніше захищати їх у ворожому повітряному просторі."
 fighter_baiting: "Помилкові дії"
 fighter_baiting_desc: "Прикинувшись вразливими, наші винищувачі можуть заманити противника в пастку."
 dogfighting_experience: "Досвід асів-винищувачів"
 dogfighting_experience_desc: "У розпал метушливого повітряного бою не так вже й просто зрозуміти, де свої, а де - противник, але що досвідченішими стають наші пілоти, то легше їм вдається це зробити."

fighter_ace_initiative: "Програма підтримки асів-винищувачів"
 fighter_ace_initiative_desc: "Видаючи нагороди і звання пілотам, які отримали статус асів за п'ять збитих літаків супротивника, ми заохочуємо ризиковані дії і наділяємо їх почуттям приналежності до еліти. Щоправда, це означає, що досвідчені пілоти продовжать здійснювати бойові вильоти."
 multialtitude_flying: "Політ на різних висотах"
 multialtitude_flying_desc: "Повітряний бій відбувається в трьох вимірах, але більшості пілотів важко відстежувати літаки, що знаходяться під або над ними. Ми можемо скористатися цією особливістю, розташувавши наші бойові порядки по вертикалі."
 offensive_formations: "Наступальний бойовий порядок"
 offensive_formations_desc: "Навчившись дотримуватися наступального бойового порядку, наші пілоти стануть ефективнішими в бою."
 fighter_sweeps: "Вільне полювання"
 fighter_sweeps_desc: "Наші літаки, які агресивно патрулюють ворожу територію, можуть наздогнати літаки супротивника під час зльоту або посадки, коли вони найуразливіші, або зірвати ворожі навчання."
 force_rotation: "Примусова ротація"
 force_rotation_desc: "Битви, так само як і періоди особливої зосередженості, сильно вимотують, але, по можливості замінюючи пілотів, ми зменшимо кількість помилок, що виникають через втому."
 air_defence: "Повітряна оборона"
 air_defence_desc: "Навчивши наших пілотів дотримуватися граничної уважності навіть тоді, коли небезпеки немає, ми збільшимо їхні шанси перехопити ворожий літак."
 dispersed_fighting: "Розосереджена атака"
 dispersed_fighting_desc: "Використовуючи більш розосереджений бойовий порядок, ми можемо охопити більший район тією ж кількістю літаків."
 forward_interception: "Випереджальне перехоплення"
 forward_interception_desc: "Діючи ближче до ворожого повітряного простору, ми збільшимо ймовірність перехоплення ворожих літаків до того, як вони досягнуть мети."
 fighter_veteran_initiative: "Програма підтримки ветеранів-винищувачів"
 fighter_veteran_initiative_desc: "Наголос на довгострокове виживання завдяки грамотній тактиці та переведенню досвідчених пілотів на навчальну роботу дасть змогу льотчикам передати свої знання новому поколінню."

formation_fighting: "Груповий бій"
 formation_fighting_desc: "Дотримуючись правильного бойового порядку, наші пілоти зможуть прикрити мертвий простір один одного, що дасть змогу краще виявляти ворожі літаки."
 air_skirmish: "Повітряна сутичка"
 air_skirmish_desc: "На жаль, нам не завжди вдається збити всі ворожі літаки в нашому небі, але ми можемо вимотувати їх із самого виявлення до того моменту, коли вони покинуть нашу територію."
 home_defence: "Цивільна оборона"
 home_defence_desc: "Спостерігачі на землі, а також пункти раннього виявлення, що діють в унісон з нашими ВПС, дозволяють відстежувати і знищувати літаки противника."
 battlefield_destruction: "Руйнування поля бою"
 battlefield_destruction_desc: "Літаки здатні завдавати ударів по далеких країнах, але вони з не меншою користю можуть допомогти сухопутним військам у битві."
 dive_bombing: "Пікірування"
 dive_bombing_desc: "Пікірування дає змогу збільшити точність стрільби, але для досягнення результату потрібні особливі моделі літаків, які можуть сповільнити своє пікірування і легко вийти з нього."
 direct_ground_support: "Безпосередня наземна підтримка"
 direct_ground_support_desc: "Координуючи дії штурмовиків з наземними спостерігачами, ми зможемо наносити точкові удари, допомагаючи сухопутним військам у бою."
 bomber_veteran_initiative: "Програма підтримки бомбардувальників-ветеранів"
 bomber_veteran_initiative_desc: "Політика, за якою пілоти-ветерани передають свій досвід і знання молодим льотчикам, збільшить шанси новобранців на виживання."
 bomber_ace_initiative: "Програма підтримки асів-бомбардувальників"
 bomber_ace_initiative_desc: "Офіційне визнання заслуг асів-бомбардувальників заохочує їхню відвагу та ініціативу."
 cas_veteran_initiative: "Програма підтримки штурмовиків-ветеранів"

 cas_veteran_initiative_desc: "Політика, за якою пілоти-ветерани передають свій досвід і знання молодим льотчикам, збільшить шанси новобранців на виживання."
 cas_ace_initiative: "Програма підтримки асів-штурмовиків"
 cas_ace_initiative_desc: "Офіційне визнання заслуг асів-штурмовиків заохочує їхню відвагу та ініціативу."
 hunt_and_destroy: "Пошук і знищення"
 hunt_and_destroy_desc: "Крім безпосередньої вогневої підтримки, штурмовики можуть самостійно відшукувати цілі і часто проводити раптові атаки по ворожих сухопутних військах, що наближаються до лінії фронту."
 naval_strike_torpedo_tactics: "Торпедний удар по надводних цілях"
 naval_strike_torpedo_tactics_desc: "Навчивши пілотів точніше запускати торпеди, ми підвищимо ефективність наших нальотів на ворожі кораблі."
 naval_strike_torpedo_tactics_oi: "Торпедний удар по надводних цілях"
 naval_strike_torpedo_tactics_oi_desc: "Навчивши пілотів точніше запускати торпеди, ми підвищимо ефективність наших нальотів на ворожі кораблі."
 naval_strike_tactics: "Тактика удару по надводних цілях"
 naval_strike_tactics_desc: "Навчивши пілотів передбачати маршрут кораблів і координувати дії, ми підвищимо ефективність наших нальотів на ворожі кораблі."
 low_echelon_support: "Ешелонована вогнева підтримка"
 low_echelon_support_desc: "Прикріплюючи штурмовиків безпосередньо до невеликих груп сухопутних військ, ми забезпечимо їх постійним прикриттям з повітря навіть поза зоною дії артилерії."

combat_unit_destruction: "Знищення бойових одиниць"
 combat_unit_destruction_desc: "Навчивши наших пілотів штурмовиків безперервно атакувати одну й ту саму мету, доки її не буде знищено, ми зможемо гарантувати, що мету накриють після близького промаху."
 operational_destruction: "Операційне руйнування"
 operational_destruction_desc: "Атаки на ворожі шляхи постачання заважають супротивнику переміщати сили між полями боїв. Це наділяє нашу сухопутну армію перевагою в районах, де ми досягли переваги в повітрі."
 infrastructure_destruction: "Руйнування інфраструктури"
 infrastructure_destruction_desc: "Навчивши наших пілотів найефективніших методів знищення таких інфраструктурних об'єктів, як мости і залізниці, ми підвищимо ефективність тактичних бомбардувань."
 logistical_bombing: "Удар по інфраструктурі"
 logistical_bombing_desc: "Більший наголос на повітряні удари по ворожих шляхах постачання забезпечить перевагою наші сухопутні війська в цьому регіоні."
 battlefield_support: "Бойова підтримка з повітря"
 battlefield_support_desc: "Тактичним бомбардувальникам важко атакувати цілі там, де ведуть бій наші сухопутні війська, оскільки бомбометання з горизонтального польоту не таке точне, як у пікіруванні. Однак додаткова підготовка та взаємодія з наземними спостерігачами допоможуть вирішити цю проблему."
 carousel_bombing: "Карусельне бомбометання"
 carousel_bombing_desc: "Бомбардувальники найчастіше намагаються якнайшвидше скинути всі свої бомби після прибуття в район цілі і повернутися додому. Цей спосіб працює під час площадного бомбометання, але коли потрібно вразити невелику ціль, краще затриматися над нею довше і скидати боєзапас частинами, щоб забезпечити максимальну точність."
 keypoint_bombing: "Бомбардування ключових цілей"
 keypoint_bombing_desc: "Точне бомбардування по ключових цілях на полі бою дуже допоможе нашим сухопутним військам взяти гору."
 ground_support_integration: "Інтеграція наземної підтримки"
 ground_support_integration_desc: "Повна інтеграція наших тактичних бомбардувальників із наземними спостерігачами підвищує їхню точність і дає змогу безпосередньо підтримувати наші сухопутні сили в бою."
 strategic_destruction: "Стратегічне руйнування"
 strategic_destruction_desc: "Наші пілоти можуть дістатися до стратегічних цілей швидше, ніж флот і наземні війська. Оскільки противнику буде нічим оснащувати своїх новобранців, ми швидко задавимо його числом."
 high_level_bombing: "Бомбометання з великих висот"
 high_level_bombing_desc: "Проводячи бомбометання з великих висот, ми можемо уникнути сутичок з літаками супротивника і вогню ППО. Це більш безпечний метод, але він вимагає більш високої точності."







massed_bomber_formations: "Бомбардування в бойовому порядку"
 massed_bomber_formations_desc: "Зберігаючи бойовий порядок, наші бомбардувальники зможуть захищатися і підвищать шанс успішного бомбометання."
 night_bombing: "Нічне бомбардування"
 night_bombing_desc: "Вночі ворожа оборона слабша, а наші бомбардувальники вкриті темрявою. Тепер ми можемо цілодобово атакувати противника. Покажемо йому, які ми завзяті.\n\n"
 dead_reckoning_bombing: "Точні бомбардування"
 dead_reckoning_bombing_desc: "Вимірюючи швидкість, вектор руху та зміщення відносно попередніх позицій, ми забезпечимо точне бомбометання навіть уночі."
 infiltration_bombing: "Бомбардування тилу"
 infiltration_bombing_desc: "Ідея приєднатися до ворожої групи або простежити її шлях до авіабази здається божевільною. Але, набравшись досвіду, можна зробити й таке."
 pathfinder_groups: "Групи наведення"
 pathfinder_groups_desc: "Пілоти-ветерани оснащені найкращими інструментами для підсвічування цілей. Ні дим, ні погана погода не завадять бомбардувальникам виконати завдання."
 day_bombing: "Денні бомбардування"
 day_bombing_desc: "Масштабні бомбардування у світлий час доби загрожують великими втратами через помітність літаків. Зате ми можемо показати противнику свою міць.\n\n"
 escort_relay_system: "Позмінний ескорт"
 escort_relay_system_desc: "Бомбардувальники в супроводі винищувачів покращують нашу здатність реагувати на ворожі атаки."
 flying_fortress: "Літаюча фортеця"
 flying_fortress_desc: "Якщо оснастити наші висотні бомбардувальники кулеметами і достатньою кількістю броні, вони зможуть вижити в сутичці і повернутися додому."
 mass_destruction: "Масштабне знищення"
 mass_destruction_desc: "Бомбардувальники несуть велику кількість найбільш руйнівних видів зброї. Результат гарантований, навіть якщо тільки частина пілотів зможе пробитися до мети."

fleet_in_being: "Вплив флотом"
 fleet_in_being_desc: "Кораблі залишаються в порту, де перебувають у більшій безпеці, і атакують противника лише у вдалі моменти. Присутність наших кораблів відіб'є бажання у противника захоплювати порти.\n\n"
 battlefleet_concentration: "Фокус на лінійному флоті"
 battlefleet_concentration_desc: "Виклик кораблів, що перебувають поруч, одразу при виявленні ворога. Скоординований вогонь швидко виведе кораблі противника з ладу, і їх можна буде знищити поодинці."
 battlefleet_concentration_ti: "Фокус на лінійному флоті"
 battlefleet_concentration_ti_desc: "Виклик кораблів, що перебувають поруч, одразу при виявленні ворога. Скоординований вогонь швидко виведе кораблі противника з ладу, і їх можна буде знищити поодинці."
 subsidiary_carrier_role: "Допоміжна роль авіаносців"
 subsidiary_carrier_role_desc: "Авіаносці надають підтримку лінкорам, підвищуючи їхню швидкість перемикання з оборони на наступ. Авіаносець, що поєднує функції розвідника і потужної ударної групи, відмінно доповнює більш повільні лінкори."
 subsidiary_carrier_role_ti: "Допоміжна роль авіаносців"
 subsidiary_carrier_role_ti_desc: "Авіаносці надають підтримку лінкорам, підвищуючи їхню швидкість перемикання з оборони на наступ. Авіаносець, що поєднує функції розвідника і потужної ударної групи, відмінно доповнює більш повільні лінкори."
 hunter_killer_groups: "Протичовнові групи"
 hunter_killer_groups_desc: "Протичовнові кораблі об'єднуються в групи для полювання на ворожі підводні човни. Спільні зусилля з їх пошуку та знищення дають відмінні результати."
 floating_fortress: "Плавуча фортеця"
 floating_fortress_desc: "Лінкори перебувають у стані підвищеної готовності і дадуть відповідь на будь-яку спробу ворога проникнути в наші води. Будь-якому флоту потрібен міцний фундамент, а лінкор не знає собі рівних за потужністю."
 floating_fortress_ti: "Плавуча фортеця"
 floating_fortress_ti_desc: "Лінкори перебувають у стані підвищеної готовності і дадуть відповідь на будь-яку спробу ворога проникнути в наші води. Будь-якому флоту потрібен міцний фундамент, а лінкор не знає собі рівних за потужністю."
 floating_fortress_bs: "Плавуча фортеця"
 floating_fortress_bs_desc: "Лінкори перебувають у стані підвищеної готовності і дадуть відповідь на будь-яку спробу ворога проникнути в наші води. Будь-якому флоту потрібен міцний фундамент, а лінкор не знає собі рівних за потужністю."
 floating_airfield: "Плавуча авіабаза"
 floating_airfield_desc: "Покращена інтеграція авіаносців до нашого флоту дає нам змогу наносити удари з моря і повітря. Це - ключ до забезпечення переваги в повітрі скрізь, де б ми не були."

floating_airfield_ti: "Плавуча авіабаза"
 floating_airfield_ti_desc: "Покращена інтеграція авіаносців до нашого флоту дає нам змогу завдавати ударів з моря і повітря. Це - ключ до забезпечення переваги в повітрі скрізь, де б ми не були."
 floating_airfield_bs: "Плавуча авіабаза"
 floating_airfield_bs_desc: "Покращена інтеграція авіаносців до нашого флоту дає нам змогу наносити удари з моря і повітря. Це - ключ до забезпечення переваги в повітрі скрізь, де б ми не були."
 grand_battlefleet: "Армада"
 grand_battlefleet_desc: "Розвинені лідерські навички допомагають капітанам наших кораблів зберігати спокій у розпал бою, навіть коли вони командують цілою армадою. Наш флот розтрощить будь-якого ворога."
 convoy_sailing: "Конвоювання"
 convoy_sailing_desc: "Із запровадженням обов'язкових конвоїв стало легше виявляти кораблі супротивника і вчасно реагувати на їхню появу. Безпечніше діяти спільно."
 convoy_sailing_ti: "Конвоювання"
 convoy_sailing_ti_desc: "Із запровадженням обов'язкових конвоїв стало легше виявляти кораблі противника і вчасно реагувати на їхню появу. Безпечніше діяти спільно."
 convoy_sailing_bs: "Конвоювання"
 convoy_sailing_bs_desc: "Із запровадженням обов'язкових конвоїв стало легше виявляти кораблі противника і вчасно реагувати на їхню появу. Безпечніше діяти спільно."
 convoy_escorts: "Кораблі супроводу"
 convoy_escorts_desc: "Швидкі надводні кораблі, що входять до складу наших конвоїв, дають змогу вчасно виявляти ворожі підводні човни та реагувати на їхню появу. Щоб позбутися надокучливих підводних човнів, потрібно своєчасно їх помічати."
 convoy_escorts_bs: "Кораблі супроводу"
 convoy_escorts_bs_desc: "Швидкі надводні кораблі, що входять до складу наших конвоїв, дають змогу вчасно виявляти ворожі підводні човни і реагувати на їхню появу. Щоб позбутися надокучливих підводних човнів, потрібно своєчасно їх помічати."
 escort_carriers: "Авіаносці супроводу"

escort_carriers_desc: "У районі, де діє авіаносець, набагато простіше забезпечувати охорону торгових кораблів. Вкрай важливо забезпечити безперервне постачання ресурсів."
 integrated_convoy_defence: "Інтегрована оборона конвоїв"
 integrated_convoy_defence_desc: "Тісніша координація зусиль авіації та флоту дає нам змогу атакувати ворогів задовго до того, як вони наблизяться до наших торговельних суден. Це різко підвищує ефективність кораблів супроводу."
 integrated_convoy_defence_bs: "Інтегрована оборона конвоїв"
 integrated_convoy_defence_bs_desc: "Тісніша координація зусиль авіації та флоту дає нам змогу атакувати ворогів задовго до того, як вони наблизяться до наших торгових суден. Це різко підвищує ефективність кораблів супроводу."
 submarine_operations: "Операції підводних човнів"
 submarine_operations_desc: "Нам необов'язково вступати у відкритий бій з ворожими кораблями, щоб перемогти у війні. Можна завдавати ударів по чужих торговельних суднах і йти на глибину перш, ніж противник схаменеться. Важко воювати з тим, що не бачиш."
 submarine_operations_bs: "Операції підводних човнів"
 submarine_operations_bs_desc: "Нам необов'язково вступати у відкритий бій із ворожими кораблями, щоб перемогти у війні. Можна завдавати ударів по чужих торговельних суднах і йти на глибину перш, ніж противник схаменеться. Важко воювати з тим, що не бачиш."
 undersea_blockade: "Підводна блокада"
 undersea_blockade_desc: "Підводні човни - ідеальний засіб, що дає змогу перервати постачання важливої сировини супротивнику. Ми знищимо всю промисловість і візьмемо його змором."
 undersea_blockade_bs: "Підводна блокада"
 undersea_blockade_bs_desc: "Підводні човни - ідеальний засіб, що дає змогу перервати постачання важливої сировини противнику. Ми знищимо всю промисловість і візьмемо його змором."
 convoy_interdiction: "Перехоплення конвоїв"
 convoy_interdiction_desc: "Покращена координація дій наших підводних човнів дає їм змогу перехоплювати конвої в дорозі. Порушивши маршрути постачання противника, ми отримаємо стратегічну перевагу."

convoy_interdiction_ti: "Перехоплення конвоїв"
 convoy_interdiction_ti_desc: "Покращена координація дій наших підводних човнів дає їм змогу перехоплювати конвої в дорозі. Порушивши маршрути постачання противника, ми отримаємо стратегічну перевагу."
 convoy_interdiction_bs: "Перехоплення конвоїв"
 convoy_interdiction_bs_desc: "Покращена координація дій наших підводних човнів дає їм змогу перехоплювати конвої в дорозі. Порушивши маршрути постачання противника, ми отримаємо стратегічну перевагу."
 submarine_offensive: "Атака підводних човнів"
 submarine_offensive_desc: "Забезпечивши максимальний рівень зв'язку між нашими підводними човнами, ми можемо використовувати їх у наступальних цілях. Знищимо ворожі конвої швидше, ніж противник встигне їх замінити."
 submarine_offensive_bs: "Атака підводних човнів"
 submarine_offensive_bs_desc: "Забезпечивши максимальний рівень зв'язку між нашими підводними човнами, ми можемо використовувати їх у наступальних цілях. Знищимо ворожі конвої швидше, ніж противник встигне їх замінити."
 trade_interdiction: "Загородження морських шляхів"
 trade_interdiction_desc: "Чим раніше ми виявимо ворожі судна, тим швидше зможемо їх знищити. Ми знищимо кораблі і сховаємося перш, ніж противник встигне відреагувати.\n\n"

unrestricted_submarine_warfare: "Необмежена підводна війна"
 unrestricted_submarine_warfare_desc: "Наші підводні човни знищуватимуть будь-який корабель без попередження, чи то цивільний, чи то бойовий. Деякі назвуть такий підхід порушенням правил війни, але заперечувати його ефективність безглуздо."
 wolfpacks: ""Вовчі зграї""
 wolfpacks_desc: "Тепер, коли наші підводні човни об'єднані в "зграї", вони набагато краще координують дії. Виявивши противника, підводний човен чекає на прибуття інших. Нападають вони лише тоді, коли шанси на перемогу - на нашу користь."
 advanced_submarine_warfare: "Сучасна підводна війна"
 advanced_submarine_warfare_desc: "Різке поліпшення зв'язку між нашими підводними човнами дає їм змогу ідеально синхронізувати напади. Коли противник нас помітить, його корабель уже буде йти на дно."
 combined_operations_raiding: "Спільні напади на конвої"
 combined_operations_raiding_desc: "Усі ресурси спрямовані на полювання за ворожими торговими конвоями. Координація дій нашого основного флоту і підводних човнів дозволяє їм перебувати в постійній готовності. Жоден корабель не прослизне непоміченим у наших водах."
 raider_patrols: "Патрульні рейди"
 raider_patrols_desc: "Патрулі, що складаються з легких і важких кораблів, не залишають жодного шансу ворожим торговим суднам. \nНе тільки підводні човни вміють полювати."
 capital_ship_raiders: "Рейди великих бойових кораблів"
 capital_ship_raiders_desc: "Тепер, коли полюванням на ворожі конвої займаються наші найпотужніші кораблі, противника не врятує навіть чисельна перевага. Йому залишиться лише молитися, щоб ми його не знайшли."
 carrier_operations: "Операції авіаносців"
 carrier_operations_desc: "Авіаносці дадуть змогу нашим пілотам наносити удари по морських цілях швидше і простіше, ніж із наземних авіабаз. Ми встигнемо завдати удару швидше, ніж ворог встигне отямитися."
 naval_air_operations: "Вильоти морської авіації"
 naval_air_operations_desc: "Літаки, що вилітають на завдання з авіаносців, відкривають для нас новий спосіб завоювати панування на морі. Вони допоможуть ефективно прорідити ворожий флот."

base_strike: "Удар по базах"
 base_strike_desc: "Удар по ворожому порту завадить противнику відновити флот. Ми ж при цьому отримаємо чисельну перевагу на морі.\n\n"
 carrier_primacy: "Пріоритет авіаносців"
 carrier_primacy_desc: "Сучасні літаки кращі за корабельні гармати за дальністю дії та точністю. Інтегруйте авіаносці в наш флот і підкоріть море з неба."
 carrier_task_forces: "Ударні групи авіаносців"
 carrier_task_forces_desc: "Організовані ударні групи, що складаються з авіаносців і легких крейсерів, завадять противнику застати нас зненацька."
 massed_strikes: "Масовані удари"
 massed_strikes_desc: "Пілоти, навчені здійснювати вильоти з авіаносців, дають змогу нормально функціонувати навіть перевантаженому авіаносцю - вони давлять супротивника числом і дуже ефективно діють у морських битвах. Авіаносець повинен працювати як годинник, де кожен механізм чітко виконує свою роль."
 carrier_battlegroups: "Бойові формування авіаносців"
 carrier_battlegroups_desc: "Авіаносці здатні вражати ворожі цілі на набагато більшій відстані, ніж будь-яка корабельна гармата, а літаки не дадуть ворогові застати нас зненацька. Група авіаносців - сила, з якою доведеться рахуватися."
 escort_patrols: "Патрулі супроводу"
 escort_patrols_desc: "Покращені засоби виявлення роблять наші кораблі супроводу помітно небезпечнішими для підводних човнів. Їм ніде сховатися, а отже, вони не становлять реальної загрози."

