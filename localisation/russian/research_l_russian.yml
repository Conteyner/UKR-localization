bicycle_infantry: "Велосипедна піхота"
 bicycle_infantry_desc: "Регулярні частини піхоти, оснащені велосипедами, пересуваються швидше, ніж війська, що здійснюють марш-кидки, а витрати при цьому невеликі."
 torpedo_cruiser_mtg: "Торпедний крейсер"
 amphibious_mechanized_infantry: "Машини-амфібії"
 amphibious_mechanized_infantry_desc: "Десантні гусеничні бронемашини захищають морську піхоту під час висадок. Недоліком є висока витрата палива."
 amphibious_mechanized_infantry_2: "Покращені машини-амфібії"
 amphibious_mechanized_infantry_2_desc: "Ці десантні бронемашини вирізняються набором поліпшень, серед яких відкидна задня апарель, що прискорює розвантаження техніки."
 amphibious_tank: "Плаваючий танк"
 amphibious_tank_desc: "Плаваючі танки забезпечують вогневу підтримку морської піхоти під час висадки."
 amphibious_tank_2: "Покращений плаваючий танк"
 amphibious_tank_2_desc: "Плаваючі танки другого покоління вирізняються поліпшеною бронею і додатковою вогневою міццю."
