 basic_naval_mines: "Контактна міна"
 basic_naval_mines_desc: "Звичайна плавуча бомба, прикріплена ланцюгом до морського дна. Вибухає при зіткненні з кораблем."
 improved_naval_mines: "Магнітна міна"
 improved_naval_mines_desc: "Ця складна міна вибухає, коли виявляє зміни в магнітному полі, викликані кораблем, що проходить повз."
 advanced_naval_mines: "Акустична міна"
 advanced_naval_mines_desc: "Ця морська міна вибухає, вловивши шуми корабля, що знаходиться поруч."
 modern_naval_mines: "Гідродинамічна міна"
 modern_naval_mines_desc: "Ця високоточна міна виявляє найменші зміни в густині води, викликані кораблем, що проходить повз."
 degaussing: "Розмагнічування"
 degaussing_desc: "Встановлення потужних електромагнітних котушок дає змогу знизити намагніченість корпусу судна і зробити його менш уразливим для магнітних мін."
 submarine_mine_laying: "Підводний мінний загороджувач"
 submarine_mine_laying_desc: "Підводний човен, оснащений спеціальним обладнанням для захоплення і запуску мін, може таємно встановлювати мінні поля під водою."
 improved_submarine_mine_laying: "Запуск мін із торпедного апарату"
 improved_submarine_mine_laying_desc: "Змінивши форму мін, щоб вони поміщалися в торпедний апарат, ми зможемо перетворити будь-який підводний човен на мінний загороджувач, пожертвувавши частиною його запасу торпед."
 airdrop_mines: "Викидання мін із повітря"
 airdrop_mines_desc: "Оснастивши міни міні-парашутами, ми зможемо безпечно скидати їх із літаків, швидко й ефективно створюючи мінні поля."
 airsweep_mines: "Тралення мін із повітря"
 airsweep_mines_desc: "Літаки, оснащені спеціальним обладнанням, можуть виявляти і безпечно детонувати морські міни на відстані."
