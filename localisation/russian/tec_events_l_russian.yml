l_russian:
rus.2.t: "Смерть Володимира Вольфовича Жириновського"
rus.2.desc: "Сьогодні, 6 квітня 2022 року о 13:5 за московським часом від короновірусу помер засновник і голова ЛДПР, депутат Державної Думи, кандидат на посаду президента Російської Федерації на виборах 1991, 1996, 2000, 2008, 2012 і 2018 років, заступник голови Державної Думи (2000-2011), делегат Парламентської асамблеї Ради Європи (1996-2008), доктор філософських наук, заслужений юрист Російської Федерації, повний кавалер ордена "За заслуги перед Вітчизною". Він був великою і найвідомішою людиною, пам'ять про нього буде ще довго витати в народі."
rus.2.a: "Він запам'ятається як справжній патріот!"
rus.2.b: "Пом'янемо Володимира Вольфича"
rus.2.c: "Нарешті цей клоун помер"
rus.3.t: "Зрада Чечні!"
rus.3.desc: "напишу коли зробите фокуси на чечню"
rus.3.a: "Зараз ми нічого не можемо з цим вдіяти..."
rus.3.b: "Почніть блокаду Чечні"
rus.3.c: "Повністю ізолюйте Чечню!".
rus.3.d: "Почніть інтервенцію!".
rus.4.t: "Росія відступає!"
rus.4.a: "Чудові новини!"
rus.5.t: "Росія оголосила нам блокаду!"
rus.5.a: "Хай допоможе нам Аллах..."
rus.6.t: "Росія завдає удару у відповідь!"
rus.6.a: "Хай допоможе нам Аллах..."
rus.7.t: "Росія починає вторгнення!"
rus.7.a: "Я обов'язково виживу..."
rus.8.t: "Стартова ситуація"
rus.8.desc: "Наближається російське вторгнення на Україну. Передісторія конфлікту, що наближається, почалася ще аж у 2013 році, коли по всій країні почалися антиросійські протести, наслідком яких на початку 2014 року стало проголошення ДНР і ЛНР, що переросло в повноцінну війну на сході України. Активні бойові дії тривали до 2015 року, хоча локальні сутички між військами відбувалися аж до 2022 року. З одного боку конфлікту стоїть Росія, яка хоче роздобути промислово розвинений і густонаселений Донбас, а також захистити росіян, які мешкають у Республіках. З іншого боку конфлікту перебуває Україна, яка бажає відновити контроль над непокірними землями. Що ж принесе нам рік, що настав?"
rus.8.a: "Рік обіцяє бути цікавим"
smo.1.t: "Розширення НАТО"
smo.1.desc: "Уже давно стали очевидними прагнення України вступити до НАТО. Якщо ми допустимо це, НАТО отримає великий кордон з Росією, а також неминуче буде ліквідовано незалежність наших союзників - Луганська і Донецька. З упевненістю можна сказати, що ми не можемо допустити розширення Північноатлантичного альянсу на території України. Зараз саме час починати діяти."
smo.1.a: "Так чого ж ми чекаємо!"
smo.2.t: "Ескалація"
smo.2.desc: "Гряде неминуча ескалація конфлікту, донині конфлікт в Україні є гібридною війною, причому останнім часом бойові дії майже не відбуваються. Але в середині грудня Росія висунула НАТО вимоги про припинення підтримки України і спроб включити її до складу альянсу. Ці вимоги в НАТО визнали нездійсненними, а потім ще більше стали підтримувати Україну. У відповідь на це ми можемо провести переговори і спробувати домовитися, хоча, в разі їх провалу ескалації не уникнути. Але є й інший, більш радикальний шлях, яким ми почнемо повномасштабну війну з Україною. Отже, залишається вирішити, що ж ми виберемо?"
smo.2.a: "Момент істини"
smo.3.t: "Союзна рішучість - 2022"
smo.3.desc: "У грудні 2021 року Володимиром Путіним і Олександром Лукашенком було ухвалено рішення про проведення спільних навчань. 18 січня 2022 року на брифінгу для іноземних військових аташе заступник міністра оборони РФ Олександр Фомін повідомив, що цілями навчань є проведення позапланової перевірки військ і відпрацювання різних варіантів спільних дій у рамках Союзної держави. Також важливою частиною навчань є оцінка можливостей транспортної інфраструктури щодо забезпечення перевезення військ під час перекидання російських частин на територію Білорусі. У рамках навчань на територію Білорусії було перебазовано 12 літаків Су-35, а також літаки Су-25СМ, два дивізіони систем ППО С-400 і дивізіон зенітних ракетно-гарматних комплексів "Панцир-С". \Навчання проводитимуться протягом 10 днів. Територіально навчання охоплять майже всю Білорусь, Каллініград, а також Чорне море. Чисельність військ, які будуть задіяні під час навчань, не оголошується. \n*** \nТим часом десь у Кремлі. \n- Ви впевнені, що після навчань варто починати вторгнення? \n- Безумовно, чекати більше не можна. \n- Добре, я віддам військам відповідні накази... \n- Дійте ж. І зв'яжіть мене з Олександром Григоровичем."
smo.3.a: "Все цікаве тільки починається"
smo.4.t: "Союзна рішучість - 2022"
smo.4.desc: "У грудні 2021 року Володимиром Путіним і Олександром Лукашенком було ухвалено рішення про проведення спільних навчань. 18 січня 2022 року на брифінгу для іноземних військових аташе заступник міністра оборони РФ Олександр Фомін повідомив, що цілями навчань є проведення позапланової перевірки військ і відпрацювання різних варіантів спільних дій у рамках Союзної держави. Також важливою частиною навчань є оцінка можливостей транспортної інфраструктури щодо забезпечення перевезення військ під час перекидання російських частин на територію Білорусі. У рамках навчань на територію Білорусії було перебазовано 12 літаків Су-35, а також літаки Су-25СМ, два дивізіони систем ППО С-400 і дивізіон зенітних ракетно-гарматних комплексів "Панцир-С". \Навчання проводитимуться протягом 10 днів. Територіально навчання охоплять майже всю Білорусь, Каллініград, а також Чорне море. Чисельність військ, які будуть задіяні під час навчань, не оголошується. \n*** \nМінськ, Резиденція президента РБ. \nОлександр Григорович щойно повернувся до своєї резиденції після зустрічі з журналістами з приводу Військових навчань. Настрій його був неясним. З одного боку, навчання в рамках Союзної держави були звичайною справою, яка зміцнювала дружбу між народами Росії та Білорусі, а також поліпшувала відносини з урядом Росії, які, втім, і без цього були непоганими. Але Лукашенко розумів, що наближається щось дуже нехороше... \nЗадзвонив комутатор. Досить несподівано, година вже пізня. \n- Так-так, слухаю. \n- Олександре Григоровичу, вам дзвінок із Кремля, прямо від Володимира Путіна. \n- З'єднуйте... \nДзвінок із Кремля? Нечасто звідти приходять дзвінки. \n- Володимире Володимировичу, доброго Вам вечора, що за привід у дзвінка в таку пізноту? \n- І вам доброго Олександр Григорович, у мене для вас серйозна розмова."
smo.4.a: "Щось гряде..."
smo.5.t: "Союзна рішучість - 2022. Завершення навчань"
smo.5.desc: "Навчання добігають кінця. Під час них було переведо безліч снарядів, набоїв, зламалася деяка техніка, адже техніки, що не ламається, не існує, та й навряд-чи коли-небудь буде. Але все це можна заповнити, снаряди зроблять заводи, техніку полагодять. Найголовніше, що ці навчання зміцнили зв'язок між нашими братніми країнами і народами, збільшили професіоналізм армії, підготували її до майбутніх труднощів... \nЗгодьтеся, звучить так, нібито все добре і це щасливий кінець? Ех, якби це було так... \nНавчання закінчено, журналісти їдуть в інші місця в пошуку нових матеріалів для новин, війська переводяться назад у казарми, їдуть на звичні місця дислокації. Чи ні?"
smo.5.a: "Уже скоро..."
rus.1.t: "Зрада Білорусі"
rus.1.desc: "Олександр Лукашенко і Уряд Республіки Білорусь зробили спільну заяву про вихід країни зі складу ОДКБ. Це несподіваний поворот як для системи безпеки Росії, так і для всієї нашої держави. Міністерство закордонних справ уже викликало для пояснення Білоруського посла в Москві. Але те, що сталося, явно свідчить про ослаблення нашого впливу на такого близького нам сусіда."
rus.1.a: "Ми втрачаємо хватку"
rus.12.t: "Гостомельський десант"
rus.12.desc: "Після довгої підготовки, наші браві десантники готові до висадки біля самого Києва. Вони повинні будуть захопити основний аеропорт Гостомеля і дати можливість нашим військам, що наступають, отримувати постачання біля самого передмістя столиці України. Залишилося тільки віддати їм наказ."
rus.12.a: "Працюйте брати"
rus.13.t: "Санкції"
rus.13.desc: "Після оголошення війни Україні, їхні Західні господарі ввели проти нас додаткові пакети санкцій. Разом з тими обмеженнями, що вже існують, вони чинять досить сильний вплив на нашу економіку. Особливо страждає іноземний бізнес, який все ще перебуває всередині нашої країни. Незважаючи на все це, ми тримаємося, і ні за що не здамося."
rus.13.a: "Загорніть мені пакет у пакет"
smo.8.t: "Оголошення війни Україні"
smo.8.desc: "Українські нацисти занадто довго пили кров народів Донбасу. І у нас не залишається іншого вибору, окрім як почати війну. По всій країні буде оголошено воєнний стан, всі потрібні нам підприємства опиняться під повним державним контролем, і ми нарешті зможемо провести повну мобілізацію всього населення. Президент уже готовий звернутися до всіх наших громадян зі зверненням з приводу такого важкого кроку."
smo.8.a: "Назад шляху немає..."
smo.9.t: "Початок Спеціальної військової операції"
smo.9.desc: "Агенти ФСБ, а також члени Ради Безпеки повідомили про повну готовність країни і армії до проведення Спеціальної військової операції. Ми впевнені в наших силах і готові повторити кидок на Крим у 2014 році, але прогулянка все-одно не обіцяє бути легкою. Володимир Путін уже готовий зачитати звернення до всіх наших громадян, і після цього наші бойові порядки негайно спрямуються на Київ."
smo.9.a: "Слався Росія!"
rus.prom.t: "На краю прірви"
rus.prom.desc: "Конфлікт на Україні відкрив нам величезні проблеми в Російській економіці та промисловості. Захід ввів безпрецедентні санкції. Якщо ми не вживемо активних заходів, скоро ми не зможемо не те що оплачувати наші військові витрати, а й змушені будемо оголосити дефолт. Ситуація, в якій ми можемо опинитися, буде набагато болючішою від тієї, що була в 98.Багато наших економістів вважають, що ми не зможемо розв'язати кризу, і вони навіть подумують тікати з країни. Але ми їм цього не дамо. Вони повинні вирішити цю проблему за всяку ціну."
rus.prom.a: "Телефонуйте Набіулліній! "
rus.11.t: "Відхід з під Києва"
rus.11.desc: "Ситуація під Києвом залишається вкрай напруженою. Роздуті тили, слабке постачання і партизанська активність змусили нас відвести війська від української столиці. Усе це неодмінно позначиться на нашому загальному плані наступу та іміджі. Що ж нам робити?"
rus.11.a: "Не треба закопувати себе ще глибше."
rus.11.b: ""Жест доброї волі" - геніально!"
#чанкал
cityfall.10.ukr.t: "[dynamic_logo_text] Маріуполь стерто з лиця землі"
cityfall.10.ukr.d: ""Вікно українського Донбасу", найбільше місто на Азовському морі - Маріуполь. Колись сюди їздили відпочивати з усієї країни, тут працювало одне з найбільших підприємств України - Азовсталь. Від усього цього залишилися лише спогади. \nПісля подій на Донбасі в 2014 році, місто перебувало під тимчасовою окупацією сил ДНР, але зрештою їх вибили і до недавніх подій у місті не з'являлися. З початком російсько-української війни, Маріуполь став пріоритетною ціллю для ЗС РФ і сил ЛДНР. Місто є важливим коридором, що з'єднує Крим з Росією суходолом, до того ж, воно мало важливе символічне значення, як місце, де був зупинений донбаський сепаратизм. \n За лічені дні Російська армія змогла підібратися до міста. Сили ГО, поліції, нац. гвардії та ЗСУ не дали сходу увійти в міську забудову, тому почалися методичні обстріли Маріуполя. \nПоступово сили захисників міста слабшали. Район за районом займали частини ЗС РФ, бої йшли буквально за кожен будинок. За оцінками експертів, 90% житлового фонду Маріуполя знищено. За час міських боїв було скоєно безліч військових злочинів - обстріл пологового будинку Маріуполя, міської лікарні та драмтеатру. Останній епізод по праву вважається одним із найкривавіших у війні. За різними даними, під завалами драмтеатру залишилися кілька сотень жителів міста, включно з людьми похилого віку та дітьми. При цьому, кожна зі сторін перекладає провину за те, що трапилося, одна на одну. Міжнародні ж організації, такі як ОБСЄ, заявляють, що винна саме Росія, надаючи незаперечні докази. \Через довгий час боїв, останні захисники Маріуполя замкнулися на залишках Азовсталі. Величезні підвальні комплекси під комбінатом давали змогу вести тривалу оборону, але українські солдати страждали через відсутність постачання і недостатній рівень мед. обслуговування. \nЗрештою, за погодженням сторін, ці люди були виведені за територію Азовсталі і здалися Російській армії. Їхню долю ще належить дізнатися. А поки що, місто перебуває повністю під владою Росії та адміністрації ДНР."
