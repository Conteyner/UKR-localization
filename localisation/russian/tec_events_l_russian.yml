#Україна
ukr.7.t: "Заворушення у Східній Україні"
ukr.7.desc: "СБУ доповідає про наростаюче невдоволення і хвилю масових виступів на сході нашої країни. Громадяни незадоволені політичною, військовою та економічною кризою, що відбувається, але не тільки це стало причиною протестів. За нашими даними, підіслані агенти російських спецслужб спеціально підігрівають місцевих більш-менш проросійськи налаштованих українців. Підкупи, диверсії та операції під фальшивим прапором - усе це не одна стаття дій цих "диверсантів". Невдоволення населення поки не дійшло до критичної точки. Але якщо закрити на це очі, то під контролем Росії скоро опиниться не тільки ЛДНР. "
ukr.7.a: "Дійте."
ukr.12.t: "Важкий тягар"
ukr.12.desc: "Після Євромайдану і російського вторгнення в Крим і Донбас, становище України було неймовірно хитким. За ці роки нам вдалося звести нанівець конфлікт на сході нашої країни, налагодити співпрацю з країнами Заходу і навіть піти на деякі компроміси з Путіним. Але зараз як ніколи неможливо передбачити дії Росії та її режиму."
ukr.12.a: "Що ж нам робити?"
ukr.13.t: "Хмари згущуються"
ukr.13.desc: "Ми стоїмо на порозі нового Російського вторгнення. Безглуздо заперечувати те, про що твердять нам спецслужби і керівництво США. Неясно тільки як відбуватиметься інтервенція. Куди вдарить Путінська армія і чи буде оголошено війну, що станеться з сепаратистами на Донбасі... Все що залишається нашому керівництву і країні, це тільки готуватися. Ми повинні відстояти нашу незалежність і свободу."
ukr.13.a: "І хто нам допоможе?"
ukr.14.t: "Промінь світла у темряві"
ukr.14.desc: "Головне, ми не одні. За нами стоїть весь Західний і цивілізований світ, який знає, що Путінська Росія агресор. Їх можуть водити за ніс, підпорядковувати їхні економіки дешевій нафті з РФ, але вони ніколи не залишаться осторонь України. На відміну від нас, у Путіна немає справжніх союзників, і ніхто не допоможе йому в майбутньому протистоянні. Перемога буде за нами, адже ми - це весь світ."
ukr.14.a: "Вперед, Україно!"
ukr.15.t: "Скликання РНБО"
ukr.15.desc: "Настав критичний момент для долі України. Рада національної безпеки має вибудувати певну стратегію вирішення нашого наростаючого конфлікту з Росією. Найвправніші чиновники, військові та співробітники спецслужб з усієї нашої країни зберуться разом і тільки так ми зможемо організувати опір Путіну."
ukr.15.a: "Так просто ми не здамося!"
ukr.17.t: "ВДВ Росії в Гостомелі!"
ukr.17.desc: "Термінові новини приходять з-під Києва. ЗС РФ висадило кілька груп десантників в аеропорту Гостомеля і вже встигли захопити цей стратегічно важливий пункт. Місцеве ополчення і бійці ЗСУ вже намагаються вибити ворога звідти, але якщо ми не вживемо більш активних дій, російські десантники можуть закріпитися прямо біля нашої столиці."
ukr.17.a: "Зробіть усе можливе!"
#Новини
news.6.t: "Росія вводить війська на Україну!"
news.6.d: "Багато аналітиків і Західних спецслужб передбачали це багато місяців тому, але до сьогоднішнього дня подібне здавалося немислимим. Президент Російської федерації Володимир Путін оголосив про початок так званої "Спеціальної військової операції" на території України. З самого ранку по її території було завдано масових ракетних ударів. ЗС РФ почали великомасштабний наступ з усіх напрямків у бік ключових міст і військових центрів ЗСУ. Поки весь світ перебуває в перманентному шоці, Росія пригрозила заходами у відповідь у разі втручання в конфлікт. Київ же поки не здався, але багато хто припускає, що його доля вирішиться в найближчі кілька тижнів."
news.6.a: "Падіння України близько"
news.6.b: "Перемога або смерть!"
news.6.c: "Раз... Два... Три..."
news.7.t: "Росія оголосила Україні війну!"
news.7.d: "Багато аналітиків і Західних спецслужб передбачали це багато місяців тому, але до сьогоднішнього дня подібне здавалося немислимим. Президент Російської федерації Володимир Путін оголосив війну Україні. З самого ранку по її території було завдано масових ракетних ударів, а ЗС РФ почали великомасштабний наступ з усіх напрямків у бік ключових міст і військових центрів ЗСУ. Поки в Росії, як і в Україні, оголошено мобілізацію промисловості та населення, багато жителів двох країн відмовляються вірити в те, що відбувається. Це небачений за масштабом військовий конфлікт у сучасній Європі. Країни Заходу вже готові допомогти Києву всіма засобами, що у них є, але навіть глави країн ЄС і США не вірять у можливість перемоги України."
news.7.a: "Ми знищимо їх"
news.7.b: "Перемога або смерть!"
news.7.c: "О, людство!"
news.8.t: "Росія висадила десант під Києвом"
news.8.d: "Наступ ЗС РФ триває. Сьогодні російські ВДВ висадилися в аеропорту Гостомеля, що під Києвом. Поки місцеве ополчення і солдати ЗСУ намагаються відбити стратегічно важливий пункт, у столиці України почалася паніка. Багато жителів виїжджають із міста на транспорті або намагаються втекти пішки. Керівництво країни ж просить громадян не хвилюватися і до кінця вірити в силу української зброї."
news.8.a: "Київ буде наш!"
news.8.b: "Так просто нас не зломити."
news.8.c: "Чи вдасться врятувати Київ?"
news.9.t: "Росія відводить війська від Києва!"
news.9.d: "Нещодавно сталася приголомшлива перемога для всієї Української армії. ЗС РФ почали великомасштабне відведення військ з усієї північної України. Поки генштаб Російської армії відмовчується, жителі Києва святкують свій порятунок, разом з ними радіє і все керівництво країни."
news.9.a: "Ми ще повернемося."
news.9.b: "Ми вистояли!"
news.9.c: "Що буде далі?"
news.9.da: "Вітаємо Киян."
news.10.t: "Росія зробила "жест доброї волі"..."
news.10.d: "І повністю вивела частини ЗС РФ з північної України. Багато експертів прогнозували подібне відведення військ відтоді, як Російська армія повністю втратила ініціативу під Києвом. Але сьогоднішня заява генштабу Збройних сил РФ шокувала всіх. Єдиним виправданням цього відступу представник генштабу назвав: "жест доброї волі". "
news.10.a: "Ми ще повернемося."
news.10.b: "А де: "Хлопці, давайте жити дружно?"""
news.10.c: "Що буде далі?"
news.10.da: "Вітаємо Киян."