RUS_PMK_siriya: "Повернути деяких найманців ПВК Вагнер із закордонних відряджень"
RUS_PMK_siriya_desc: "Нам не вистачає якісних кадрів на фронті. Тому, ми повинні повернути деяких найманців з-за кордону, для полегшення становища на полі бою і для впевненості наших солдатів"
RUS_PMK_Zeki: "Вербування ув'язнених"
RUS_PMK_Zeki_desc: "Пообіцяти помилування ув'язненим після півроку служби"
RUS_PMK_AD: "Пустити в хід рекламну компанію ПВК Вагнер"
RUS_PMK_AD_desc: "Щоб залучити більше людей у наше ПВК, потрібно поширити рекламу із закликом вступити до лав"
RUS_PMK_EXP: "Вивчити досвід ПВК Вагнер"
RUS_PMK_EXP_desc: "ПВК "Вагнер" - одна з найкращих військових компаній у світі. У них є колосальний досвід у бойових операціях по всьому світу, нам треба вивчити їхні тактики ведення бою, для більш ефективних боїв на фронті"
RUS_PRIGOZHIN_LINE: "Лінія Пригожина"
RUS_PRIGOZHIN_LINE_desc: "У тилу будуть зведені укріплення в якості підстраховки"
RUS_SERBIAN_VOLUNTEERS: "Набір сербських добровольців"
RUS_SERBIAN_VOLUNTEERS_desc: "Деякі серби хочуть стати добровольцями для участі в СВО на боці РФ. Серби вважають, що у нас найсприятливіші умови для ведення бойових дій"
PRIGOZHIN_LINE1: "Буде побудовано укріплення в регіонах Сєвєродонецьк, Щастя і Бахмут"
RUS_PMC_WAGNER_CENTRE: "Побудувати ПВК Вагнер Центри"
RUS_PMC_WAGNER_CENTRE_desc: "Для більш комфортного і швидкого набору людей нам слід побудувати ПВК Вагнер Центри у великих містах"

