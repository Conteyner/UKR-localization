heroine_women: "Відновити Радянське звання "Мати героїня""
heroine_women_desc: "Почесне звання "Мати-героїня" - вище звання, що присвоюється багатодітним матерям. Звання та орден засновані Указом Президії Верховної Ради СРСР 8 липня 1944 року. Ми повинні відновити це звання знову, щоб збільшити народжуваність у нашій країні."
pressure_effort: "Посилення наступу"
