RUS_PRIGOZHIN_LINE_desc: "У тилу будуть зведені укріплення в якості підстраховки"
RUS_SERBIAN_VOLUNTEERS: "Набір сербських добровольців"
RUS_SERBIAN_VOLUNTEERS_desc: "Деякі серби хочуть стати добровольцями для участі в СВО на боці РФ. Серби вважають, що у нас найсприятливіші умови для ведення бойових дій"
PRIGOZHIN_LINE1: "Буде побудовано укріплення в регіонах Сєвєродонецьк, Щастя і Бахмут"
RUS_PMC_WAGNER_CENTRE: "Побудувати ПВК Вагнер Центри"
RUS_PMC_WAGNER_CENTRE_desc: "Для більш комфортного і швидкого набору людей нам слід побудувати ПВК Вагнер Центри у великих містах"