 #Россия
 state_of_stability: "Держава стабільності"
 state_of_stability_desc: "Ні для кого не секрет, що Росія - держава стабільності. Після розпаду СРСР стабільності в країні явно не вистачало, звідти і пішли "лихі 90-ті". Після приходу до влади Путіна вся система країни вибудовувалася так, щоб у країні була максимальна стабільність - не було народних хвилювань, мінімізували збитки від криз та інших "неприємностей".""
 incompetence_of_bureaucracy: "Бюрократичне роздалбайство"
 incompetence_of_bureaucracy_desc: "Бюрократична система в країні відверто слабка. Щоб подати скаргу, отримати якийсь документ, потрібно ходити по безлічі бюрократів, які вічно посилають вас до інших бюрократів знову і знову. Здавалося б, це не може викликати нічого, крім роздратування у людей, але якби це було так..."
 economic_stagnation: "Економічна стагнація"
 economic_stagnation_desc: "Хоч і економіка Росії відновилася після 90-их, її подальший розвиток ускладнений багатьма проблемами - західні санкції, нестабільний Рубль, брак фахівців. Щоб перегнати інші розвинені країни і точно стати світовим гігантом, з цим точно треба щось зробити."
 RUS_VCRF: "Збройні сили Російської Федерації"
 RUS_VKSRF: "Повітряно-космічні сили Російської Федерації"
 RUS_Siberia: "Ресурси зі східної частини Російської Федерації"
 RUS_t14: "Т-14 "Армата""
 RUS_elektronik: "Засоби зв'язку"
 RUS_baza: "Велика армія РФ"
 RUS_baza_desc: "Велика армія РФ зітре в пил будь-кого, кого накаже Гарант Конституції. Наші вороги навряд чи протримаються довго проти хвиль наших солдатів, або як їх називають деякі - "Москальські орки". Побачивши наші танки, українці зможуть хіба що хрюкнути, перш ніж їх денацифікує снаряд." #насрав
 RUS_artillery_idea_1: "Стратегія "Вогневого Валу" "
 RUS_artillery_idea_1_desc: "Досвід війни в Сирії показав всю важливість артилерії на полі бою XXI століття. Настала пара застосувати отриманий досвід у боях, благо гаубиць і снарядів майже нескінченна кількість. Майже."
 RUS_artillery_idea_2: "Стратегія "Вогневого Валу" "
 RUS_artillery_idea_2_desc: "Досвід війни в Сирії показав всю важливість артилерії на полі бою XXI століття. Настала пара застосувати отриманий досвід у боях, благо гаубиць і снарядів майже нескінченна кількість. Майже."
 RUS_artillery_idea_3: "Стратегія "Вогневого Валу" "
 RUS_artillery_idea_3_desc: "Досвід війни в Сирії показав всю важливість артилерії на полі бою XXI століття. Настала пара застосувати отриманий досвід у боях, благо гаубиць і снарядів майже нескінченна кількість. Майже."
 RUS_artillery_idea_4: "Стратегія "Вогневого Валу" "
 RUS_artillery_idea_4_desc: "Досвід війни в Сирії показав всю важливість артилерії на полі бою XXI століття. Настала пара застосувати отриманий досвід у боях, благо гаубиць і снарядів майже нескінченна кількість. Майже."
 RUS_artillery_idea_5: "Стратегія "Вогневого Валу" "
 RUS_artillery_idea_5_desc: "Досвід війни в Сирії показав всю важливість артилерії на полі бою XXI століття. Настала пара застосувати отриманий досвід у боях, благо гаубиць і снарядів майже нескінченна кількість. Майже."
 weak_ideology: "Слабка ідеологія"
weak_ideology_desc: "Ідеологія сучасної Росії є дивною сумішшю демократії, авторитаризму і націоналізму, підкріпленою вірою і шануванням Радянського союзу. З одного боку, це допомагає тримати під контролем людей незалежно від їхньої політичної налаштованості, але з іншого, це не показує певну ідею держави, що загрожує політичною нестабільністю всередині держави. "
 ideology_reactionism_1: "Помірний реакціонізм"
 ideology_reactionism_1_desc: "Зараз у країні процвітає звичайнісінький реакціонізм - не найтоталітарніший режим, придушення більшої частини опозиції, консерватизм, а також інші малорадикальні ідеї, властиві цій ідеології. "
 ideology_reactionism_2: "Антизахідна риторика"
 ideology_reactionism_2_desc: "Політичний режим країни все ще не такий радикальний, як за націоналізму, але веде відкриту антизахідну риторику, потроху розпочинаючи нову Холодну війну... "
 ideology_reactionism_3: "Бастіон боротьби із заходом"
 ideology_reactionism_3_desc: "Країна веде відкриту антизахідну політику, борючись з усім проамериканським у цьому світі, почавши нову повноцінну Холодну війну. "
 ideology_nationalism_1: "Націоналістична риторика"
 ideology_nationalism_1_desc: "У країні починають розвиватися відверто праві ідеї, російський націоналізм популярний як ніколи раніше. "
 ideology_nationalism_2: "Відродження націоналізму"
 ideology_nationalism_2_desc: "По всій країні починають скандувати націоналістичні гасла, російський націоналізм є панівною ідеологією. РОСІЯ - ДЛЯ РОСІЯН. "
 ideology_nationalism_3: "§R МИ РОСІЙСЬКІ З НАМИ БОГ!§!"
 ideology_nationalism_3_desc: "МИ ЯК МУЧЕНИКИ ПОПАДЕМО В РАЙ, А ВОНИ ПРОСТО ЗДОХНУТЬ. "
 ideology_liberalism_1: "Лібералізація російського суспільства"
 ideology_liberalism_1_desc: "У країні все більшої популярності набирають ліберальні та прозахідні ідеї, Росія починає здобувати "свободу". "
 ideology_liberalism_2: "Відродження російської демократії"
 ideology_liberalism_2_desc: "Країна лібералізується величезними темпами - дозволяються заборонені ресурси, "олюднюється" обличчя Заходу для очей населення, просуваються західні цінності, Росія "близька до свободи" як ніколи. "
 ideology_liberalism_3: "Росія - вільна країна!"
 ideology_liberalism_3_desc: "СВОБОДА ДЛЯ РОСІЇ СЬОГОДНІ, СВОБОДА ДЛЯ РОСІЇ ЗАВТРА, СВОБОДА ДЛЯ РОСІЇ НАЗАВЖДИ."
 ideology_communism_1: "Нова російська революція"
 ideology_communism_1_desc: "Серед населення все більше і більше поширюються комуністичні ідеї, Дух революції знову зароджується в Росії. "
 ideology_communism_2: "Назад в СРСР"
 ideology_communism_2_desc: "Полум'я революції в країні розгорається з величезною силою, більшість народу виступає за возз'єднання СРСР, радянський дух витає по всій країні... "
 ideology_communism_3: "Вперед до комунізму!
 ideology_communism_3_desc: "Відновимо ж Великий Союз народів! Вперед до світлого майбутнього! Вперед до комунізму! "
 strength_of_opposition_1: "Знищена опозиція"
 strength_of_opposition_1_desc: "Завдяки політиці Володимира Володимировича Путіна, що проводиться в країні, вся опозиція в Росії була знищена."
 strength_of_opposition_2: "Активізація опозиції"
 strength_of_opposition_2_desc: "У країні знову збирається і активізується опозиція, це безумовно недобре..."
 strength_of_opposition_3: "Активізація опозиції 2"
 strength_of_opposition_3_desc: "Опозиція продовжує активізуватися, це дуже погано для нас..."
 strength_of_opposition_4: "Низька активність опозиції"
 strength_of_opposition_4_desc: "Опозиції вдалося знову зібратися й активізуватися, вони починають відкрите протистояння нашому уряду. "
 strength_of_opposition_5: "Низька активність опозиції 2"
 strength_of_opposition_5_desc: "Хоча зараз вплив опозиції вкрай малий, він продовжує зростати, з цим треба щось робити."
 strength_of_opposition_6: "Середня активність опозиції"
 strength_of_opposition_6_desc: "Опозиція продовжує поширювати свій вплив, вона вже викликає у нас певні труднощі... "
 strength_of_opposition_7: "Середня активність опозиції 2"
 strength_of_opposition_7_desc: "Опозиція вже величезна, її буде дуже складно придушити, якщо її активність і надалі зростатиме, то шляху назад, найімовірніше, не буде. "
 strength_of_opposition_8: "Висока активність опозиції"
 strength_of_opposition_8_desc: "Вплив опозиції повсюдно, ми не можемо їм нічого протиставити, у нас величезні проблеми... "
 strength_of_opposition_9: "Дуже висока активність опозиції"
 strength_of_opposition_9_desc: "Наш уряд практично не має легітимності, ми безумовно зробили щось не так... "
 strength_of_opposition_10: "Крах режиму"
 strength_of_opposition_10_desc: "Що ж, схоже, що це кінець. Ось і настав кінець тому, що ми будували всі ці роки... Міжнародні аеропорти все ще працюють? Чудово, терміново забронюйте мені квиток куди подалі звідси... "
