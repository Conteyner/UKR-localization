 #Чечня
CHE_kadyrovshchina: "Кадировщина"
 CHE_kadyrovshchina_desc: "Наш Великий лідер, Рамзан Кадиров, усіма силами домагається посилення нашої Родііни як усередині неї, так і на рівні всіх Федерації."
 state_within_a_state: "Держава в державі"
 state_within_a_state_desc: "Незважаючи на те, що Чечня може існувати як самостійна держава, ми є частиною РФ, тому не можемо вести повноцінну самостійну політику, як зовнішню, так і внутрішню."
 CHE_conservative_society: "Консервативне суспільство"
 CHE_conservative_society_desc: "Основне населення Чечні - консервативні мусульмани. Народ Чечні насилу приймає різні нововведення, змінити тутешні підвалини дуже непросто. З іншого боку це дає якусь стабільність, що дуже навіть непогано."
 CHE_clan_economy: "Кланова економіка"
 CHE_clan_economy_desc: "У Чечні вся економіка, а точніше її складові, поділені між багатими і заможними сім'ями. З одного боку, таку економіку легше контролювати, контролюючи ці багаті сім'ї, але з іншого, це спричиняє певні труднощі в її розвитку."
 CHE_total_economic_dependence_on_russia: "Тотальна залежність економіки від Росії" 
 CHE_total_economic_dependence_on_russia_desc: "Хоч і Чечня може повністю сама прогодувати свій народ, і навіть якось підтримувати розвиток своєї економіки, інвестиції з Кремля назавжди підірвали нашу економічну незалежність. Чи не назавжди?.."
