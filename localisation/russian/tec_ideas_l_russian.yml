 #Беларусь
 BLR_last_european_dictatorship: "Остання диктатура в Європі"
 BLR_last_european_dictatorship_desc: "Лукашенка можна назвати останнім диктатором Європи. Наразі всі європейські країни перейшли до повноцінної демократії, і хоча умовно в Білорусі теж демократія, на ділі це зовсім не так... "
 BLR_european_north_korea: "Європейська Північна Корея"
 BLR_european_north_korea_desc: "Білорусь є свого роду Північною Кореєю. На чолі перебуває диктатор, який передає владу у спадок, сильно обмежена свобода слова, контактує країна тільки з дружніми країнами-сусідами. Ну чим не Європейська Північна Корея?"
 BLR_belarusian_thaw: "Білоруська відлига"
 BLR_belarusian_thaw_desc: "З моменту 2014 року Білорусь стала столицею мирних переговорів щодо врегулювання в Донбасі, Лукашенко відпустив деяких політичних в'язнів і в обмін отримав скасування санкцій Євросоюзу, невже країна рухається до демократії?"
 BLR_repressive_machine_1: "Репресивна машина: §L Слабка§!"
 BLR_repressive_machine_1_desc: "У країні не відбувається жодних репресій, можливо, відповідальні за них сильно подобрішали, а може просто не залишилося тих, кого можна розстріляти." 
 BLR_repressive_machine_2: "Репресивна машина: §Y Середня§!"
 BLR_repressive_machine_2_desc: "У країні тривають невеликі чистки в різних держ. структурах. Це вимушений захід, безумовно."
 BLR_repressive_machine_3: "Репресивна машина: §O Сильна§!"
 BLR_repressive_machine_3_desc: "У країні йдуть повномасштабні чистки. Все це відбувається на благо нашої Батьківщини, будьте в цьому впевнені." 
 BLR_repressive_machine_4: "Репресивна машина: §R Новий 37-й§!"
 BLR_repressive_machine_4_desc: "Вся країна здригається від репресій, люди оповиті страхом за свої життя. Чи варте воно того?.."
 BLR_destroyed_opposition: "Знищена опозиція"
 BLR_destroyed_opposition_desc: "Ми з містечком можемо заявити, що завдяки політиці Володимира Григоровича Лукашенка, що проводиться в країні, вся опозиція уряду Білорусі була знищена! "
 BLR_economic_dependence_on_russia: "Економічна залежність від росії"
 BLR_economic_dependence_on_russia_desc: "Наша країна багато в чому залежить від Росії, російські інвестиції в економіку Білорусі, дешеві поставки газу, електрики і товарів з Росії. Якщо ми розірвемо наші відносини з Росією, це дуже погано позначиться на нашій країні... "
 BLR_inefficient_state_capitalism: "Неефективний державний капіталізм"
 BLR_inefficient_state_capitalism_desc: "З моменту розпаду СРСР у країні всіляко намагався прижитися капіталізм, але, як ми бачимо, прижився він поки що не дуже добре, що спричиняє певні економічні проблеми."
 BLR_opposition_activity: "Активність опозиції"
 BLR_volunteers: "Добровольці Білорусі"
 
 #Донбасс бамбабве и угандве лунопарк и дельфинарий
 DNB_unsurrendered_republic: "Непавша республіка"
 DNB_unsurrendered_republic_desc: "На дворі 2022 рік. Історія нашої республіки починається з 2014, коли ми оголосили про незалежність від нової фашистської влади України після Майдану. Наша республіка в занепаді, щоденні обстріли, збройні конфлікти і проблема з економікою, потрібно вирішувати питання. Націоналістичні полки щодня обстрілюють наші села з артилерії та РСЗВ, просто тому що ми не згодні з урядом України. Скоро настане той день, коли наша республіка знову возз'єднається з гідною державою, Росією. Протягом 8 років Росія допомагає нам, відправляє гуманітарну допомогу, зброю і розвіддані. За нашою інформацією через кілька місяців Росія почне війну з Україною, через її агресію проти нашої Республіки, часи будуть важкі, але ми вистоїмо, як і ті 8 років."
 DNB_donbass_in_ruins: "Донбас у руїнах"
 DNB_donbass_in_ruins_desc: "З 2014 року території Донбасу піддаються постійному обстрілу, наша країна в руїнах, з кожним днем стає все гірше... Але як відомо, найтемніша година передує світанку. Скоро Донбас повстане проти своїх ворогів, ми змусимо їх боятися, вони дадуть відповідь за 8 років болю і принижень."
 
 #НАТО
NTO_supply_of_the_eastern_european_army_0: "Постачання східноєвропейської армії:§C Мінімальне§!"
 NTO_supply_of_the_eastern_european_army_0_desc: "Зараз рівень постачання Східноєвропейської армії НАТО мінімальний. Давайте жити дружно. "
 NTO_supply_of_the_eastern_european_army_1: "Постачання східноєвропейської армії:§g Низьке§!"
 NTO_supply_of_the_eastern_european_army_1_desc: "Зараз рівень постачання Східноєвропейської армії НАТО трохи вищий, ніж мінімально можливий. Ну, хіба мало що може статися."
 NTO_supply_of_the_eastern_european_army_2: "Постачання східноєвропейської армії:§L Середнє§!"
 NTO_supply_of_the_eastern_european_army_2_desc: "Зараз рівень постачання Східноєвропейської армії НАТО середній. Обсатовка у Східній Європі загострюється, такий рівень фінансування точно не завадить."
 NTO_supply_of_the_eastern_european_army_3: "Постачання східноєвропейської армії: §Y Високе§!"
 NTO_supply_of_the_eastern_european_army_3_desc: "Наразі рівень постачання Східноєвропейської армії НАТО досить високий. У Східній Європі висока ймовірність повномасштабної війни, це вимушений захід."
 NTO_supply_of_the_eastern_european_army_4: "Постачання східноєвропейської армії: §O Дуже високе§!"
 NTO_supply_of_the_eastern_european_army_4_desc: "Зараз рівень постачання Східноєвропейської армії НАТО вкрай високий. У Східній Європі розгорається повноцінна війна, маємо тримати фінансування на такому рівні. "
 NTO_supply_of_the_eastern_european_army_5: "Постачання східноєвропейської армії:§R Тотальна війна§!"
 NTO_supply_of_the_eastern_european_army_5_desc: "Зараз рівень постачання Східноєвропейської армії НАТО відповідає витратам тотальної війни. Вся Східна Європа у вогні, ми витрачаємо неймовірні кошти на фінансування військ. "
