 #Стандартные идеи
unrecognised_state: "Невизнана держава"
 unrecognised_state_desc: "Ця держава не визнана жодною іншою державою."
 partially_recognized_state: "Частково визнана держава"
 partially_recognized_state_desc: "Ця держава визнана деякими невеликими державами."
 semi_recognized_state: "Напіввизнана держава"
 semi_recognized_state_desc: "Ця держава була визнана безліччю невеликих і великих держав."
 mostly_recognized_state: "Переважно визнана держава"
 mostly_recognized_state_desc: "Ця держава визнана більшістю держав світу."
 ukrainian_shellings: "Українські обстріли"
 ukrainian_shellings_desc: "Території цієї держави регулярно піддаються обстрілам України по цивільній і військовій інфраструктурі, що завдає чималої шкоди економіці та стабільності в країні."
 does_not_participate_in_smo_in_ukraine: "Не бере участі в СВО на Україні"
 does_not_participate_in_smo_in_ukraine_desc: "Ця країна не бере участі у Вторгненні Росії на Україну."
 partially_involved_in_smo_in_ukraine: "Частково бере участь у СВО на Україні"
 partially_involved_in_smo_in_ukraine_desc: "Ця країна частково бере участь у Вторгненні Росії в Україну, допомагаючи одній зі сторін грошима, зброєю або іншим способом."
 invest_in_armor: "Інвестиції в бронетехніку"
 invest_in_armor_desc: "Ця країна використовує великі кошти для розвитку бронетехніки."
 big_army: "Збільшення армії"
 big_army_desc: "Ця країна використовує резерви для поповнення армії."
 generic_idea_dobr: "Заохочення добровільного призову в армію"
 generic_idea_dobr_desc: "Ця країна заохочує і нагороджує людей, які добровільно вступають до армії."
 generic_idea_mobilization: "Мобілізація"
 generic_idea_mobilization_desc: "Ця країна проводить призов до армії."
 generic_idea_army_rez: "Підготовка резервів"
 generic_idea_army_rez_desc: "Ця країна почала підготовку резервів на крайній випадок."
 generic_idea_speed_course: "Прискорений курс навчання"
 generic_idea_speed_course_desc: "Ця країна знизила мінімальний рівень підготовки бійців, що негативно позначилося на їхній боєздатності."
 #Украина
UKR_european_dream: "§Європейська§! мрія"
 UKR_european_dream_desc: "З моменту Євромайдану 2014 року Україна прагне вступити в ЄС, щоб отримати сильного союзника в особі майже всієї Європи, а також економічну, військову та іншу допомогу країні, яка загинається. Весь (або майже весь) український народ вірить у вступ їхньої рідної країни до ЄС, але поки що в України це виходить не дуже... Можливо, певні речі можуть якимось чином вплинути на цю подію, прискоривши, сповільнивши, або ж зовсім скасувавши її."
 nato_instructors: "Інструктори НАТО"
 nato_instructors_desc: "Українська армія, зокрема й офіцерський корпус, перебуває не в найкращому стані. Щоб хоч якось це виправити, влада запросила в країну інструкторів НАТО, щоб ті підготували її війська до гіршого. Інструктори цілком добре справляються з навчанням армії, але все ж таки їх прислали з країн НАТО, і погіршення стосунків із цими країнами, найімовірніше, призведе до відкликання з країни цих інструкторів. Нам варто подбати про навчання вітчизняних фахівців."
 UKR_democratic_mirage: "Демократичний міраж"
 UKR_democratic_mirage_desc: "Хоча офіційна ідеологія України є демократією, на ділі трохи не так. У Верховній Раді всі депутати підпорядковані президенту, і він, насправді, є одноосібним правителем держави. Звичайно, за такого підходу легше керувати країною, але багатьом це ой як не подобається..."
 power_of_oligarchs_1: "Сила олігархів: §Gнизька§!"
 power_of_oligarchs_1_desc: "Зараз у країні влада олігархів незначна, вони не крадуть гроші з бюджету, підкоряються наказам урядів, та й узагалі вони просто паїньки."
 power_of_oligarchs_2: "Сила олігархів: §середня§!"
 power_of_oligarchs_2_desc: "Олігархи в країні займають дуже високе становище, вони мають чималу політичну владу, навіть самостійно розпоряджаються певною частиною бюджету країни! Напевно, нам варто послабити їхню владу в країні... "
 power_of_oligarchs_3: "Сила олігархів: §Rвисока§!"
 power_of_oligarchs_3_desc: "Фактично олігархи є правителями країни, вони роблять все, що їм заманеться! І це позначається на країні анітрохи не позитивно. Ми безумовно зробили щось не так..."
 UKR_sick_economy: "Хвора економіка"
 UKR_sick_economy_desc: "На даний момент економіка України, як для європейської держави, просто жахлива. Наш ВВП наразі становить лише 65 відсотків від рівня 1990 року, після Євромайдану економіка практично перестала розвиватися, чверть населення країни перебуває за межею бідності. Це дуже погано, з цим безумовно потрібно щось робити."
