l_russian:
democratic: "Демократія"
democratic_desc: "Демократичне"
democratic_socialism: "Демократичний соціалізм"
democratic_socialism_desc: "Соціальна, політична й економічна філософія та ідеологія, що підтримує політичну демократію в суспільній економіці, з особливим акцентом на економічну демократію, робітничу демократію і самоврядування працівників."
social_democracy: "Соціал-демократія"
social_democracy_desc: "Соціальна, політична й економічна філософія та ідеологія, що спирається на соціалістичний, робітничий і демократичний рухи і має на меті досягнення соціальної справедливості."
centrism: "Центризм"
centrism_desc: "Політична позиція, що полягає в балансуванні між суспільною рівністю і суспільною ієрархією та протистоянні політичним змінам як вліво, так і вправо."
liberal_democracy: "Ліберальна демократія"
liberal_democracy_desc: "Правовий лад, побудований на засадах представницької та прямої демократії, в якому воля більшості та спроможність обраних представників, що здійснюють владу, обмежені в ім'я захисту прав і свобод меншості та окремих громадян."
conservative_democracy: "Консервативна демократія"
conservative_democracy_desc: "Ідеологічна прихильність традиційним цінностям і порядкам, соціальним і релігійним доктринам. За головну мету приймається збереження традицій суспільства, його інститутів, етики, моральності та моралі."
national_democracy: "Націонал-демократія"
national_democracy_desc: "Політична течія, що поєднує націоналізм із демократичною ідеологією. Демократичні принципи державного устрою поєднуються з націоналізмом у політиці та суспільному житті."
controlled_democracy: "Імітаційна демократія"
controlled_democracy_desc: "Форма устрою політичної системи держави, за якої, незважаючи на формально демократичне законодавство і формальне дотримання всіх виборчих процедур, фактична участь громадянського суспільства в управлінні державою та вплив суспільства на владу (зворотний зв'язок) є малою або мінімальною."
anarcho_capitalism: "Анархо-капіталізм"
anarcho_capitalism_desc: "Політична ідеологія, що виступає за ліквідацію держави та інших примусових соціальних інститутів на користь індивідуального суверенітету в умовах вільного ринку."
fascism: "Націоналізм"
fascism_desc: "Національне"
nationalism: "Націоналізм"
nationalism_desc: "Ідеологія і напрям політики, основоположним принципом якої є теза про цінність нації як вищої форми суспільної єдності, її первинність у державотворчому процесі."
left_nationalism: "Лівий націоналізм"
left_nationalism_desc: "Форми націоналізму, засновані на ідеях рівності, народного суверенітету та національного самовизначення. Він має свої витоки в якобінстві Великої французької революції. Лівий націоналізм зазвичай дотримується антиімперіалізму."
fascism_ideology: "Фашизм"
fascism_ideology_desc: "Ідеологія та громадсько-політичний рух у рамках авторитарного або тоталітарного мілітарного мілітаристського ультранаціоналізму та відповідний диктаторський режим із жорсткою регламентацією суспільства й економіки."
nazism: "Неонацизм"
nazism_desc: "рух, який після Другої світової війни об'єднує ультраправі екстремістські, націоналістичні організації, ідеологічно близькі до націонал-соціалізму або такі, що прямо вважають себе послідовниками Націонал-соціалістичної німецької робітничої партії. Основу неонацизму становить ідея переваги "білої раси", "арійської раси" та "свого народу"."
national_socialism: "Націонал соціалізм"
national_socialism_desc: "Німецька тоталітарна, екстремістська, ультраправа, расистська й антисемітська ідеологія та рух у 1919-1945 роках; форма фашизму; крайня форма політичного етнічного націоналізму. Поєднує ідею "арійської раси", її біологічної та культурної переваги над іншими расами, які розглядаються як "неповноцінні"."
eurasianism: "Євразійство"
eurasianism_desc: "Спочатку ідейно-світоглядний, потім також суспільно-політичний рух, що виник у середовищі російської еміграції 1920-1930-х років, для якого центральною є історіософська та культурологічна концепція Росії-Євразії як самобутньої цивілізації, що об'єднала елементи Сходу й Заходу, самостійного географічного та історичного світу, розташованого між Європою й Азією, але такого, що відрізняється від обох у геополітичному та культурному аспектах."
anarcho_nationalism: "Націонал-анархізм"
anarcho_nationalism_desc: "Антикапіталістична, антимарксистська, антиетатистська ідеологія. Націонал-анархісти виступають за посткапіталістичне бездержавне суспільство, в якому однорідні спільноти різних етнічних або расових груп могли б вільно розвиватися окремо у своїх власних племінних громадах, званих "національними автономними зонами", що є політично меритократичними, економічно взаємозалежними, екологічно стійкими, соціально та культурно традиційними."
neutrality: "Авторитаризм"
neutrality_desc: "Авторитарне"
authoritarian_democracy: "Авторитарна демократія"
authoritarian_democracy_desc: "Форма демократії, за якої правляча еліта авторитарної держави прагне представляти (або декларує це) різні інтереси суспільств."
oligarchy: "Олігархія"
oligarchy_desc: "Вид автократії, за якого державна влада перебуває в руках незмінюваної нечисленної групи осіб."
stratocracy: "Стратократія"
stratocracy_desc: "Одна з форм уряду на чолі з воєначальниками. Це не те саме, що й військова диктатура, де політична влада військових заснована на примусі або навіть підтримується законами. Навпаки, стратократія - це форма військового уряду, в якому держава й армія традиційно є одне й те саме, і в якому державні пости зазвичай обіймають воєначальники. Політична влада військових підтримується законом і суспільством."
despotism: "Деспотизм"
despotism_desc: "Необмежена влада. Одна з основоположних характеристик диктаторського правління, яка пов'язана з владним свавіллям, що посилюється концентрацією політичної влади в руках глави держави, відсутністю принципу поділу влади, придушенням інакомислення будь-якими засобами, використанням армії для підкріплення дій державного апарату з метою здійснення монополії на владу."
military_dictatorship: "Військова диктатура"
military_dictatorship_desc: "Форма правління, в якій усією владою володіють військові, як правило, захопили владу внаслідок державного перевороту або ж введена з призначенням військового диктатора через початок війни."
anarcho_primitivism: "Анархо-примітивізм"
anarcho_primitivism_desc: "Анархістська критика витоків і досягнень цивілізації. Примітивісти стверджують, що перехід від полювання і збиральництва до сільського господарства дав початок розшаруванню суспільства, примусу і відчуженості. Вони є прихильниками відмови від цивілізації за допомогою деіндустріалізації, скасування поділу праці та спеціалізації, відмови від великомасштабних технологій."
communism: "Комунізм"
communism_desc: "Комуністичне"
national_bolshevism: "Націонал-більшовизм"
national_bolshevism_desc: "політико-філософська парадигма, що виникла в середовищі білої емігрантської інтелігенції. Суть полягає в об'єднанні та поєднанні соціалізму та націоналізму. Термін найчастіше вживається стосовно різних російських національних рухів. Щодо народів, відмінних від російських, найчастіше використовують термін "націонал-комунізм".""
stalinism: "Сталінізм"
stalinism_desc: "Сталінізм - це політична теорія, що являє собою перегляд теорії марксизму на основі поглядів, виражених у роботах і політиці Йосипа Сталіна."
market_socialism: "Ринковий соціалізм"
market_socialism_desc: "Форма соціалізму; економічна система, або ж теорія про неї, в якій поєднуються як державні планові органи, так і державний капіталізм або державно-монополістичний капіталізм - конкурентний ринок для функціонування економіки."
christian_communism: "Християнський комунізм"
christian_communism_desc: "Політичний рух, різновид релігійного комунізму, що ґрунтується на християнській релігії; політична і теологічна теорія, згідно з якою засади комунізму представляв ще Ісус Христос, проповідуючи своє вчення як устрій ідеального світу."
marxism: "Марксизм"
marxism_desc: "Філософське, економічне і політичне вчення, засноване Карлом Марксом і Фрідріхом Енгельсом. Існують різні інтерпретації вчення Маркса, пов'язані з різними політичними партіями та рухами в суспільній думці та політичній практиці. Політичний марксизм є одним із варіантів соціалізму поряд із лівим анархізмом, християнським соціалізмом і частиною демократичного соціалізму і соціал-демократії, яка не приймає марксизму."
socialism: "Соціалізм"
socialism_desc: "Політична, соціальна й економічна філософія та ідеологія, спрямована на реалізацію соціальної справедливості, досягнення якої передбачається, зокрема, через суспільну власність на засоби виробництва. У ширшому розумінні соціалізм можна визначити як політичну тенденцію, основним принципом якої є прагнення до миру, заснованого на гармонійній соціальній організації та боротьбі з несправедливістю."
anarcho_syndicalism: "Анархо-синдикалізм"
anarcho_syndicalism_desc: "Напрямок в анархізмі, створений П'єром-Жозефом Прудоном і Михайлом Олександровичем Бакуніним. В основі анархо-синдикалізму лежить ідея про те, що тільки революційні організації трудящих, що базуються на принципах взаємодопомоги і колективного самоврядування, повинні і можуть сприяти побудові нового, справді справедливого суспільства."

