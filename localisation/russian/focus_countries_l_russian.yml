RUS_headquaters: "Штаб"
RUS_headquaters_desc: "Генеральний штаб Російської Федерації - мозок всієї нашої армії. Звідси виходять усі рішення і плани щодо операцій тих чи інших військ. Наші генерали неодноразово ухвалювали максимально ефективні рішення для усунення противника, водночас не втрачаючи великої кількості солдатів. Але були й досить дурні рішення, як приклад можна поставити першу чеченську війну, де наші війська увійшли на територію Ічкерії і доїхали колоною до Грозного, де їх зустріли жорстким вогнем у відповідь. Звичайно, відтоді минуло багато часу, але все одно треба бути готовим до всього і кожен план перевіряти до дрібниць."
RUS_operation_mongoose_throw: "Операція 'Mongoose Throw'"
RUS_operation_mongoose_throw_desc: "Операція під кодовою назвою 'Кидок мангуста' - підготовлений план Генерального штабу Російської Федерації щодо захисту населення Донбасу від неонацистів, які представляють нинішній уряд України. За сценарієм наші війська мають увійти колонами техніки на територію України. А саме в Харківську, Херсонську, Київську, Чернігівську та Сумську область. А також почати активні бойові дії на Донбасі. Після, зайняти ключові точки з яких буде зручно вести наступ і здобути блискавичну перемогу!"
