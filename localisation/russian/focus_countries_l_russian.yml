RUS_army_question: "Питання армії"
RUS_army_question_desc: "Армія Російської Федерації одна з найсильніших і технологічних у світі. Наші фахівці придумують новітні технічні рішення, які не мають аналогів. Сухопутні війська Російської Федерації мають величезний досвід у різних умовах, вони побували в різних гарячих точках, а саме - Сирія, Чечня, Грузія і Донбас. Скрізь наші хлопці показали себе з найкращого боку. Ну і звичайно, наші чудові танки, яких у нас понад 9 тисяч! Але є і ложка дьогтю в бочці меду, а саме оснащення, багато наших солдатів досі носять застарілі зразки озброєння, це треба виправляти. Військово-повітряні сили Російської Федерації, на наших літаках і вертольотах літають льотчики-аси, які неодноразово руйнували опорні пункти супротивників, а також рятували наших хлопців. Військово-морський флот Російської Федерації, справжня перлина нашої інженерної думки, деякі наші підводні човни можуть шуми гвинтів перетворювати на шум моря, з наших крейсерів ми можемо вести вогонь гіперзвуковими крилатими ракетами, навіть не підпливаючи до берега! Але все-таки, наша армія не ідеальна і багато чого треба реформувати. Займемося ж цим найближчим часом! "
