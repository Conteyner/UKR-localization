 RUS_if_you_dont_want_to_do_it_right_youll_do_it_wrong_desc: "Ми хотіли як краще, але вони самі обрали цей шлях. Їхня незавидна доля вже давно була вирішена, вони лише підтвердили це."
 RUS_fragile_peace: "Неміцний світ"
 RUS_fragile_peace_desc: "Ми дійшли до певних домовленостей, але зрозуміло одне - вони не влаштовують жодну зі сторін. Чи збережеться нетривкий мир? Навряд чи..."
