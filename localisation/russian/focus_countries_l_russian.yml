 RUS_conflict_flares_up_again_desc: "І все-таки даних нам гарантій мало для збереження миру, продовжуйте підготовку до вторгнення."
 RUS_successful_negotiations: "Успішні переговори"
 RUS_successful_negotiations_desc: "Сказати, що всі здивовані, - нічого не сказати, успішні переговори були дуже несподіваним результатом. Ну, напевно воно й на краще..."
 RUS_wait_for_the_moment: "Почекати момент"
 RUS_wait_for_the_moment_desc: "Конфлікту не уникнути, ми це розуміємо, але зараз не час починати підготовку, варто ще трохи почекати."
 RUS_take_troops_off_the_border: "Відвести війська від кордону"
 RUS_take_troops_off_the_border_desc: "Поки тривають переговори з НАТО, нам варто відвести війська від кордону, напевно, це позитивно вплине на переговори, напевно..."
 RUS_return_the_troops: "Повернути війська"
 RUS_return_the_troops_desc: "Переговори з НАТО провалилися, як ми і припускали... Повертайте війська, виправимо цю прикру помилку."
 RUS_there_will_be_no_peaceful_solution: "Мирного рішення не буде"
 RUS_there_will_be_no_peaceful_solution_desc: "Жодних переговорів, вони не гідні їх. Знищіть Україну, раз і назавжди."
 RUS_close_borders_with_ukraine: "Закрити кордони з Україною"
 RUS_close_borders_with_ukraine_desc: "Почнемо наш план зі знищення України з малого - просто закриємо кордон із ними. Так, що далі?"
 RUS_send_military_aid_to_the_DPR_and_LPR: "Надіслати військову допомогу в ДНР і ЛНР"
 RUS_send_military_aid_to_the_DPR_and_LPR_desc: "Відправимо нашим союзникам з ЛДНР військову техніку. Для захисту Республік вистачить і наших військ, але передавши їм військову техніку ми зможемо сконцентрувати наші сили на інших напрямках."
 RUS_start_a_blockade_of_ukraine: "Почати блокаду України"
 RUS_start_a_blockade_of_ukraine_desc: "Наступний етап нашого плану - повна блокада України з нашого боку. Введемо щодо них санкції, припинимо постачання будь-яких товарів як своїх, так і іноземних, шляхи постачання яких проходять нашими територіями."
 RUS_cut_off_gas_and_oil_supplies_to_ukraine: "Припинити постачання газу і нафти в Україну"
 RUS_cut_off_gas_and_oil_supplies_to_ukraine_desc: "До сих пір в Україну йшов наш газ і наша нафта, пора припинити цей абсурд. Подивимося, що вони будуть робити без наших ресурсів."
 RUS_sowing_discontent_in_eastern_ukraine: "Сіяти невдоволення в Східній Україні"
 RUS_sowing_discontent_in_eastern_ukraine_desc: "У Східній Україні безліч росіян, які хочуть стати громадянами Росії, але не можуть цього зробити через різні причини. Давши їм знак, що скоро у них з'явиться така можливість, майбутні громадяни нашої країни значно дестабілізують обстановку в Україні."
 RUS_start_partial_mobilization: "Почати часткову мобілізацію"
 RUS_start_partial_mobilization_desc: "Безумовно, ми можемо перекинути війська з Далекого Сходу на кордони з Україною, але, розпочавши мобілізацію, ми не тільки заощадимо на перекиданні військ через усю країну, а й не послабимо кордони нашої країни в інших її частинах. Розсилайте повістки."
 RUS_preparing_for_a_primitive_strike: "Підготовка до превентивного удару"
 RUS_preparing_for_a_primitive_strike_desc: "Майже всі приготування завершено - війська на кордоні та приведені в бойову готовність, резервісти готові до перекидання на фронт, всі плани продумані. Залишилося вибрати лише напрямок удару і почати саме вторгнення. Дійте."
 RUS_full_scale_invasion: "Повномасштабне вторгнення"
 RUS_full_scale_invasion_desc: "Ударте всіма силами по російсько-українському кордону, знищіть їх."
 RUS_eastern_offensive: "Східний наступ"
 RUS_eastern_offensive_desc: "Наступ за всіма можливими напрямками. Дуже ризикований план, але є можливість розділити Україну на 2 частини і швидко закінчити бойові дії."
 RUS_offensive_on_kiev: "Наступ на Київ"
 RUS_offensive_on_kiev_desc: "Наступ по всьому кордону і на Київ. Історичний варіант."
 RUS_march_on_kiev: "Марш на Київ"
 RUS_march_on_kiev_desc: "Наступ по всьому кордону, за винятком Чернігівщини та Сумщини, а також наступ на Київ."
 RUS_double_offensive: "Подвійний наступ"
 RUS_double_offensive_desc: "Наступ на Київ, Південну Україну і Донбас."
 RUS_northern_offensive: "Північний наступ"
 RUS_northern_offensive_desc: "Наступ на Північну Україну і Донбас."
 RUS_concentrated_attack_on_kyiv: "Концентрований наступ на Київ"
 RUS_concentrated_attack_on_kyiv_desc: "Концентрований наступ на Київ і Донбас."
 RUS_from_border_to_border: "Від кордону до кордону"
 RUS_from_border_to_border_desc: "Наступ по всьому російсько-українському кордону."
 RUS_offensive_to_the_dnieper: "Наступ на Дніпро"
 RUS_offensive_to_the_dnieper_desc: "Наступ на всю Східну і Південну Україну."
 RUS_offensive_towards_novorossia: "Наступ на Новоросію"
 RUS_offensive_towards_novorossia_desc: "Наступ на Південну Україну і Донбас."
 RUS_offensive_on_the_heart_of_novorossia: "Наступ на серце Новоросії"
 RUS_offensive_on_the_heart_of_novorossia_desc: "Концентрований наступ на Південну Україну."
 RUS_surround_the_fortress_cities_of_donbass: "Оточити міста-фортеці Донбасу"
 RUS_surround_the_fortress_cities_of_donbass_desc: "План з наступу на Харків і Південну Україну з метою оточити міста-фортеці Донбасу."
 RUS_offensive_on_donbass: "Наступ на Донбас"
 RUS_offensive_on_donbass_desc: "Концентрований наступ на Донбас і Південну Україну."
 RUS_send_troops_to_the_republic_of_donbass: "Відправити війська в республіки Донбасу"
 RUS_send_troops_to_the_republic_of_donbass_desc: "Наступ виключно з територій республік Донбасу."
 RUS_SMO: "Почати спеціальну військову операцію"
 RUS_SMO_desc: "Звісно, таке вторгнення вважатиметься справжнісінькою війною, але якби це була справжня війна, Україну б просто знищили, ми ж такої мети не переслідуємо. Поки що. \nПочніть СВО."
 RUS_declare_war_on_ukraine: "Оголосити війну Україні"
 RUS_declare_war_on_ukraine_desc: "Все для повномасштабної війни нарешті готово. Вони пізнають страх перед смертю, вони будуть знищені, раз і назавжди. \n §RТак знищіть же їх.§"
 RUS_falls_of_kyiv: "Падіння Києва"
 RUS_falls_of_kyiv_desc: "Київ упав, ви зробили це. Український уряд в жаху, ми радіємо, Перемога не за горами. Так, коли концерт Газманова?"
 RUS_leave_kiev: "Покинути Київ"
 RUS_leave_kiev_desc: "Несподівано для нас самих ми виявили, що у нас не вистачає військ на інших напрямках, а київське угруповання сильно розосереджене і виснажене. Як би сумно не було це визнавати, але нам доведеться покинути Північну Україну для успіху всієї Операції. Ми обов'язково повернемося сюди. Коли-небудь... "
 RUS_start_gathering_of_volunteers: "Розпочати набір добровольців"
 RUS_start_gathering_of_volunteers_desc: "Перед оголошенням мобілізації ми почнемо збір добровольців. У нашій країні багато охочих вступити до лав військ і усунути Українську державність, так дамо ж їм цю можливість. Оголосіть набір до лав ЗС РФ."
 RUS_liberation_of_donbass: "Звільнення Донбасу"
 RUS_liberation_of_donbass_desc: "Головна мета всієї нашої операції виконана. Повністю звільнені Республіки святкують цю подію з вірою на щасливе майбутнє. Але бойові дії ще не закінчені, вже багато чого зроблено, але ще більше тільки належить зробити..."
 RUS_the_liberation_is_delayed: "Звільнення затягується..."
 RUS_the_liberation_is_delayed_desc: "Що ж, виконання головної мети нашої операції затягується. Але все йде за планом, чи не так?"
#0/1

 RUS_support_protests: "Підтримати протести"
 RUS_support_protests_desc: "ПНХ"
 RUS_break_up_protests: "Розігнати протести"
 RUS_break_up_protests_desc: "Після початку бойових дій на Україні, на вулиці російських міст вийшли люди, які висловлюють своє невдоволення початком бойових дій. Неприпустимо, щоб вони продовжували спокійно виходити на вулиці, підриваючи впевненість нашого суспільства в правильності дій вищого керівництва країни. Необхідно розігнати всіх цих боягузів і зрадників! "
 RUS_tv_propaganda: "Пропаганда на ТБ"
 RUS_tv_propaganda_desc: "У 2022 році за допомогою Інтернету кожен може отримати доступ до думки з будь-якого питання з усіх боків. Однак, у поточній обстановці, такий підхід неприйнятний. Необхідно повторно звернути увагу народу на важливість ситуації і нагадати про необхідність збереження правильної позиції. Для досягнення цієї мети ми зосередимо зусилля на нашій команді пропагандистів на ТБ, які вже багаторазово довели свою ефективність. Їхнім завданням буде не тільки роз'яснення нашої позиції, а й надання аргументів і фактів, що підтверджують її правильність."
 RUS_z: "Z"
 RUS_z_desc: "Зараз в Україні відбуваються події, які потребують особливого символу, який стане відзнакою наших прихильників від тих, хто не підтримує війну. Нам потрібен символ, який буде об'єднувати людей, які готові боротися за мир і справедливість в Україні. Деякі люди вже прийняли за символ латинську літеру Z, яку наша армія використовує поряд із літерою V для відмінності союзної техніки від ворожої. Ми пропонуємо використовувати цей символ неофіційно як знак вторгнення на Україну, і закликаємо пропаганду активно використовувати його."
RUS_law_on_discrediting_russian_armed_forces: "Закон про дискредитацію ЗС РФ"
 RUS_law_on_discrediting_russian_armed_forces_desc: "Зусиллями пропаганди і кийками росгвардійців, нам не вдалося повністю заглушити голоси тих, хто виступає проти рішення про вторгнення в Україну. Тому потрібно придумати закон, що забороняє Публічні дії, спрямовані на дискредитацію використання ЗС РФ з метою захисту інтересів нашої країни. "
 RUS_pay_compensation_to_families_of_deceased: "Виплатити компенсацію сім'ям загиблих"
 RUS_pay_compensation_to_families_of_deceased_desc: "Наші бійці, які загинули, виконуючи праве діло, заслуговують на повагу і визнання за свою службу. Ми не можемо повернути їм життя, але ми можемо зробити все можливе, щоб їхні сім'ї ні в чому не мали потреби. Тому нам варто виплатити сім'ям загиблих значні компенсації. Ми усвідомлюємо, що такі виплати негативно вплинуть на наш бюджет та імідж, але ми вважаємо, що це мала ціна за вдячність і повагу, які ми повинні виявляти до наших героїв. Ми повинні підтримувати їхні сім'ї у важкі часи і допомогти їм пережити втрату близької людини. Ми сподіваємося, що наші дії покажуть, що ми не просто говоримо про повагу до наших військових, а й підтверджуємо це реальними справами."
 RUS_we_have_no_casualties: "У ЗС РФ загиблих немає"
 RUS_we_have_no_casualties_desc: "Відтоді, як почалося вторгнення в Україну, минула вже значна кількість часу, і ми все ще стикаємося з опором ворога. На жаль, ми неминуче втрачаємо наших військових, і ці втрати завдають удару по нашому особовому складу. Ми не можемо більше приховувати наявність втрат, але й говорити на чистоту - теж. Ми визнаємо невелику кількість втрат серед особового складу і поранених, а тих, хто буде говорити про те, що їхня кількість значно більша, §Rпримусимо мовчати!§"
 RUS_appeal_to_images_of_the_past: "Апелювати до образів минулого"
 RUS_appeal_to_images_of_the_past_desc: "Наші пращури споконвіку боролися за праве діло. Від російсько-візантійських воєн до Великої Вітчизняної Війни, народ Росії героїчно воював за те, щоб відстояти правду і викорінити зло на землі. Тому ми повинні не забувати подвигів наших героїв, які служили вітчизні в різні періоди історії, а все так само допомагати істині перемагати брехню, яку глаголить нинішній київський режим. Сьогодні ми знову боремося з розсадником брані і нацизму, наш народ повинен спиратися на минулі покоління, адже всі вони захищали наші рубежі і правдивість. Як говорив великий новгородський князь Олександр Невський - "Не в силі Бог, а в правді!"""
 RUS_point_strikes: "Точкові удари"
 RUS_point_strikes_desc: "Для того щоб уникнути злагодженої протидії з боку ЗСУ, ми завдамо точкових ракетних ударів по їхніх військових об'єктах та інфраструктурі, вивівши з ладу їхні аеродроми, ППО, радіолокаційні станції та інші ключові об'єкти, що дають їм змогу координувати свої дії. До того ж, можливо, тоді до них дійде, що опір марний? "
 RUS_take_zmiiniy: "Захопити Зміїний"
RUS_take_zmiiniy_desc: "Захоплення острова Зміїний і подальше розміщення на ньому наших сил ППО, берегової оборони і крилатих ракет, дозволило б нам домінувати в північно-західній частині Чорного моря. Крім того, в контексті потенційної висадки морського десанту на українське узбережжя, острів може слугувати як плацдарм, місце розміщення засобів вогневої підтримки, і як радіолокаційна база. Потрібно негайно відправити туди наших морських піхотинців і зайняти його!"
 RUS_advance_to_kherson: "Просування до Херсона"
 RUS_advance_to_kherson_desc: "Херсон - це велике місто, розташоване в південній частині України, яке має величезне стратегічне значення. Його захоплення дасть змогу закріпитися на лівому березі Дніпра і просунутися вперед до Миколаєва та Одеси. Тому необхідно оперативно зайняти Херсон, при цьому по можливості уникнути міських боїв. Це дасть змогу заощадити час, сили і ресурси нашої армії і прискорити виконання наших цілей."
 RUS_1st_round_of_negotiations: "1 раунд переговорів"
 RUS_1st_round_of_negotiations_desc: "1 раунд переговорів"
 RUS_2nd_round_of_negotiations: "2 раунд переговорів"
 RUS_2nd_round_of_negotiations_desc: "2 раунд переговорів"
 RUS_open_humanitarian_corridors: "Відкрити Гуманітарні Коридори"
 RUS_open_humanitarian_corridors_desc: "Відкрити Гуманітарні Коридори"
 RUS_exchange_of_prisoners_of_war: "Обмін військовополонених"
 RUS_exchange_of_prisoners_of_war_desc: "Обмін військовополонених"
 RUS_civil-military_administrations: "Військово-цивільні адміністрації"
 RUS_civil-military_administrations_desc: "Створення військово-цивільних адміністрацій на окупованих територіях є найважливішим кроком до підтримання стабільності та контролю в цих районах. Закріпившись на цих територіях, ми зможемо запобігти появі партизанської активності та виявити будь-яких посібників ЗСУ."
 RUS_humanitarian_aid: "Гуманітарна допомога"
 RUS_humanitarian_aid_desc: "На жаль, на деяких нещодавно захоплених територіях внаслідок бойових дій люди залишилися без доступу до електрики, води та газу. Ці важкі обставини є наслідком конфлікту, а не виною українського народу. Однак ми не залишимо цих людей напризволяще. Замість цього ми відправимо їм гуманітарну допомогу, щоб полегшити їхні страждання. Ми доставимо їм предмети першої необхідності, включно з продуктами харчування, водою та опалювальним обладнанням, які є так потрібними зараз для виживання в ці важкі часи."
 RUS_offensive_in_the_donbass: "Наступ на Донбасі"
 RUS_offensive_in_the_donbass_desc: "Донбас - регіон, розташований на сході України, що став батьківщиною затяжного конфлікту, який триває вже 8 років. Противник за цей час створив у регіоні потужну лінію оборони, розгорнувши передове озброєння, артилерію та найдосвідченіші підрозділи. Незважаючи на це, важливо спланувати наш наступ, який зможе прорвати їхню оборону і відкинути їх з регіону, нарешті зупинивши обстріли міст Донбасу."
 RUS_fast_assault: "Швидкий Штурм"
 RUS_fast_assault_desc: "Чим швидше ми звільнимо Україну, тим швидше ми припинимо страждання російського народу на цих землях і завершимо геноцид. Необхідно кинути всі засоби і ресурси, які у нас є, щоб прорвати оборону противника. Навіть якщо це коштує нам великих людських жертв."
 RUS_accurate_promotion: "Акуратне просування"
 RUS_accurate_promotion_desc: "Не дивлячись на важку військову ситуацію в Україні, необхідно берегти наш людський ресурс і військові засоби, для того щоб не викликати хвилювань серед нашого населення, а також мінімізувати шкоду цивільним, які проживають у цьому регіоні. Навіть якщо на захоплення Донбасу доведеться витратити місяці, ми готові змиритися з тим, що ворог може встигнути накопичити сили і зміцнити інші фронти. Пріоритетом для нас завжди був і залишається - російський народ, і ми не збираємося перетворювати їх на гарматне м'ясо."
 RUS_ahmat: ""Ахмат""
 RUS_ahmat_desc: "У Рамзана Кадирова, глави Чечні, у розпорядженні є спецпідрозділ росгвардії під назвою "Ахмат". До початку бойових дій підрозділ показав свою високу ефективність у боротьбі з терористами на північному Кавказі, а також величезну відданість і лояльність нашій владі. Необхідно відправити його в зону бойових дій у найгарячіші точки, щоб розвинути там наш успіх."
 RUS_liberate_mariupol: "Звільнити Маріуполь"
 RUS_liberate_mariupol_desc: "Маріуполь - велике місто, розташоване на північному узбережжі Азовського моря. Воно має стратегічне значення через його близькість до Кримського півострова і статус ключового транспортного вузла. Захоплення Маріуполя необхідне для отримання контролю над сухопутним коридором, що веде до Криму. Однак важливо підходити до будь-яких військових дій з обережністю і ретельним плануванням. Захоплення Маріуполя потенційно може призвести до значної ескалації конфлікту і призвести до жертв серед цивільного населення. Важливо враховувати всі можливі ризики і наслідки, а також виробляти скоординовану стратегію, що мінімізує шкоду як цивільному населенню, так і нашим військам."
 RUS_preparation_of_landing_in_odessa: "Підготовка десанту в Одесу"
 RUS_preparation_of_landing_in_odessa_desc: "Одеса - велике місто, розташоване на узбережжі Чорного моря на півдні України. Як одне з найбільших портових міст країни, воно служить життєво важливим економічним і культурним центром регіону. Так само, Одеса також відіграє ключову стратегічну роль, слугуючи воротами на територію Придністров'я. Для успішного проведення операції вкрай важливо ретельно підготувати наших морських піхотинців до можливої висадки в Одесі. Крім того, ми маємо ретельно оцінити й ухвалити рішення про нашу загальну стратегію, беручи до уваги такі чинники, як місцевий ландшафт, погодні умови та потенційні загрози з боку протиборчих сил."



