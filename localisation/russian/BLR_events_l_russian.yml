blr.1.t: "Суд над Григорієм Костусєвим"
blr.1.desc: "Григорій Андрійович Костусєв - білоруський політичний діяч, голова Могильовської обласної Коаліції демократичних сил, а також голова Партії Білоруський Народний Фронт із 2017 року. Був затриманий КДБ Білорусі у себе вдома в місті Шклові 12 квітня 2021 року, а потім поміщений у слідчий ізолятор у місті Мінську. Обвинувачується у змові з метою захоплення влади в Білорусі, яку організували ще двоє фігурантів справи - Юрій Зенкович і Дмитро Щигельський. За версією обвинувачення, Костусєв досяг таємної угоди із Зенковичем і Щигельським про захоплення влади неконституційним шляхом, а також погодився з їхніми доводами про те, що цих цілей можна досягти тільки насильницьким чином. В обвинуваченні Костусєву, які зачитує прокурор, є факти, які вже оголошували під час зачитування обвинувачення Зенковичу і Федуті, зокрема про те, що змовники планували вбивство глави держави, а також просили ВПК США виділити їм на військовий переворот у Білорусі 10 мільйонів доларів. Прокурор зачитував обвинувачення Костусєву понад півгодини. "Я не визнаю провину", - заявив Костусєв у суді. Мінський суд виніс Григорію Костусєву вирок - 10 років позбавлення волі."
blr.1.a: "Туди йому і дорога"
blr.2.t: "Становище Білорусі на початок 2022 року"
blr.2.desc: "Отже, настав 2022 рік. Трохи менше ніж рік тому в країні вщухли масові протести через підсумки президентських виборів 2020 року. Політична обстановка в країні залишається нестабільною, про це свідчить та сама змова за участю Григорія Костусєва, хоч її і було розкрито. Економіка, на відміну від політичного становища, цілком стабільна - падає безробіття, зростає обсяг випуску промислової продукції, сам же ВВП зріс приблизно на 2,5 відсотка. Але на тлі нещодавнього погіршення російсько-українських відносин перед країною постало питання - до кого приєднатися в майбутньому конфлікті? Адже з кожним днем стає дедалі зрозуміліше, що мирного рішення не буде..."
blr.2.a: "Що ж, будемо сподіватися, що все буде добре."
blr.3.t: "Реакція на СВО в Білорусі"
blr.3.desc: "Еммм, до нас дійшли тривожні відомості, що ось-ось почнеться вторгнення Росії на територію України. Так, звісно ми припускали, що це станеться, але ніхто не думав, що це трапиться зараз. РФ вимагає надати нашу територію для проходу їхніх військ, і ми не можемо їм відмовити... Але ж з іншого боку, українці - наші брати, і ми також не можемо підтримати агресію проти них. У нас є 3 варіанти - перший полягає в наданні проходу військ РФ, але збереженні відносного нейтралітету, принаймні поки що. Другий варіант полягає у відмові надати територію ЗС РФ, а потім почати спільний виступ з Україною проти Росії, цей варіант видається божевіллям, але він може виявитися і правильним... І третій варіант - збереження нейтралітету, за якого ми відмовимо ЗС РФ, але й допомагати Україні не будемо. Це найбільш, мабуть, непередбачуваний варіант, після якого може статися що завгодно."
blr.3.a: "Ми не можемо зрадити братів."
blr.3.b: "У нас немає іншого вибору..."
blr.3.c: "Подивимося на ситуацію."
