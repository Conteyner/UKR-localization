dnr.2.t: "Смерть Володимира Жоги"
dnr.2.desc: "Стало відомо про смерть полковника Володимира Артемовича Жоги, командувача окремого батальйону розвідки "Спарта". Володимир із нами від самого початку нашої боротьби за звільнення Донбасу. Він встиг взяти участь у боях за Донецький аеропорт, Слов'янськ, Шахтарськ і Сніжний, зазнав безлічі поранень, але навіть тоді він завжди проявляв себе як справжній боєць, здатний захистити своїх товаришів і знову повернутися до строю. Після початку війни з Київським режимом, Жога був одним із передових бійців нашої армії. Але підлі нацисти підстрелили його під Волновахою, в той час, коли він евакуював мирних жителів.Планується провести прощання із загиблим героєм Донбасу в Донецькому театрі опери та балету. Керівництво Росії також пообіцяло заслужено нагородити Володимира, як справжнього захисника Русского мира." 
dnr.2.a: "Спочивай з миром"