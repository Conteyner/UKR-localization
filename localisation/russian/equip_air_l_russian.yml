 JAP_rocket_suicide_equipment_1_desc: "Йокосука MXY7 "Ока" - протичовновий реактивний літак-камікадзе спеціального призначення, що використовувався Японією ближче до кінця Другої світової війни."
 scout_plane: "Літак-розвідник"
 scout_plane_equipment_desc: "Літак, спроектований спеціально для проведення фоторозвідки. Головним чином покладається на швидкість і непомітність, для ведення бою не пристосований."
