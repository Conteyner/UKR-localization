l_russian:
fighter: "Винищувач"
 fighter_equipment_desc: "Винищувачі - літаки швидкі, маневрені та підходять для різноманітних завдань: це перевага в повітрі, супровід союзних бомбардувальників і перехоплення бомбардувальників ворога."
 cv_fighter:1 "Винищувач (авіаносець)"
 cv_fighter_equipment_desc: "Винищувачі - літаки швидкі, маневрені та підходять для різноманітних завдань: це перевага в повітрі, супровід союзних бомбардувальників і перехоплення бомбардувальників ворога."
 jet_fighter:1 "Реактивний винищувач"
 jet_fighter_equipment: "Реактивний винищувач"
 jet_fighter_equipment_desc: "Винищувачі - літаки швидкі, маневрені та підходять для різноманітних завдань: це перевага в повітрі, супровід союзних бомбардувальників і перехоплення бомбардувальників ворога."
 cas:1 "Штурмовик"
 CAS_equipment_desc: "Штурмовики створені для підтримки дій наземних військ."
 cv_cas:2 "Підтримка з повітря (авіаносець)"
 cv_CAS_equipment_desc: "Штурмовики створені для підтримки дій наземних військ."
 nav_bomber: "Морський бомбардувальник"
 nav_bomber_equipment_desc: "Морські бомбардувальники призначені для нальотів на ворожі кораблі."
 cv_nav_bomber:1 "Палубний бомбардувальник (авіаносець)"
 cv_nav_bomber_equipment_desc: "Морські бомбардувальники призначені для нальотів на ворожі кораблі."
 tac_bomber: "Тактичний бомбардувальник"
 tac_bomber_equipment_desc: "Тактичні бомбардувальники невеликі та швидкі; вони здатні допомагати наземним силам і знищувати ворожі споруди."
 jet_tac_bomber:2 "Реактивний тактичний бомбардувальник"
 jet_tac_bomber_equipment:2 "Реактивний тактичний бомбардувальник"
 jet_tac_bomber_equipment_desc: "Тактичні бомбардувальники невеликі та швидкі; вони здатні допомагати наземним силам і знищувати ворожі споруди."
 heavy_fighter: "Важкий винищувач"
 heavy_fighter_equipment_desc: "Важкі винищувачі вирізняються дальністю та озброєнням і можуть успішно супроводжувати союзні бомбардувальники та перехоплювати ворожі. Низька маневреність при цьому створює труднощі в бою зі звичайними винищувачами."
 strat_bomber: "Стратегічний бомбардувальник"
 strat_bomber_equipment_desc: "Стратегічні бомбардувальники атакують споруди та інфраструктуру противника, знищуючи промисловість."
 jet_strat_bomber:2 "Реактивний стратегічний бомбардувальник"
 jet_strat_bomber_equipment:2 "Реактивний стратегічний бомбардувальник"
 jet_strat_bomber_equipment_desc: "Стратегічні бомбардувальники атакують споруди та інфраструктуру противника, знищуючи промисловість."
 transport_plane: "Транспорт"
 transport_plane_equipment_desc: "Доставляє повітряний десант у точку висадки."
 guided_missile: "Ракета"
 fighter_equipment: "Винищувач"
 cv_fighter_equipment: "Палубний винищувач"
 cv_fighter_equipment_short: "Палуб. винищувач"
 strat_bomber_equipment: "Стратегічний бомбардувальник"
 rocket_interceptor_equipment: "Реактивний перехоплювач"
 rocket_interceptor_equipment_desc: "Перехоплювач малої дальності, що використовує хімічний ракетний двигун."
 suicide_craft_equipment: "Камікадзе"
 suicide_craft_equipment_desc: "Пілотована бомба малої дальності з хімічним ракетним двигуном."
 fighter_equipment_0:1 "Міжвоєнний винищувач"
 fighter_equipment_0_short: "Винищувач"
 fighter_equipment_0_desc: "Незважаючи на всі поліпшення за час Першої світової війни і після неї, біплани відходять у минуле. Нам потрібно використовувати новітні мирні технології у військових цілях."
fighter_equipment_1: "Винищувач I"
 fighter_equipment_1_short: "Винищувач. I"
 fighter_equipment_1_desc: "Використання радіальних двигунів і суцільнометалевих фюзеляжів дозволило з'явитися на світ легким монопланам. Це наш перший крок на шляху до сучасного винищувача."
 fighter_equipment_2: "Винищувач II"
 fighter_equipment_2_short: "Винищувач. II"
 fighter_equipment_2_desc: "У міру того як ми застосовуємо нові технології до вже відпрацьованих схем, розвиток винищувачів йде небаченими темпами. Нам потрібен винищувач, що відрізняється високою швидкістю, маневреністю на великих висотах і максимальною дальністю польоту. Крім того, він має нести потужне озброєння."
 fighter_equipment_3: "Винищувач III"
 fighter_equipment_3_short: "Винищувач. III"
 fighter_equipment_3_desc: "Попередні розробки гідно себе проявили, але це не привід відмовлятися від додаткових переваг. Новий літак, що володіє неперевершеною потужністю, смертоносним озброєнням і високою дальністю польоту, стане вершиною розвитку поршневої авіації."
 heavy_fighter_equipment: "Важкий винищувач"
 heavy_fighter_equipment_1: "Важкий винищувач I"
 heavy_fighter_equipment_1_short: "Тяж. винищувач I"
 heavy_fighter_equipment_1_desc: "Ескадрильям бомбардувальників потрібен захист від перехоплювачів ворога Для цього нам потрібен винищувач, який не поступається бомбардувальникам за дальністю польоту. Ці машини більші, важчі і поступаються за маневреністю звичайним винищувачам, але зате перевершують їх озброєнням."
 heavy_fighter_equipment_2: "Важкий винищувач II"
 heavy_fighter_equipment_2_short: "Тяж. винищувач II"
 heavy_fighter_equipment_2_desc: "Війна показала, що важкі винищувачі - легка здобич для більш маневрених перехоплювачів, однак завдяки озброєнню вони добре проявляють себе в сутичці з бомбардувальниками. Наступний варіант відрізнятиметься підвищеною вогневою міццю проти повітряних і навіть наземних цілей, а також поліпшеними швидкістю і дальністю польоту."
 heavy_fighter_equipment_3: "Важкий винищувач III"
 heavy_fighter_equipment_3_short: "Тяж. винищувач III"
 heavy_fighter_equipment_3_desc: "Хоча ескадрильї важких винищувачів непогано діють у різних ролях, нам слід розробити нові поліпшення, які підвищать їхні шанси в сутичках із винищувачами, а також дадуть змогу перехоплювати більш швидкі та захищені бомбардувальники противника."
 strat_bomber_equipment_1: "Стратегічний бомбардувальник I"
 strat_bomber_equipment_1_short: "Страт. бомбардувальник I"
 strat_bomber_equipment_1_desc: "За час Першої світової війни і після неї стало зрозуміло, що бомбардування військових цілей і великих міст - ключ до перемоги в наступній війні. Як мінімум, нам необхідні літаки, здатні завдавати подібних ударів. Бомбардувальнику потрібна висока стеля, хороша швидкість і велике бомбове навантаження. Це буде значна конструкція з кількома двигунами, а також оборонним озброєнням."
 strat_bomber_equipment_2: "Стратегічний бомбардувальник II"
 strat_bomber_equipment_2_short: "Страт. бомбардувальник II"
 strat_bomber_equipment_2_desc: "Бомбардування успішно підривають здатність ворога вести бойові дії. Покращене оборонне озброєння і підвищена швидкість дозволять новим літакам повертатися неушкодженими, а збільшені бомбове навантаження і дальність польоту підвищать ефективність ударів."
 strat_bomber_equipment_3: "Стратегічний бомбардувальник III"
 strat_bomber_equipment_3_short: "Страт. бомбардувальник III"
 strat_bomber_equipment_3_desc: "Щоб знизити втрати від вогню гармат ППО і перехоплювачів, потрібно підвищити максимальну висоту польоту. Нова модель буде ще більшою і зможе нести збільшене бомбове навантаження і великий запас палива, щоб підвищити дальність польоту."
 jet_strat_bomber_equipment_1: "Реактивний стратегічний бомбардувальник I"
 jet_strat_bomber_equipment_1_short: "Реакт. страт. бомбардувальник I"
 jet_strat_bomber_equipment_1_desc: "Реактивні двигуни наділять нові зразки неперевершеною швидкістю без шкоди для бомбового навантаження і дальності польоту. Ці літаки відкривають нову еру зброї масового ураження."
 tac_bomber_equipment: "Тактичний бомбардувальник"
 tac_bomber_equipment_0:1 "Міжвоєнний бомбардувальник"
 tac_bomber_equipment_0_short: "Бомбардувальник"
 tac_bomber_equipment_0_desc: "Є думка, що для перемоги в наступній війні достатньо бомбити ворога до повного знищення. Необхідно почати розробку літака, здатного доставляти важкі бомби з прийнятною швидкістю."
 tac_bomber_equipment_1: "Тактичний бомбардувальник I"
 tac_bomber_equipment_1_short: "Такт. бомбардувальник I"
 tac_bomber_equipment_1_desc: "Середнім бомбардувальникам потрібна швидкість і здатність виконувати різні завдання. Схема з двома двигунами, що дозволяє зберегти відносну легкість, прослужить нам ще багато років."
 tac_bomber_equipment_2: "Тактичний бомбардувальник II"
 tac_bomber_equipment_2_short: "Такт. бомбардувальник II"
 tac_bomber_equipment_2_desc: "Більш важкі тактичні бомбардувальники вирізняються збільшеними дальністю польоту, швидкістю і бомбовим навантаженням, але при цьому не втрачають здатність виконувати найрізноманітніші завдання."
 tac_bomber_equipment_3: "Тактичний бомбардувальник III"
 tac_bomber_equipment_3_short: "Такт. бомбардувальник III"
 tac_bomber_equipment_3_desc: "Взявши найкращі рішення від сучасних винищувачів і новітні матеріали, ми зможемо створити двомоторний бомбардувальник, який перевершить за швидкістю та ефективністю всі попередні зразки."
 transport_plane_equipment: "Транспортний літак"
 transport_plane_equipment_1: "Транспортний літак I"
 transport_plane_equipment_1_short: "Транспортний літак"
 transport_plane_equipment_1_desc: "§LЛітаки, що доставляють десант до місця висадки.§!"
 nav_bomber_equipment: "Палубний бомбардувальник"
 cv_nav_bomber_equipment:1 "Палубний бомбардувальник"
 cv_nav_bomber_equipment_short: "Палубний бомбардувальник"
 nav_bomber_equipment_1: "Морський бомбардувальник I"
 nav_bomber_equipment_1_short: "Морськ. бомбардувальник I"
 nav_bomber_equipment_1_desc: "Морська авіація буде вкрай затребувана у зв'язку зі змінами в характері війни на морі - зокрема, посиленням ролі підводних човнів. Будуть потрібні гідролітаки, здатні виконувати роль розвідників і пікіруючих бомбардувальників."
 nav_bomber_equipment_2: "Морський бомбардувальник II"
 nav_bomber_equipment_2_short: "Морськ. бомбардувальник II"
 nav_bomber_equipment_2_desc: "Покращена аеродинаміка і нові двигуни помітно підвищують швидкість і бойову ефективність морської авіації."
 nav_bomber_equipment_3: "Морський бомбардувальник III"
 nav_bomber_equipment_3_short: "Морськ. бомбардувальник III"
 nav_bomber_equipment_3_desc: "Суцільнометалеві корпуси й аеродинамічні гальма помітно позначаються на льотних властивостях. Платити за це доводиться збільшеною чисельністю екіпажу."
 CAS_equipment: "Штурмовик"
 cv_CAS_equipment:1 "Палубний штурмовик"
 cv_CAS_equipment_short: "Палуб. штурмовик"
 CAS_equipment_1: "Штурмовик I"
 CAS_equipment_1_short: "Штурм. I"
 CAS_equipment_1_desc: "Військова доктрина вимагає наявності літака, здатного підтримувати вогнем бойові дії на землі. Така машина несе менше озброєння, ніж тактичний бомбардувальник, але здатна при цьому атакувати невеликі цілі за допомогою гармат і бомбардувань у пікіруванні."
 CAS_equipment_2: "Штурмовик II"
 CAS_equipment_2_short: "Штурм. II"
 CAS_equipment_2_desc: "Бойові дії показали, що для виживання під вогнем винищувачів і ППО штурмовику потрібні високі швидкість, маневреність і бронезахист. Наступне покоління штурмовиків також використовує більш потужні бомби, гармати і кулемети."
 CAS_equipment_3: "Штурмовик III"
 CAS_equipment_3_short: "Штурм. III"
 CAS_equipment_3_desc: "Зростання ефективності знарядь ППО і перехоплювачів вимагають від нас поліпшення штурмовиків. Новий зразок має кращий захист, потужніший двигун і поліпшену конструкцію, а також збільшене бомбове навантаження."
 jet_fighter_equipment_1: "Реактивний винищувач I"
 jet_fighter_equipment_1_short: "Реактивний винищувач I"
 jet_fighter_equipment_1_desc: "Реактивний двигун дозволяє винищувачу розвивати раніше небачену швидкість. Ранні зразки не дуже ефективні, але звичайним винищувачам за ними не встигнути."
jet_fighter_equipment_2: "Реактивний винищувач II"
 jet_fighter_equipment_2_short: "Реакт. винищувач II"
 jet_fighter_equipment_2_desc: "Стрілоподібне крило і легкі матеріали дали нам змогу ще більше збільшити швидкість, а заодно і дальність дії винищувачів."
 jet_tac_bomber_equipment_1: "Реактивний тактичний бомбардувальник I"
 jet_tac_bomber_equipment_1_short: "Реакт. такт. бомбардувальник I"
 jet_tac_bomber_equipment_1_desc: "Поява реактивних перехоплювачів вимагає створення бомбардувальників, які не поступаються їм у швидкості. Ця роль відведена середнім бомбардувальникам першого покоління, оснащеним реактивними двигунами."
 jet_tac_bomber_equipment_2: "Реактивний тактичний бомбардувальник II"
 jet_tac_bomber_equipment_2_short: "Реакт. такт. бомб. II"
 jet_tac_bomber_equipment_2_desc: "Надсучасні реактивні бомбардувальники - рекордсмени за висотою та дальністю, вони здатні проводити розвідку та завдавати ударів на іншому континенті."
 cv_nav_bomber_equipment_1: "Палубний бомбардувальник I"
 cv_nav_bomber_equipment_1_short:1 "Палуб. бомб. I"
 cv_nav_bomber_equipment_1_desc: "Ранній морський бомбардувальник, модифікований для зльоту з і посадки на авіаносець."
 cv_nav_bomber_equipment_2: "Палубний бомбардувальник II"
 cv_nav_bomber_equipment_2_short:1 "Палуб. бомб. II"
 cv_nav_bomber_equipment_2_desc: "Покращений морський бомбардувальник, модифікований для зльоту з і посадки на авіаносець."
