 scout_plane_equipment_2: "Літак-розвідник II"
 scout_plane_equipment_2_desc: "Розробляючи літаки спеціально для розвідки з повітря і дальньої розвідки, ми забезпечуємо собі регулярне надходження точних даних про наміри і можливості нашого противника."
