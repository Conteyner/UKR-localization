 pzdc.2.t: "Попередження щодо фан-моду!"
 pzdc.2.d: "§RВнимание!§! Щоб фан мод працював належним чином, відкрийте консоль, натиснувши на Е, і впишіть туди "debug_nuking", якщо вам написало "Nuking all provinces is now ALLOWED", то тепер усі країни тепер можуть без обмежень використовувати ядерну зброю. Якщо вам написало помилку, то напишіть у консоль "debug", потім "debug_nuking", а потім знову "debug" \n§RВнимание!§! Цю процедуру потрібно провертати після кожного перезаходу в гру або загузки збереження, щоб фан-мод продовжував працювати!"
 pzdc.2.a: "Зрозуміло"
