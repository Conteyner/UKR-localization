 pzdc.1.d: "Ти що наробив? Якого біса ти користуєшся консоллю?! Ти розумієш, що цю країну я робив не для того, щоб ти за неї грав, а для того, щоб зобразити землі анархії? Ти взагалі усвідомлюєш, що ти став читером? Ти розумієш, що ти став злочинцем? Не будуй дурника, а визнай свою провину! Якщо хочеш уникнути справедливого §Rсуду§, то біжи щодуху!"
